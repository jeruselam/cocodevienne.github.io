<script> window.data = { "fatiha-suresi": { "id": "fatiha-suresi", "title": "Fatiha", "categories": "", "url": " /Fatiha-Suresi/", "content": "1. Fatiha Sûresi\n\n(1) Rahman Rahim Allah’ın adıyla\n(2) Alemlerin Rabbi Allah’a hamdolsun\n(3) (O) Rahman’dır Rahim’dir\n(4) din gününün sahibidir\n(5) ancak sana kulluk ederiz ancak senden yardım isteriz\n(6) doğru yola bizi ilet\n(7) onlar ki yoluna ni’met verdin kendilerine gazabedilmiş olan(ların) kimselerin değil ve sapmışların değil" } , "taha-suresi": { "id": "taha-suresi", "title": "Tâhâ", "categories": "", "url": " /Taha-Suresi/", "content": "20. Tâhâ Sûresi\n\n(1) Ta, Ha.\n(2) sana (bu) Kur’an’ı güçlük çekesin diye biz indirmedik\n(3) ancak korkan(lar) kimseler için bir öğüt (indirdik)\n(4) yüce gökleri ve yeri yaratan tarafından (O) indirilmiştir\n(5) Rahman Arş üzerine istiva etmiş(kurulmuş)tur\n(6) göklerde ne varsa ve yerde ne varsa ve ikisinin arasında ne varsa ve toprağın altında ne varsa hep O’nundur\n(7) ve eğer sözü açık da söylesen muhakkak O gizliyi ve daha gizlisini bilir \n(8) Allah (ki) O’ndan başka tanrı yoktur en güzel isimler O’nundur\n(9) Musa’nın haberi sana geldi mi?\n(10) hani bir ateş görmüştü ailesine siz durun demişti elbette ben bir ateş gördüm belki size getiririm ondan bir kor yahut ateşin (yanında) bir yol gösteren bulurum\n(11) ne zaman ki o(ateşin yanı)na gelince kendisine seslenildi Musa\n(12) şüphesiz ben ben senin Rabbinim pabuçlarını çıkar çünkü sen kutsal vadide Tuva’dasın\n(13) ve ben seni seçtim şimdi dinle vahyolunanı\n(14) muhakkak ben ben Allah’ım benden başka tanrı yoktur bana kulluk et ve beni anmak için namaz kıl\n(15) mutlaka Sa’at[kıyamet] neredeyse gelecektir peşinde koştuğu şeylerle her nefsin cezalanması için onu gizleyeceğim\n(16) inanmayan ve keyfine[gelip geçici heves] uyan kimse on(a inanmak)dan asla seni alıkoymasın sonra helak olursun \n(17) Musa sağ elindeki şu nedir?\n(18) dedi ki O asa’mdır ona dayanıyorum ve davarım için onunla yaprak silkeliyorum ve benim onda daha başka ihtiyaçlarım var \n(19) (Allah) buyurdu Musa (yere) at onu\n(20) onu attı (bir de ne görsün) o koşan kocaman bir yılan\n(21) al onu ve korkma dedi ilk durumuna[haline] biz onu [birbiri ardınca]sokacağız\n(22) ve elini böğrüne sok ayrı bir mu’cize olarak bir hastalık olmadan bembeyaz olarak çıksın\n(23) en büyük mu’cizelerimizden bazılarını sana göstermek için\n(24) sen git Fir’avn’e çünkü o azdı[değişti, bozuldu, kinlendi, hiddetlendi]\n(25) dedi ki Rabbim benim göğsümü aç\n(26) ve işimi bana kolaylaştır\n(27) ve dilimin düğümünü çöz\n(28) sözümü anlasınlar\n(29) ve bana ailemden bir vezir ver[halkın sığınağı, yükü paylaşan]\n(30) kardeşim Harun’u\n(31) arkamı[sırt,kuvvet] onunla kuvvetlendir\n(32) ve işime onu ortak yap\n(33) ki seni çok tesbih edelim\n(34) ve seni çok analım\n(35) şüphesiz sen bizi gören sensin\n(36) buyurdu ki muhakkak Musa istediğin sana verildi \n(37) zaten bir kez daha sana biz lutufta bulunmuştuk\n(38) vahyedilen şeyi hani annene vahyetmiştik\n(39) ki onu koy sandığa ve suya at su sahile onu bıraksın bana düşman olan ve ona düşman olan onu alacaktır ve gözümün önünde yetiştirilmen için senin üzerine benden bir sevgi koydum\n(40) hani kızkardeşin gidiyordu ve ona bakacak birini size göstereyim mi? diyordu annene böylece seni geri verdik ki gözü aydın olsun ve asla üzülmesin ve sen öldürmüştün bir adam tasadan seni kurtarmıştık ve (iyi bir) deneyişle seni denemiştik Medyen halkı arasında yıllarca sonra kaldın Musa belirlediğimiz[takdir edilen] vakitte sonra bize geldin\n(41) ve kendim için seni yetiştirdim\n(42) sen ve kardeşin ayetlerimi götürün ve asla beni anmakta gevşeklik etmeyin\n(43) ikiniz gidin Fir’avn’a çünkü o azdı\n(44) ve yumuşak bir söz söyleyin ona belki öğüt alır veya korkar\n(45) dediler ki Rabbimiz şüphesiz biz korkuyoruz bize taşkınlık eder diye yahut iyice azar diye\n(46) korkmayın dedi ben sizinle beraberim işitir ve görürüm\n(47) haydi varın ona deyin ki şüphesiz biz senin Rabbinin elçileriyiz İsrail oğullarını bizimle gönder ve onlara azab etme kuşkusuz biz sana getirdik Rabbinden bir ayet ve Esenlik[Selam] hidayete uyan kimseler üzerinedir\n(48) gerçekten biz muhakkak azabın yalanlayan kimsenin ve yüz çevirenin üzerine (olacağı) doğrusu bize vahyolundu \n(49) dedi ki Rabbiniz kimdir? Musa\n(50) dedi Rabbimiz o ki her şeye yaratılışını verendir sonra onu doğru yola iletendir\n(51) (Fir’avn) dedi ilk nesillerin hali ne olacak?\n(52) dedi ki onların bilgisi Rabbimin yanında bir Kitaptadır Rabbim asla şaşmaz ve unutmaz\n(53) o ki size yeri beşik yaptı ve sizin için onda yollar açtı ve gökten bir su indirdi ve onunla her çeşit bitkiden çiftler[dişi(yumurta) ve erkek(polen)] çıkardık\n(54) yeyin ve hayvanlarınızı otlatın şüphesiz bunda akıl sahipleri için ibretler vardır\n(55) ondan (topraktan) sizi yarattık yine oraya döndürürüz ve sonra bir kez daha ondan sizi çıkarırız \n(56) ve andolsun ayetlerimizin biz ona gösterdik hepsini yine de yalanladı ve dayattı\n(57) dedi ki büyünle yurdumuzdan bizi çıkarmak için mi geldin? Musa\n(58) onun benzeri bir büyü biz de mutlaka sana getireceğiz bizimle sizin aranızda senin ne de bizim asla caymayacağımız uygun bir yer olsun buluşma zamanı tayin et\n(59) (Musa) dedi ki buluşma zamanınız kuşluk vakti insanaların toplanacağı ve süs (bayram) günü\n(60) Fir’avn dönüp gitti ve hilesini[halkın her işine karşı gelenleri] topladı sonra geldi\n(61) Musa onlara yazık size dedi Allah’a karşı yalan uydurmayın bir azab ile sonra kökünüzü keser ve doğrusu iftira eden kimse perişan olmuştur\n(62) kendi aralarında işlerini sonra tartıştılar ve gizlice konuştular\n(63) dediler ki gerçekten bunlar iki büyücüdür istiyorlar ki büyüleriyle yurdunuzdan sizi çıkarsınlar ve sizin örnek yolunuzu gidersinler[zihnen saptırsınlar]\n(64) siz toplayın hilenizi sonra sıra halinde gelin ve üstün gelen kimse bugün muhakkak başarmıştır\n(65) dediler ki Musa (ki) ya sen at yahut (ki) atan kimse önce biz olalım\n(66) (Musa) dedi ki hayır siz atın (bir de ne görsün) onların ipleri ve sopaları ona büyülerinden ötürü gerçekten koşuyor gibi görünüyor\n(67) Musa içinde bir korku bu yüzden duydu\n(68) üstün gelecek sen şüphesiz sensin korkma dedik\n(69) ve sağ elinde olanı at onların yaptıkları şeyleri yutsun çünkü onların yaptıkları bir büyücünün hilesidir ve nereye varsa büyücü asla iflah olmaz\n(70) büyücüler secdeye sonra kapandılar Harun’un ve Musa’nın Rabbine inandık dediler \n(71) (Fir’avn) dedi ki size ben izin vermeden ki önce ona inandınız mı? şüphesiz O büyüğünüzdür büyüyü size öğreten kimsedir sizin ellerinizi ve ayaklarınızı çapraz öyleyse ben keseceğim ve hurma dallarına sizi asacağım ve hangimizin azabı daha çetinmiş ve sürekli imiş bileceksiniz\n(72) dediler ki açık delillere bize gelene ve bizi yaratan kimseye asla seni tercih edemeyiz sen yapacağın şeyi o halde yap ancak bu dünya hayatında (istediğini) yapabilirsin\n(73) bizim günahlarımızı ve üzerine büyüyü bizi yapmaya zorladığın şeyleri bağışlaması için kuşkusuz biz Rabbimize inandık Allah daha hayırlıdır ve daha süreklidir\n(74) şüphesiz suçlu olarak Rabbine kim gelirse cehennem onun için vardır orada ölemez ve yaşayamaz\n(75) ve muhakkak iyi işler yapmış olarak bir mü’min kim O’na gelirse yüksek dereceler işte onlar için vardır\n(76) altlarından ırmaklar akan Adn cennetleri orada sürekli olarak kalırlar ve arınan kimselerin mükafatı işte budur\n(77) ve andolsun kullarımı geceleyin yürüt ve onlar için denizde kuru bir yol vur[tut] yetişme(sin)den korkma ve endişe etme diye Musa’ya biz vahyetmiştik\n(78) Fir’avn askerleriyle onların ardına düştü denizden onları örten şey örttü (boğdu)\n(79) ve Fir’avn toplumunu saptırdı ve doğru yola iletmedi\n(80) İsrail oğulları andolsun düşmanınızdan biz sizi kurtardık ve Tur’un sağ yanında size va’dettik ve üzerinize kudret helvası ve bıldırcın indirdik\n(81) sizi rızıklandırdığımız şeylerin temizlerinden yeyin ama bu hususta taşkınlık etmeyin gazabım üzerinize sonra iner ve gazabım kimin üstüne inerse andolsun o düşmüş(mahvolmuş)tur\n(82) ve ben tevbe eden ve inanan ve yararlı iş yapan sonra da yola gelen kimseye karşı çok bağışlayıcıyımdır \n(83) kavminden (ayrılmaya) seni aceleyle sevk eden nedir? Musa\n(84) dedi ki onlar işte benim izim üzerindeler ve Rabbim razı olman için sana ben acele ettim\n(85) ama biz dedi senden sonra kavmini muhakkak sınadık ve Samiri onları saptırdı\n(86) Musa üzüntülü[pişman] çok kızgın[öfkeli] bir halde kavmine bunun üzerine döndü Kavmim dedi güzel bir va’adle Rabbiniz size va’detmemiş miydi? süre size uzun mu geldi? Rabbinizden bir gazabın üstünüze insin diye mi istediniz? bana verdiğiniz sözden bu yüzden caydınız\n(87) dediler ki kendi malımızla senin sözünden çıkmadık fakat o milletin süs(eşyas)ından yükler (günahlar) bize yükletilmişti onları attık aynı şekilde Samiri de attı\n(88) onun böğürmesi olan bir buzağı heykeli onlara sonra ortaya çıkardı dediler ki bu sizin tanrınız ve Musa’nın tanrısıdır fakat o unuttu\n(89) bir sözle kendilerine asla dönemez onlar görmüyorlar mı? ve onlara yarar ve bir zarar vermeye malik değildir\n(90) önceden andolsun Harun kendilerine demişti kavmim şüphesiz bununla siz sınandınız ve şüphesiz Rabbiniz çok esirgeyendir bana tâbi olun ve buyruğuma ita’at edin\n(91) Musa bize dönünceye kadar buna tapmaktan asla vazgeçmeyeceğiz dediler\n(92) Harun dedi [o] zaman gördüğünde onların saptıklarını sana engel olan nedir? \n(93) neden bana uymadın? buyruğuma karşı mı geldin?\n(94) (ey) anamın oğlu dedi sakalımı ve başımı tutma muhakkak ki ben sözümü tutmadın ve İsrail oğulları arasında ayrılık çıkardın diyeceksin diye korktum\n(95) dedi ki Samiri senin amacın nedir?\n(96) dedi ki onların görmedikleri şeyleri ben gördüm onda Elçinin eserinden bir avuç sonra aldım ve onu attım ve böyle (yapmayı) nefsim bana hoş gösterdi\n(97) (Musa) dedi git (defol) artık sen hayat boyunca bana dokunmayın! diyeceksin ve şüphesiz sana va’dedilenden (cezadan) asla kurtulamayacaksın durup ısrarla ona taptığın tanrına şimdi bak biz onu yakacağız sonra mesi O’nun(eseri)dir aklınızı kullanmıyor musunuz?\n(81) hayır evvelkiler gibi ne dedi (ise) onlar da dediler\n(82) dediler ki öldüğümüz ve toprak ve kemik olduğumuz zaman mı? biz mi? diriltileceğiz\n(83) andolsun bize ve bizden önce bu (tehdit) atalarımıza yapıldı bu evvelkilerin masallarından başka bir şey değildir\n(84) de ki dünya ve içinde bulunanlar kimindir? eğer biliyor iseniz\n(85) Allah’ındır diyecekler de ki düşünmüyor musunuz?\n(86) de ki yedi göğün Rabbi ve büyük Arş’ın Rabbi kimdir? \n(87) Allah’ındır diyecekler de ki korkmuyor musunuz?\n(88) de ki her şeyin melekutu (mülkü ve yönetimi) elinde olan ve O koruyup kollayan fakat kendisi korunup kollanmayan kimdir? eğer biliyor iseniz\n(89) Allah’a aittir diyecekler de ki nasıl? büyüleniyorsunuz\n(90) doğrusu hakkı biz onlara getirdik onlarsa yalancıdırlar\n(91) Allah hiçbir çocuk edinmemiştir ve O’nunla beraber hiçbir tanrı yoktur öyle olsaydı her tanrı kendi yarattığını götürürdü ve onlardan biri diğeri üzerine üstün gelmeğe çalışırdı onların tanımlamalarından Allah münezzehtir (uzaktır) \n(92) görünmeyeni ve görüneni (O) bilir ve onların ortak koştukları şeylerden yücedir\n(93) de ki Rabbim onların tehdidedildikleri şeyi eğer mutlaka bana göstereceksen\n(94) Rabbim zalim kavmin içinde beni bırakma\n(95) şüphesiz biz onları tehdidettiğimiz şeyi sana göstermeğe elbette kadiriz\n(96) o en güzel şeyle kötülüğü savuştur (seni) nasıl vasıflandıracaklarını biz biliyoruz\n(97) ve de ki şeytanların kışkırtmalarından Rabbim sana sığınırım\n(98) ve yanıma uğramalarından Rabbim sana sığınırım\n(99) nihayet ölüm onlardan birine geldiği zaman der ki Rabbim beni geri döndür\n(100) böylelikle terk ettiğim yerde (dünyada) yararlı bir iş yapayım hayır şüphesiz bu onun söylediği bir sözdür o ve diriltilecekleri güne kadar önlerinde bir berzah vardır\n(101) Sur’a üflendiği zaman o gün aralarında soylar artık yoktur ve sormazlar\n(102) kimlerin tartıları ağır gelirse işte onlar kurtuluşa erenlerdir\n(103) ve kimlerin tartıları hafif gelirse işte onlar kendilerini ziyana sokan(lar) kimselerdir cehennemde sürekli kalanlardır\n(104) ateş yüzlerini yalar ve (ateşin) içinde onların dişleri açıkta kalır\n(105) ayetlerim okunurdu size değil mi? oysa siz onları yalanlardınız\n(106) Rabbimiz dediler bahtsızlığımız bizi yendi ve sapık bir topluluk, biz olduk \n(107) Rabbimiz bundan bizi çıkar eğer bir daha dönersek artık biz gerçekten zalimleriz\n(108) buyurdu ki orada sinin ve bana bir şey söylemeyin\n(109) gerçek şu ki kullarımdan bir zümre, Rabbimiz inandık bizi bağışla ve bize acı ve sen acıyanların en hayırlısısın diyorlar idi\n(110) siz onları alaya aldınız nihayet beni anmayı size unutturdular ve siz onlara daima gülüyordunuz\n(111) şüphesiz ben sabretmelerinin karşılığını bugün onlara verdim işte onlardır onlar kurtulup murada erenler\n(112) ve yeryüzünde yıllar sayısınca ne kadar? kaldınız buyurdu \n(113) bir gün yahut günün bir kısmı kadar kaldık sayanlara sor dediler\n(114) buyurdu ki az bir (zamandan) başka kalmadınız mi sandınız? keşke siz bilseydiniz\n(115) bizim boş yere sizi yarattığımızı ve sizin bize asla döndürülmeyeceğinizi\n(116) Hakk mutlak hakim[Melik] Allah pek yücedir O’ndan başka tanrı yoktur Arş’ın Kerim Rabbidir\n(117) ve onun hakkında hiçbir delil bulunmayan başka bir tanrıya Allah ile beraber kim taparsa şüphesiz onun hesabı Rabbinin yanındadır çünkü (o) kafirler asla iflah olmazlar\n(118) ve de ki Rabbim bağışla ve acı ve sen acıyanların en hayırlısısın" } , "nur-suresi": { "id": "nur-suresi", "title": "Nûr", "categories": "", "url": " /Nur-Suresi/", "content": "24. Nûr Sûresi\n\n(1) bu indirdiğimiz ve farz kıldığımız bir suredir ve onda açık açık[delilli,kanıtlı] ayetler indirdik belki düşünüp öğüt alırsınız\n(2) zina eden kadına ve zina eden erkeğe onlardan her birine yüz değnek vurun ve eğer Allah’a ve ahiret gününe inananlar iseniz Allah’ın dininde (cezasını uygulamada) onlara karşı acıma duygusu asla sizi tutmasın ve mü’minlerden bir grup onlara yapılan azaba şahid olsun\n(3) zina eden erkek, zina eden kadından veya müşrik[Allah’tan başkasına ibadet eden] kadından başkasıyla evlenmez ve zina eden kadın, zina eden erkekten veya müşrik erkekten başkasıyla evlenmez bu mü’minler üzerine haram kılınmıştır \n(4) namuslu kadınları zina ile suçlayan sonra dört şahid getirmeyenlere, seksen değnek vurun onlara ve artık onların şahidliğini asla kabul etmeyin ve işte onlar yoldan çıkmış kimselerdir\n(5) ancak hariçtir bundan sonra tevbe eden(ler) kimseler ve uslananlar çünkü Allah çok bağışlayandır çok esirgeyendir\n(6) eşlerini zina ile suçlayan kimseler ve kendilerinden başka onların şahidleri bulunmayanlar onlardan her birinin (o halde) şahidliği, kendisinin mutlaka doğru söyleyenlerden olduğuna Allah’ı dört defa şahid tutmasıdır \n(7) beşinci defasında kuşkusuz Allah’ın la’netinin kendi üzerine olmasını diler eğer yalan söyleyenlerden ise\n(8) ve onun (kocasının) yalan söyleyenlerden olduğuna Allah’ı dört defa şahid tutup kadının şahidlik etmesi kendisinden azabı kaldırır \n(9) beşinci defa da kuşkusuz Allah’ın gazabının kendi üzerine olmasını diler eğer (kocası) doğrulardan ise \n(10) Allah’ın size lutfu ve rahmeti ya olmasaydı ve şüphesiz Allah tevbeleri çok kabul edendir hikmet sahibidir\n(11) kuşkusuz iftirayı getirenler içinizden bir topluluktur, onu sizin için şer sanmayın bilakis o sizin için hayırdır, onlardan her kişi ne işledi (ise) (karşılığını görecektir), onlardan günahının en büyüğünü yüklenen kimseye onun (yalanı için) büyük bir azab (vardır)\n(12) onu işittiğiniz zaman inanan erkeklerin ve inanan kadınların kendiliklerinden güzel zanda bulunup ve bu apaçık bir iftiradır demeleri gerekmez miydi?\n(13) ona dört şahid getirmeleri gerekmez miydi? madem ki şahidleri getirmediler o halde onlar Allah yanında, onlar yalancılardır\n(14) ve Allah’ın size lutfu ve rahmeti eğer olmasaydı içine daldığınız şey (iftira) hakkında büyük bir azab dünyada ve ahirette size mutlaka dokunurdu \n(15) çünkü dillerinizle siz onu alıveriyorsunuz ve sizin hakkında bilgi(niz) hiç olmayan bir şeyi ağızlarınızla söylüyorsunuz ve onu sanıyorsunuz önemsiz bir iş oysa o Allah yanında büyüktür\n(16) onu işittiğiniz zaman Seni tenzih ederiz bu büyük bir iftiradır bunu konuşmamız bize yakışmaz demeniz gerekmez miydi?\n(17) bir daha asla böyle bir şeye dönmemeniz için Allah size öğüt veriyor eğer inananlar iseniz\n(18) ve Allah size ayetleri(ni) açıklıyor ve Allah bilendir hüküm ve hikmet sahibidir\n(19) şüphesiz inananlar içinde edepsizliğin yayılmasını isteyen(lere) kimselere dünyada ve ahirette acıklı bir azab vardır ve Allah bilir ancak siz bilmezsiniz\n(20) ve size Allah’ın lutfu ve rahmeti eğer olmasaydı ve kuşkusuz Allah çok şefkatlidir[Ra’ūf] merhametlidir[RaHīm]\n(21) ey inanan(lar) kimseler şeytanın adımlarını[yolunu] izlemeyin ve şeytanın adımlarını kim izlerse muhakkak o edepsizliği ve kötülüğü (ona) emreder ve size Allah’ın lutfu ve rahmeti eğer olmasaydı sizden hiç birinizi asla temizlemezdi fakat Allah dilediği kimseyi arındırır ve Allah işitendir bilendir\n(22) ve sizden fazilet ve servet sahipleri yemin etmesinler yakınlık sahipleri (akrabalara) (bir şey) vermemeğe ve yoksullara ve Allah yolunda hicret edenlere ve affetsinler ve hoşgörsünler, sizi Allah’ın bağışlamasını sevmez misiniz? ve Allah bağışlayandır esirgeyendir\n(23) şüphesiz inanmış[mümin] kadınlara, bir şeyden habersiz namuslu kadınlara zina iftirası edenler dünya’da ve ahirette la’netlenmişlerdir ve büyük bir azab onlar için vardır\n(24) yapıyor(lar) oldukları şeylere dilleri ve elleri ve ayakları o gün kendilerine şahidlik edecektir\n(25)Allah hak ettikler cezalarını o gün onlara tam verir ve onlar bilirler şüphesiz Allah O apaçık Hakk’tır\n(26) kötü kadınlar kötü erkeklere, kötü erkekler kötü kadınlara, iyi kadınlar iyi erkeklere, iyi erkekler iyi kadınlara, bunlar[şanlı,şerefli kimseler] onların söyledikleri şeylerden [fenalıktan]uzaktırlar, bir bağışlama ve cömertçe bir rızık bunlara vardır\n(27) ey inanan(lar) kimseler kendi evlerinizden başka evlere ta ki izin almadan ve (ev) halkı üzerine selam vermeden girmeyin, sizin için herhalde bu daha hayırlıdır umulur ki düşünüp anlarsınız\n(28) eğer orada kimseyi bulamazsanız size izin verilinceye kadar oraya girmeyin ve eğer size dönün! denirse o halde dönün, sizin için o daha temizdir ve Allah yaptıklarınız şeyleri bilendir\n(29) sizin eşyanız bulunan içinde oturulmayan evlere (izinsiz) girmenizden dolayı size bir günah yoktur ve Allah açığa vurduğunuz şeyi ve gizlediğiniz şeyi bilir\n(30) söyle inanan erkeklere bakışlarını[ayıptan] sakınsınlar ve ırzlarını korusunlar onlar için bu daha temizdir şüphesiz Allah her yaptıkları şeyleri haber almaktadır\n(31) ve söyle inanan[mümin] kadınlara bakışlarını sakınsınlar ve ırzlarını korusunlar ve [kadınlara mahsus]süslerini göstermesinler ancak hariç ondan görünenler ve başörtülerini[başa sarılan bez] (göğüs) yırtmaçlarının üstüne koysunlar ve süslerini göstermesinler kocaları dışındakilere yahut babaları yahut kocalarının babaları yahut oğulları yahut kocalarının oğulları yahut kardeşleri yahut kardeşlerinin oğulları yahut kızkardeşlerinin oğulları yahut kadınları yahut ellerinin sahip oldukları (köleleri) yahut erkeklerden kadına ihtiyacı bulunmayan tabi’leri (hizmetlileri) yahut çocuklara onlar ki henüz anlamazlar kadınların mahrem yerlerini ve süslerinden gizledikleri şeylerin bilinmesi için ayaklarını vurmasınlar ve topluca[hep] Allah’a tevbe edin ey mü’minler umulur ki felaha erersiniz\n(32) ve içinizden bekarları ve kölelerinizden[ibadet eden hizmetli] ve cariyeleriniz(den)[genç kadın hizmetli] iyileri evlendirin eğer yoksul iseler Allah lutfundan onları zengin eder ve Allahın (mülkü) geniştir (her şeyi) bilendir\n(33) ve Allah lutfundan kendilerini zengin edinceye kadar evlenme (nikah imkanı) bulamayan(lar) kimseler iffetlerini korusunlar ve eğer onlar hakında hayırlı olduğunu bilirseniz ellerinizin sahip olduklarından mükatebe ([yazılı akit] sözleşme) yapmak isteyen(lerle) kimselerle mükatebe yapın ve Allah’ın size verdiği malından onlara verin ve eğer namuslu kalmayı istiyorlarsa dünya hayatının geçici menfaatini elde etmek için cariyelerinizi[genç hizmetli kadın] fuhşa zorlamayın ve kim onları zorlarsa şüphesiz Allah zorlanmalarından[istemeyerek yapmalarından] sonra bağışlayıcı esirgeyicidir\n(34) ve andolsun ki size açıklayıcı ayetler ve sizden önce gelip geçen kimselerden bir temsil ve muttakiler için bir öğüt indirdik \n(35) Allah göklerin ve yerin nurudur, O’nun nuru lamba içinde bulunan bir kandile benzer, cam lamba içerisindedir, cam sanki inciden bir yıldız (gibidir), ne doğudan ve ne de batıdan mübarek zeytin bir ağacı(nın yağından) yakılır, öyle ki neredeyse onun yağı ışık verir ve eğer ateş değmese (bile), nur üstüne nur, Allah nuruna dilediği kimseyi hidayet eder, Allah benzetmelerle insanlara misaller verir ve Allah her şeyi bilir\n(36) Allah’ın yükseltilmesine ve adının içlerinde anılmasına izin verdiği evlerdedir onların içinde sabah ve akşam O’nu tesbih ederler \n(37) erkekler (ki) ticaret ve ne de alışveriş Allah’ı anmaktan ve namaz kılmaktan ve zekat vermekten kendilerini alıkoymaz yüreklerin ve gözlerin onda ters döneceği günden onlar korkarlar \n(38) Allah yaptıkları şeylerin en güzel karşılığını vermesi için ve lutfundan daha fazlası için ve Allah hesapsız olarak dilediği kimseyi rızıklandırır \n(39) ve inkar eden(ler) kimseler onların işleri düz arazideki serap gibidir susayan onu sanır su fakat ne zaman ki yanına gelince hiçbir şey bulamaz ve Allah’ı yanında bulur onun hesabını tam görür ve Allah hesabı çabuk görendir\n(40) yahut derin bir deniz içindeki karanlıklar gibidir ki üstünü örten bir dalga onun üstünden bir dalga onun üstünden bir bulut onun biri diğerinin üstüne karanlıklar, ne zaman ki elini çıkarsa neredeyse onu dahi göremez Allah ona bir nur vermemişse bir kimseye onun hiçbir nuru artık olmaz \n(41) görmedin mi? şüphesiz göklerde olan ve yerde olan kimseler ve saflar halinde uçan kuşlar onu Allah’ı tesbih ederler her biri andolsun kendi du’asını ve tesbihini bilir ve Allah onların yaptıkları şeyleri bilmektedir\n(42) ve göklerin ve yerin mülkü Allah’ındır ve dönüş Allah’adır\n(43) görmedin mi? şüphesiz ki Allah bulutları sürer sonra onların arasını birleştirir sonra birbiri üstüne onları yığar (sıkıştırır) arasından yağmurun çıktığını sonra görürsün ve gökten orada dağlardan bir dolu indirir onunla dilediğini vurur ve dilediğinden onu öteye çevirir[yöneltir] neredeyse şimşeğinin parıltısı gözleri alır\n(44) Allah gece ve gündüzü çevirir kuşkusuz bunda gözleri olanlar için bir ibret vardır\n(45) ve her canlıyı sudan[akıcı olandan] Allah yarattı karnı üzerinde (sürünerek) onlardan kimi yürür ve onlardan kimi iki ayak üstünde yürür ve onlardan kimi dört (ayak) üstünde yürür, Allah ne dilerse, yaratır çünkü Allah her şey üzerine kadirdir\n(46) andolsun biz indirdik (gerçekleri) açıklayan ayetler ve Allah dilediği kimseyi doğru yola iletir \n(47) ve Allah’a ve Rasule inandık ve ita’at ettik diyorlar bunun ardından sonra onlardan bir grup dönüyor ve bunlar inanmış değillerdir\n(48) aralarında hükmetmesi için Allah’a ve Rasulüne çağırıldıkları zaman onlardan bir grup hemen yüz çevirirler\n(49) ve eğer hüküm kendi lehlerine olursa ita’at ederek ona gelirler \n(50) kalblerinde bir hastalık mı var? yoksa Allah’ın kendilerine ve Elçisi(nin) haksızlık yapacak diye şühpe mi ettiler? yoksa korkuyorlar mı? hayır işte onlar zalimlerdir\n(51) ancak aralarında hükmetmesi için Allah’a ve Rasulüne çağırıldıkları zaman inananların sözü işittik ve ita’at ettik demeleridir işte kurtuluşa erenler onlardır \n(52) ve kim(ler) Allah’a ve Resulüne ita’at ederse ve Allah’tan korkarsa[sevgiden gelen edepli hal] ve sakınırsa[rızayı gaye ve masad edinir] işte kazananlar onlardır\n(53) ve Allah’a yeminlerinin var gücüyle yemin ettiler\t (savaşa) çıkacaklarına eğer onlara emredersen de ki yemin etmeyin itaatiniz malumdur şüphesiz Allah yaptıklarınız şeylerden haberdardır\n(54) de ki Allah’a ita’at edin ve Rasule ita’at edin eğer dönerseniz artık ancak onun sorumluluğu, kendisine yükletilen şeydir ve sizin sorumluluğunuz size yükletilen şeydir ve eğer ona ita’at ederseniz doğru yolu bulursunuz ve Rasule düşen açık bir şekilde duyurmaktan başka bir şey değildir \n(55) sizden inanan(lara) kimselere ve iyi işler yapanlara Allah va’detmiştir onlardan önceki kimseleri hükümran kıldığı gibi yeryüzünde onları hükümran kılacaktır ve kendileri için razı olduğu dinlerini kendilerine sağlamlaştıracaktır ve korkularının ardından (tam) bir güvene onları erdirecektir bana kulluk edecekler bana hiçbir şeyi ortak koşmayacaklar ama kim(ler) bundan sonra inkar ederse işte onlar yoldan çıkanlardır\n(56) ve namazı kılın ve zekatı verin ve Elçiye ita’at edin umulur ki merhamet olunursunuz\n(57) inkar eden(lerin) kimselerin yeryüzünde (Allah’ı) aciz bırakacaklarını sanma ve onların varacağı yer ateştir ve ne kötü bir varış yeridir\n(58) ey inanan(lar) kimseler ellerinizin altında bulunan (köle ve hizmetçi) kimseler ve sizden erginliğe henüz ermemiş olanlar üç vakitte izin istesinler sabah namazından önce ve öğle vakti elbisenizi çıkar(ıp yat)acağınız zaman ve yatsı namazından sonra sizin için mahrem olan üç vakittir bunların dışında bir günah yoktur size ve yoktur onlara biriniz diğerinin yanına girip çıkarsınız Allah size ayetleri böyle açıklar Allah bilendir hüküm ve hikmet sahibidir\n(59) sizin çocuklarınız erginlik çağına erdikleri zaman kendilerinden önceki kimselerin izin istedikleri gibi izin istesinler Allah size ayetlerini işte böyle açıklıyor ve Allah bilendir hüküm ve hikmet sahibidir\n(60) ve (ihtiyar) oturan kadınlardan ki evlenmeye ümidi kalmamıştır süslerini göstermeden dış örtülerini bırakmalarında kendileri için bir günah yoktur ama sakınmaları kendileri için daha hayırlıdır ve Allah işitendir bilendir\n(61) kör üzerine bir güçlük yoktur ve topal üzerine bir güçlük yoktur ve hasta üzerine güçlük yoktur ve kendi evlerinizden yemenizde sizin üzerinize (bir güçlük) yoktur yahut babalarınızın evlerinden yahut annelerinizin evlerinden yahut kardeşlerinizin evlerinden yahut kızkardeşlerinizin evlerinden yahut amcalarınızın evlerinden yahut halalarınızın evlerinden yahut dayılarınızın evlerinden yahut teyzelerinizin evlerinden yahut anahtarlarına sahip olduğunuzun yahut arkadaşınızın, toplu olarak yahut ayrı ayrı yemenizde üzerinize bir günah yoktur evlere girdiğiniz zaman Allah tarafından bereketli güzel (bir yaşam) dileğiyle kendinize selam verin işte böyle Allah size ayetleri açıklıyor umulur ki aklınızı kullanırsınız\n(62) şüphesiz mü’minler Allah’a ve Elçisine inanırlar ve ne zaman ki toplumsal bir iş için onunla beraber olurlar ondan izin alıncaya kadar gitmezler, şüphesiz senden izin alanlar Allah’a ve Elçisine inananlar işte onlardır, bazı işleri için senden izin istedikleri zaman onlardan dilediğin kimseye izin ver ve Allah’tan onlar için mağfiret dile şüphesiz Allah çok bağışlayandır çok esirgeyendir\n(63) herhangi birinizin diğerini daveti gibi Rasulün davetini aranızda bir tutmayın andolsun birbirinin arkasına gizlenerek içinizden sıvışıp gidenleri Allah bilir onun emrine aykırı davranan(lar) kimseler bir belanın kendilerine uğramasından yahut acıklı bir azabın onlara çarpmasından o halde sakınsınlar \n(64) iyi bilin ki şüphesiz göklerde ve yerde olanlar Allah’ındır andolsun sizin ne iş üzerinde olduğunuzu bilir ve O’na döndürül(üp götürül)dükleri gün ne yaptıklarını onlara haber verir Allah her şeyi bilendir" } , "furkan-suresi": { "id": "furkan-suresi", "title": "Furkân", "categories": "", "url": " /Furkan-Suresi/", "content": "25. Furkân Sûresi\n\n(1) alemlere uyarıcı olması için kulu üzerine Furkanı indiren pek kutludur\n(2) öyle ki göklerin ve yerin mülkü O’nundur ve O bir çocuk edinmemiştir ve mülkünde O’nun ortağı yoktur ve her şeyi yaratmıştır ve ölçü biçim ve düzen takdir etmiştir ona \n(3) ve hiçbir şey yaratmayan ve kendileri yaratılan ve kendilerine dahi zarar vermeye ne de yarar vermeye güçleri yetmeyen ve öldüremeye ne de yaşatamaya ve ne de (ölüleri diriltip) kaldıramaya güçleri yetmeyen O’ndan ayrı olarak[ayırarak] birtakım tanrılar edindiler \n(4) ve inkar eden(ler) kimseler dedi ki bu yalandan başka bir şey değildir onu uydurdu ve kendisine başka bir topluluk yardım etti böylece kesin bir haksızlığa ve iftiraya vardılar[derecesine ulaştılar]\n(5) ve evvelkilerin masalları dediler onları yazmış, onlar sabah ve akşam kendisine yazdırılıyor\n(6) de ki göklerdeki ve yerdeki gizleri bilen onu indirdi şüphesiz o çok bağışlayandır[Ğafūr] çok esirgeyendir[RaHīm]\n(7) ve dediler ki bu elçiye[rasūl] ne oluyor ki? yemek yiyor ve çarşılarda geziyor ona bir melek indirilmeli değil mi? kendisiyle beraber uyarıcı olsun\n(8) üstüne bir hazine atılmalı yahut değil mi? yahut kendisinin ondan (ürününden) yiyeceği bir bahçesi olmalı değil mi? ve zalimler dediler ki büyülenmiş bir adam(dan) başkasına siz uymuyorsunuz\n(9) benzetmelerle bak nasıl misal verdiler senin için saptılar artık yolu bulamazlar\n(10) O ki yücedir eğer dilerse sana bundan daha hayırlısını verir altlarından ırmaklar akan bahçeler ve senin için saraylar yapar \n(11) bilakis (duruşma) sa’atini onlar yalanladılar ve sa’ati yalanlayan kimselere biz alevli bir ateş hazırlamışızdır \n(12) ne zaman ki uzak bir yerden onları görünce bunun öfkesini ve homurtusunu onlar işitirler \n(13) ve bağlı olarak onun dar bir yerine atıldıkları zaman orada helâki[kovulup sürülmek, ortadan kaybolmak] çağırırlar\n(14) bir tek helâki bugün çağırmayın birçok helâki çağırın\n(15) de ki bu mu? daha iyi yoksa muttakilere[haramdan çekinen] va’dedilen, onlar için mükafat[karşılık] ve varış yeri[seyredilecek, gezilecek yer] olan ebedi cennet (mi?)\n(16) orada ne istiyorlarsa onlara vardır ve sürekli kalırlar bu Rabbinin üzerine sorumluluk gerektiren bir va’didir\n(17) ve Allah’tan başka taptıkları şeyleri onları toplayacağı gün der ki bu kullarımı siz mi? saptırdınız yoksa yolu kendileri (mi) sapıttılar\n(18) derler ki senin şanın yücedir senden başka veliler edinmek bize yaraşır değildi fakat anmayı unutuncaya kadar sen onları ve atalarını ni’metlendirdin ve helaki[eza ve meşakkat] hak eden bir topluluk oldular \n(19) işte dedikleriniz şeyler sizi yalanladılar (azabı) geri çevirmeğe artık gücünüz yetmez ne de yardım bulabilirsiniz ve sizden kim zulmederse ona büyük bir azab taddırırız \n(20) ve senden önce elçilerden başkasını göndermedik şüphesiz onlar yemek yerlerdi ve çarşılarda gezerlerdi ve biz kiminizi kiminiz için bir sınav[akıl ve kalbi doğruluktan saptıracak şey] yaptık sabrediyor musunuz? ve Rabbin (herşeyi) görendir\n(21) ve bizimle karşılaşmayı ummayan(lar) kimseler, melekler bize indirilmeli değil mi? yahut Rabbimizi görmeliydik dedi(ler) andolsun ki kendi içlerinde onlar büyüklük tasladılar ve büyük bir azgınlıkla haddi aştılar \n(22) melekleri gördükleri gün işte o gün suçlulara müjde yoktur ve onlar yasaktır[ayrılık] derler, yasaklanmıştır[ayrılmış] \n(23) yaptıkları şeyi her işin önüne geçiririz ve onu saçılmış toz zerreleri haline getiririz \n(24) cennet halkının o gün kalacakları yer daha iyidir ve dinlenecekleri yer daha güzeldir \n(25) ve göğün bulutları parçalandığı ve bir indirilişle meleklerin indirildiği gün \n(26) mülk o gün gerçek Rahmanın’dır ve kafirler için çetin bir gündür\n(27) ve o gün zalim ellerini ısırır ne olurdu keşke der ben edineydim elçiyle beraber bir yol\n(28) vah bana ne olurdu ben tutmasaydım falanı dost\n(29) gerçekten o beni saptırdı Zikir’den sonra bana gelen zaten şeytan insan için yüzüstü bırakandır\n(30) ve Elçi dedi ki Rabbim şüphesiz kavmim bu Kur’an’ı terk edilmiş bıraktılar \n(31) ve böylece biz her elçiye suçlulardan bir düşman var ettik Rabbin yol gösterici olarak ve yardımcı olarak yeter\n(32) ve inkar eden(ler) kimseler dedi(ler) bir defada toptan Kur’an ona indirilmeli değil miydi? onunla senin kalbini biz sağlamlaştırmak için böyle yaptık ve ağır ağır onu okuduk\n(33) ve gerçeği ve en güzel açıklamayı sana getirdiğimiz dışında hiçbir misal[delil,söz] sana getiremezler\n(34) cehenneme yüzleri üzerine toplanacak olanlar işte onlar yerleri çok kötüdür ve yolları çok sapıktır\n(35) ve andolsun Musa’ya Kitabı biz verdik ve kendisinin yanında kardeşi Harun’u vezir[yardımcı,vekil] yaptık\n(36) dedik ki kavme gidin onlar ki ayetlerimizi yalanlıyorlar ve yıkılışla[perişanlık] onları yok ettik\n(37) ve Nuh kavmi peygamberleri yalanladıkları vakit onları boğduk ve onları yaptık insanlara bir ibret ve zalimlere acıklı[çok şiddetli ağrı veren] bir azab hazırladık\n(38) ve Ad’ı[Hud(as)] ve Semud’u[Sâlih(as)] ve Ress[kuyu] halkını ve bunun arasında nesilleri daha birçoğunu\n(39) onlara hepsine misaller getirdik ve hepsini helakla[yıkışla] helak[ziyan] ettik\n(40) ve andolsun yağmura tutulan kente vardılar bela yağmuruna onu görmüyorlar mıydı? hayır onlar tekrar dirilip kalkmayı ummuyorlardı \n(41) ve seni gördükleri zaman seni yapmıyorlar eğlence konusundan başka bir şey Allah bunu mu? elçi göndermiş \n(42) nerdeyse bizi saptıracaktı (diyorlar) tanrılarımızdan onda biz kararlılık eğer etmeseydik ve yakında bileceklerdir azabı gördükleri zaman kimin yolunun sapık olduğunu\n(43) arzusunu tanrı[ilahe] edinen kimseyi gördün mü? onun üstüne sen mi? bekçi[vekil,işini gören] olacaksın \n(44) yoksa sanıyor musun ki? onların çoğu gerçekten işitiyorlar veya düşünüyorlar, değildir onlar ancak hayvanlar gibidir hatta onlar yolca daha sapıktır \n(45) görmedin mi? Rabbini nasıl? uzattı gölgeyi ve şayet dileseydi onu durgun yapardı sonra güneşi ona bir delil[kılavuz] kıldık \n(46) sonra çekip aldık kendimize yavaş yavaş kolayca\n(47) O ki sizin için geceyi elbise ve uykuyu dinlenme yaptı ve gündüzü kalkıp çalışma zamanı yaptı\n(48) ve O ki rahmetinin ellerinin arasında (önünde) müjdeci rüzgarları gönderdi ve gökten tertemiz bir su indirdik\n(49) onunla ölü bir ülkeyi diriltelim diye ve yarattığımız hayvanlardan ve insanlardan birçoğunu onunla sulayalım diye\n(50) ve andolsun etraflıca anlattık onların aralarında öğüt alsınlar diye ama direnmek k] sıkıntıda olma\n(71) ve eğer doğrular(dan) iseniz bu tehdid(ettiğiniz azab) ne zaman? diyorlar \n(72) de ki belki de olmuştur acele ettiğiniz(azab)ın bir kısmı sizin ardınıza takılmıştır\n(73) ve şüphesiz insanlara karşı Rabbin lutuf sahibidir fakat çokları şükretmezler\n(74) ve onların göğüslerinin gizlediği şeyleri ve açığa vurdukları şeyleri elbette Rabbin bilir \n(75) ve apaçık[gayet açık izah eden] Kitapta olmayan gökte ve yerde gizli hiçbir şey yoktur \n(76) şüphesiz bu Kur’an, kendilerinin onda ayrılığa[anlaşmazlık, uyuşmazlık] düştükleri şeylerin birçoğunu İsrail oğullarına anlatmaktadır\n(77) ve elbette O mü’minlere bir yol göstericidir ve rahmettir\n(78) şüphesiz Rabbin onlar arasında hükmünü icra eder ve O azizdir[güçlü,sevgili] hakkiyle bilendir\n(79) o halde Allah’a tevekkül et çünkü sen apaçık[hayır ve şerri ayırt eden][ilahi akla uygun] gerçek üzerindesin\n(80) elbette sen duyuramazsın ölülere ve arkalarını dönerek kaçtıkları zaman çağrıyı sağırlara işittiremezsin\n(81) ve sen kör(ler)i sapıklıklarından[Allah’a İsyanlarından] doğru yola getirecek değilsin, ayetlerimize inananlar dışındakilere sen duyuramazsın işte onlar müslümanlardır\n(82) ve [konuşulan]söz başlarına geldiği zaman onlara yerden bir canlı [şuurlu varlık] çıkarırız insanların ayetlerimize inanmıyor(lar) olduklarını elbetteki o onlara söyler\n(83) o gün her ümmetten ayetlerimizi yalanlayanlardan bir cemaat toplarız onlar (ilahi huzura) sevk edilirler\n(84) nihayet geldiklerinde (Allah onlara) der ki ilmen onları anlamadığınız halde ayetlerimi yalanladınız mı? yapıyor(lar) olduğunuz yoksa nedir? \n(85) ve zulmetmeleri yüzünden başlarına karar vuku bulmuştur onlar artık konuşmazlar\n(86) içinde istirahat etmeleri için geceyi elbette biz yarattık ve gündüzü aydınlık yaptık görmediler mi? şüphesiz inanan bir kavim için bunda ayetler vardır\n(87) ve Sur’a üfleneceği gün Allah’ın diledikleri dışındaki kimseler, göklerde bulunan kimseler ve ve yerde bulunan kimseler (bayılır) korku içinde kalırlar ve hepsi boyun bükerek O’na gelirler \n(88) cansız sandığın dağları görürsün o bulutun yürümesi gibi yürümektedir her şeyi gayet iyi yapan Allah’ın yapısıdır doğrusu O yaptıklarınız şeyleri haber almaktadır\n(89) kim iyilik getirirse ve ondan daha hayırlısı onlar korkudan uzaktırlar, o gün güven içindedirler\n(90) ve kim kötülük getirirse onların yüzleri[cismi] cehenneme yıkılır yapıyor(lar) olduğunuz şeylerden başka bir şeyle mi? cezalandırılıyorsunuz\n(91) elbette bu kentin Rabbine sadece kulluk etmekle ben emrolundum O burayı her şey(iyle) saygıdeğer kıldı ve müslümanlardan olmam bana emredildi \n(92) ve Kur’an okumam (emredildi) şimdi kim yola gelirse elbette kendi yararına yola gelmiş olur ve kim saparsa[yoldan çıkma] de ki elbette ben ancak uyarıcılardanım\t\n(93) ve de ki Allah’a hamdolsun ayetlerini O size gösterecek siz de onları tanıyacaksınız ve Rabbin yaptıklarınız şeylerden gafil[habersiz] değildir" } , "kasas-suresi": { "id": "kasas-suresi", "title": "Kasas", "categories": "", "url": " /Kasas-Suresi/", "content": "28. Kasas Sûresi\n\n(1) Ta sin mim\n(2) şunlar apaçık Kitabın ayetleridir\n(3) inanan bir toplum için gerçek olarak Musa ve Fir’avn’ın haberinden bir parçayı sana okuyacağız\n(4) şüphesiz Fir’avn yeryüzünde ululandı (zorbalığa kalktı) ve halkını çeşitli gruplara böldü onlardan bir zümreyi eziyordu oğullarını kesiyordu ve kadınlarını sağ bırakıyordu çünkü o bozgunculardan idi\n(5) o yerde ezilen(ler) kimseler üzerine lutfetmeyi ve onları önderler yapmayı ve onları mirasçı kılmayı biz istiyorduk \n(6) ve o yerde onları iktidara getirmeyi ve korkmuş oldukları şeyi Fir’avn’a ve Haman’a ve onlardan askerlerine göstermeyi \n(7) ve Onu(çocuğu) emzir diye Musa’nın annesine vahyettik, ne zaman ki başına bir şey gelmesinden korkarsan onu suya bırak ve korkma ve üzülme elbette biz onu sana tekrar geri vereceğiz ve onu elçilerden yapacağız \n(8) Fir’avn ailesi kendilerine bir düşman ve başlarına derd olsunası için nihayet onu aldı, Fir’avn ve Haman ve askerleri gerçekten yanılıyorlardı\n(9) ve Fir’avn’ın karısı dedi ki bana da ve sana da göz aydınlığı, belki bize yararı dokunur diye onu öldürmeyin ya da onu evlad ediniriz ve onlar anlamıyorlardı\n(10) Musa’nın annesinin gönlü bomboştu ve sabahladı eğer biz inananlardan olması için onun kalbi üzerine iyice pekiştirmiş olmasaydık neredeyse onu açığa vuracaktı \n(11) ve kızkardeşine dedi ki onu takip et ve onlar farkına varmadan o da onu uzaktan gözetledi\n(12) ve daha önce süt anneleri ona haram etmiştik, dedi ki sizin için onun bakımını üstlenecek ve onlar ona öğüt verecek bir ev halkını (aile) size göstereyim mi?\n(13) gözü aydın olması için ve üzülmesin (diye) ve bilmesi için böylece onu annesine geri verdik şüphesiz ki Allah’ın va’di haktır ve fakat çokları bilmezler\n(14) ne zaman ki (Musa) erişince güçlü çağına ve olgunlaşınca biz ona hüküm ve ilim verdik, güzel davrananları işte böyle mükafatlandırırız \n(15) ve halkının (kendisinden) habersiz olduğu bir sırada şehre girdi ve kendi taraftarlarından biri ve öbürü de düşmanlarından iki adamı öldüresiye dövüşürlerken orada buldu kendi taraftarlarından olan kimse düşmanlarından olana karşı (Musa’dan) yardım istedi Musa bir yumruk indirdi onun işini bitirdi (sonra) dedi ki bu şeytanın işindendir o gerçekten apaçık şaşırtıcı bir düşmandır\n(16) Rabbim dedi gerçekten ben nefsime zulmettim beni bağışla onu (Allah) bağışladı çünkü O çok bağışlayandır O çok esirgeyendir\n(17) Rabbim dedi bana lutfettiğin ni’metler hakkı için artık bir daha suçlulara arka çıkan olmayacağım\n(18) şehirde korku içinde gözetleyerek sabahladı bir de baktı ki dün kendisinden yardım isteyen yine feryadediyor Musa ona dedi gerçekten sen belli ki bir azgınsın \n(19) nihayet o düşman olanı yakalamak isteyince ikisine de dedi ki Musa dün bir canı öldürdüğün gibi beni öldürmek mi istiyorsun? (oysa) yeryüzünde bir zorba olmak dışında bir şey istemiyorsun ve arabuluculardan olmak istemiyorsun\n(20) ve şehrin öbür ucundan koşarak bir adam geldi Musa dedi şüphesiz ki ileri gelenler seni öldürmek için seni aralarında konuşuyorlar sen çık (git) elbette ben sana öğüt verenlerden(im)\n(21) (Musa) oradan korka korka kollayarak çıktı Rabbim dedi zalim kavimden beni kurtar \n(22) ne zaman ki Medyen tarafına yönelince umarım ki dedi Rabbim doğru yola beni iletir\n(23) ne zaman ki Medyen suyuna varınca, insanlardan bir grubu onun başında (hayvanlarını) sularken buldu ve onların gerisinde sudan meneden iki kız buldu (Musa) dedi sizin işiniz nedir? dediler ki çobanlar sulayıp çekilinceye kadar biz sulayamayız ve babamız da büyük bir ihtiyardır \n(24) onlarınkini (Musa) hemen suladı sonra gölgeye çekildi Rabbim dedi bana indireceğin hayırdan ne varsa, doğrusu ben muhtacım\n(25) derken o iki kızdan biri utana utana yürüyerek ona geldi muhakkah dedi babam bizim için sulamanın ücretini ödemek için seni çağırıyor ne zaman ki (Musa) ona gelince ve ona hikayeyi anlatınca korkma dedi zalim o kavimden kurtuldun\n(26) o (kız)lardan biri dedi babacağım bunu (çoban) tut muhakkak ücretle tuttuklarının en hayırlısıdır en güçlüsüdür en güveniliridir\n(27) dedi ki sekiz yıl bana hizmet etmen karşılığında şu iki kızımdan birini sana nikahlamak elbette istiyorum eğer on(yıl)a tamamlarsan artık o sendendir ben sana zahmet vermek istemem eğer (İnşallah) Allah (İnşallah) dilerse (İnşallah) beni iyilerden bulacaksın\n(28) (Musa) dedi bu senin benimle arasında aramızdadır hangi süreyi yerine getirsem bana düşmanlık yoktur dediğimiz şeye karşı Allah vekildir\n(29) ne zaman ki Musa süreyi bitirince ve ailesiyle yola çıkınca Tur’un (sağ) yanında bir ateş gördü ailesine dedi ki siz durun ben bir ateş gördüm belki size ondan bir haber getiririm yahut ateşten bir kor (getiririm) böylece ısınırsınız\n(30) ne zaman ki mübarek yerdeki sağdaki vadinin kıyısından oraya gelince, Musa diye ağaçtan şöyle seslenildi muhakkak ben benim alemlerin Rabbi Allah\n(31) ve küçük bir yılan gibi (asa’nın) titreştiğini gördüğün zaman asanı at diye, dönüp kaçtı ve arkasına bile bakmadı, Musa dön ve korkma elbette sen güvende olanlardansın\n(32) elini koynuna sok bir kusur olmaksızın bembeyaz çıksın ve korkudan (açılan) kanadını (kollarını) kendine çek işte bunlar Rabbinden Fir’avn’a ve onun adamlarına iki delildir çünkü onlar yoldan çıkan bir kavim olmuşlardır\n(33) Rabbim dedi şüphesiz ben onlardan bir kişi öldürmüştüm beni öldürecekler diye korkuyorum \n(34) ve Harun kardeşimi benimle beraber beni doğrulayan bir yardımcı olarak onu gönder o dil bakımından benden daha fasihtir (güzel konuşur) zira ben beni yalanlayacaklar diye korkuyorum\n(35) (Allah) dedi ki senin pazunu kardeşinle kuvvetlendireceğiz ve size bir yetki vereceğiz, ayetlerimiz sayesinde onlar size asla erişemeycekler, ikiniz ve size uyan kimseler üstün geleceksiniz\n(36) ne zaman ki Musa açık açık ayetlerimizle onlara gelince bu uydurulmuş bir büyüden başka bir şey değildir ve ilk atalarımız arasında böyle bir şey işitmedik dediler \n(37) ve Musa dedi ki Rabbim kimin kendisinin yanından hidayet getirdiğini ve bu (dünya) evin(in) sonunun, onun kime ait olacağını daha iyi biliyor muhakkak ki zalimler iflah olmaz\n(38) ve Fir’avn dedi ki ey ileri gelenler sizin için benden başka hiçbir bir tanrı bilmiyorum Hâmân çamurun üzerinde benim için ateş yak ve bana bir kule yap belki Musa’nın tanrısına çıkarım çünkü ben sanıyorum ki o yalancılardandır\n(39) O (Fir’avn) ve askerleri hakkı olmaksızın yeryüzünde büyüklük tasladılar ve kendilerinin bize döndürülmeyeceklerini sandılar \n(40) biz de onu ve askerlerini tuttuk ve suya attık bak zalimlerin sonu nasıl oldu \n(41) ve biz onları ateşe çağıran önderler yaptık ve kıyamet günü asla yardım olunmazlar\n(42) ve onların ardına bu dünyada bir la’net taktık ve kıyamet günü ise onlar çirkinleştirilenlerdendir\n(43) ve insanlar için bir aydınlanma olan ve hidayet olan ve rahmet olan ilk nesilleri helak ettikten sonra andolsun biz Musa’ya Kitabı verdik belki onlar düşünür öğüt alırlar\n(44) ve o işi Musa’ya yaptığımız vakit sen batı tarafında değildin ve görenlerden değildin\n(45) fakat biz birçok nesiller yarattık onların üzerinden uzun zamanlar geçti ve Medyen halkı arasında sen oturmuş değildin bunlara ayetlerimizi okusaydın lakin elçi olarak gönderen biziz\n(46) ve seslendiğimiz zaman sen Tur’un yanında değildin fakat senden önce hiç bir uyarıcı kendilerine gelmemiş olan toplumu uyarasın diye Rabbinden bir rahmet olarak belki düşünüp öğüt alırlar\n(47) kendi elleriyle yaptıkları (günahları) yüzünden başlarına bir felaket geldiği zaman Rabbimiz keşke olmasalardı diyecekler keşke bize bir elçi gönderseydin ayetlerine uysaydık ve mü’minlerden olsaydık\n(48) ne zaman ki katımızdan hak onlara gelince Musa’ya ne verildiyse benzeri verilmeli değil miydi? Musa’ya verilen şeyi daha önce inkar etmemişler miydi? birbirine destek olan iki büyü! dediler ve elbette biz hepsini inkar ederiz dediler \n(49) de ki o halde Allah katından bu ikisinden o daha doğru olan bir Kitap getirin ben ona uyayım eğer doğru iseniz\n(50) eğer sana cevap veremezlerse bil ki onlar kesinlikle keyiflerine uyuyorlar Allah’tan bir yol gösterici olmadan kendi keyfine uyan kimseden daha sapık kim olabilir? muhakkak ki Allah zalim kavmi doğru yola iletmez \n(51) ve andolsun sözü(müzü) onlar için biz birbirine bitiştirdik belki düşünüp öğüt alırlar\n(52) bundan önce kendilerine Kitap verdiklerimiz onlar bu(Kur’a)n’a inanırlar \n(53) onlara (Kur’an) okunduğu zaman ona inandık derler kesinlikle o Rabbimizden bir haktır zaten biz ondan önce de müslümanlar idik\n(54) işte onlara sabretmelerinden ötürü mükafatları iki kez verilir ve onlar kötülüğü iyilikle savarlar ve onları rızıklandırdığımız şeyden infak ederler\n(55) ve boş söz işittikleri zaman ondan yüz çevirirler ve bizim işlerimiz bizimdir ve sizin işleriniz sizindir size selam olsun biz cahilleri istemeyiz derler\n(56) şüphesiz sen sevdiğin kimseyi doğru yola iletemezsin fakat Allah dilediği kimseyi doğru yola iletir ve O yola gelecek olanları daha iyi bilir\n(57) ve dediler ın haksızlık edenleri dışında asla tartışmayın ve deyin ki bize indirilene ve size indirilene inandık ve tanrımız ve tanrınız birdir ve biz de O’na teslim olanlarız\n(47) ve işte böylece sana Kitabı indirdik kendilerine Kitabı verdiklerimiz kimseler ona inanırlar ve şunlardan (Araplardan) kimseler ona inananırlar ve kafirlerden başkası ayetlerimizi inkar etmez \n(48) ve bundan önce Kitap’tan okuyan sen değildin ve elinle onu yazmıyordun öyle olsaydı batılda olanlar kuşkulanırlardı\n(49) hayır bilgi verilmiş olanların göğüslerde bulunan o açık açık ayetlerdir ve bizim ayetlerimizi zalimlerden başkası inkar etmez \n(50) ve dediler ki Rabbinden ona ayetler indirilmeli değil miydi? de ki şüphesiz ayetler (mu’cizeler) Allah’ın yanındadır ve şüphesiz ben ancak apaçık bir uyarıcıyım\n(51) onlara yetmedi mi? ki biz kendilerine okunan Kitabı sana indirdik şüphesiz bunda bir rahmet ve inanan bir toplum için öğüt vardır \n(52) de ki benimle sizin aranızda şahid olarak Allah yeter göklerde ve yerde olanları O bilir ve batıla inananlar ve Allah’ı inkar edenler işte ziyana uğrayanlar onlardır \n(53) azabı senden çabuk istiyorlar, belirtilmiş bir süre eğer olmasaydı azab onlara hemen gelirdi ve ansızın ve onlar hiç farkında değillerken o kendilerine gelecektir\n(54) ve şüphesiz cehennem inkarcıları kuşatmış iken azabı senden çabucak istiyorlar \n(55) o gün üstlerinden ve ayaklarının altından azab onları örter ve (Allah) der ki ne yapıyor idiyseniz tadın \n(56) inanan kullarım şüphesiz benim arzım geniştir o halde bana kulluk edin\n(57) her can ölümü tadacaktır sonra bize döndürüleceksiniz\n(58) ve inananları kimseleri ve iyi işler yapanları altlarından ırmaklar akan cennetten\tyüksek odalara yerleştiririz orada ebedi kalırlar çalışanların ücreti ne güzeldir \n(59) onlar ki sabrettiler ve Rabblerine dayanmaktadırlar\n(60) canlı(lar)dan nicesi var ki rızkını taşıyamaz, Allah onları da sizi de besler ve O işitendir bilendir\n(61) andolsun eğer onlara desen ki gökleri ve yeri kim yarattı ve güneşi ve ayı (kim boyun) eğdirdi? elbette Allah derler nasıl? döndürülüyorsunuz\n(62) Allah kullarından dilediği kimseye rızkı açar ve ona kısar şüphesiz Allah her şeyi bilendir\n(63) ve eğer onlara sorsan gökten suyu kim indirdi ve öldükten sonra onunla yeri diriltti elbette Allah derler, de ki hamd (övgü) Allah’a dır doğrusu çokları düşünmezler\n(64) ve bu dünya hayatı eğlenceden ve oyundan başka bir şey değildir ve elbette ahiret yurdu asıl hayat işte odur keşke biliyor(lar) olsalardı\n(65) gemiye bindikleri zaman dini yalnız O’na halis kılarak Allah’a yalvarırlar fakat karaya onları salimen çıkarınca onlar hemen ortak koşarlar\n(66) kendilerine verdiğimiz şeye nankörlük etmek için ve zevk içinde yaşasınlar diye ama yakında bileceklerdir\n(67) çevrelerinden insanlar kaçırılırken biz (Mekke’yi) güvenli dokunulmaz kıldık görmediler mi? hâlâ batıla mı? inanıyorlar ve Allah’ın ni’metine nankörlük ediyorlar\n(68) ve Allah’ın üzerine yalanı iftira atan kimseden veya kendisine gelen gerçeği yalanlayandan daha zalim kimdir? cehennemde kafirler için bir yer yok mudur? \n(69) biz(im uğrumuz)da cihad eden(leri) kimseleri yollarımıza biz elbette iletiriz ve muhakkak ki Allah iyilik edenlerle beraberdir" } , "rum-suresi": { "id": "rum-suresi", "title": "Rûm", "categories": "", "url": " /Rum-Suresi/", "content": "30. Rûm Sûresi\n\n(1) Elif Lâm Mîm\n(2) Rum(lar) yenildi \n(3) ve onlar yenilgilerinden sonra en yakın bir yerde yeneceklerdir\n(4) birkaç yıl içinde, (bundan) önce ve sonra emir Allah’ındır ve o gün mü’minler sevinir(ler)\n(5) Allah’ın yardımıyle dilediği kimseye yardım eder ve O galiptir esirgeyendir \n(6) Allah’ın va’didir Allah va’dinden caymaz fakat insanların çoğu bilmezler \n(7) onlar dünya hayatının dış yüzünü bilirler ve onlar ahiretten gafildirler\n(8) kendi içlerinde hiç düşünmediler mi? Allah göklerde ve yerde ve bu ikisi arasında bulunanları hak olması dışında yaratmamıştır ve bir süre belirtilmiştir ve şüphesiz insanlardan çoğu Rabblerine kavuşmayı inkar etmektedirler\n(9) yeryüzünde gezmediler mi? kendilerinden önceki kimselerin sonunun nasıl olduğuna baksınlar kuvvet bakımından kendilerinden daha güçlü idiler toprağı alt-üst etmişlerdi ve bunların imar ettiklerinden daha çok onu imar etmişlerdi onlara elçiler delillerle gelmişti fakat Allah onlara zulmedecek değildi fakat onlar kendi kendilerine zulmediyorlardı\n(10) sonra kötülük eden(lerin) kimselerin sonu çok kötü oldu çünkü Allah’ın ayetlerini yalanladılar ve onlarla alay ediyor idiler\n(11) Allah yaratmağa başlar sonra onu devam ettirir sonra O’na döndürülürsünüz\n(12) ve sa’at başladığı gün suçlular susarlar\n(13) ve kendilerine ortaklarından hiçbir şefa’atçi olmaz o zaman ortaklarını inkar eder(ler) oldular \n(14) ve sa’at başladığı gün o gün ayrılırlar\n(15) ancak inanan(lar) kimseler ve iyi işler yapanlar onlar bir bahçe içinde neş’elendirilirler\n(16) fakat inkar eden(ler) kimseler ve ayetlerimizi ve ahiret buluşmasını yalanlayanlar onlar da azabın içine getirilirler\n(17) öyle ise akşama girdiğiniz zaman ve sabaha erdiğiniz zaman Allah’ı tesbih edin \n(18) göklerde ve yerde ve günün sonunda ve öğleye erdiğiniz zaman hamd O’na mahsustur \n(19) ölüden diri çıkarır ve diriden ölü çıkarır ve ölümünden sonra yeri diriltir işte siz de öyle çıkarılacaksınız\n(20) O’nun ayetlerinden (biri) sizi topraktan yaratmasıdır sonra bir de bakarsın ki siz insan(lar) yayılıyorsunuz\n(21) O’nun ayetlerinden (biri de) sizin için nefislerinizden onunla sakinleşeceğiniz eşler yaratmasıdır ve aranıza sevgi ve acıma koymasıdır şüphesiz bunda düşünen bir toplum için ibretler vardır \n(22) O’nun ayetlerinden (biri de) göklerin ve yerin yaratılmasıdır ve dillerinizin ve renklerinizin değişik olmasıdır şüphesiz bunda bilenler için ibretler vardır\n(23) O’nun ayetlerinden (biri de) geceleyin ve gündüzün uyumanızdır ve O’nun lutfundan aramanızdır şüphesiz bunda işiten bir toplum için ibretler vardır \n(24) O’nun ayetlerinden (biri de) size korku ve umut şimşeği göstermesidir ve gökten bir su indirmesidir ve ölümünden sonra onunla yeri diriltmesidir aklını kullanan bir toplum için bunda ibretler vardır \n(25) O’nun ayetlerinden (biri de) göğün ve yerin O’nun buyruğuyla durmasıdır sonra sizi yerden bir tek da’vetle çağırdığı zaman bir de bakarsınız ki siz çıkıyorsunuzkimseler\n(26) göklerde ve yerde bulunan kimseler hepsi O’na ita’at etmektedirler\n(27) ve O ki yaratmağa başlar sonra onu tekrarlar ve bu O’na daha kolaydır ve göklerde ve yerde en yüce durum O’nundur ve O üstündür hüküm ve hikmet sahibidir\n(28) size kendinizden bir benzetmeyle misal verdi, sizinle onda eşit olan sizi rızıklandırdığımız şeylerde, birbirinizden çekindiğiniz gibi onlardan çekindiğiniz ortaklardan, sizin ellerinde bulunanlardan sizin için(köleler) varmı dır? işte biz böyle aklını kullanan bir toplum için ayetleri açıklıyoruz \n(29) hayır zulmedenler bilgi(leri) olmaksızın keyiflerine uydular Allah’ın şaşırttığı kimseyi kim? yola getirebilir ve onların hiçbir yardımcıları ona göre yoktur \n(30) Allah’ın yaratmasına Hanif[ilmiyle âmil olan kimse] olarak dine yüzünü çevir ki insanları ona göre yaratmıştır, Allah’ın yaratması değiştirilemez işte doğru din odur fakat insanların çoğu bilmezler\n(31) yalnız O’na yönelin ve O’ndan korkun ve namazı kılın ve ortak koşanlardan olmayın \n(32) onlar ki dinlerini parçaladılar ve bölük bölük oldular her grup kendi yanında olanla sevinmektedir\n(33) ve insanlara bir zarar dokunduğu zaman O’na yönelerek Rablerine yalvarırlar sonra onlara kendinden bir rahmet taddırdığı zaman onlardan bir grup hemen Rablerine ortak koşarlar\n(34) kendilerine verdiğimiz şeyi inkar etmeleri için şimdi zevk içinde yaşayın yakında bileceksiniz\n(35) yoksa onlara bir delil indirdik de o (delil) olmalarını, onunla ortak koşmalarını söylüyor\n(36) ve biz insanlara bir rahmet taddırdığımız zaman onunla sevinirler ve eğer onlara elleriyle (yapıp) öne sürdüklerinden dolayı bir kötülük erişirse onlar derhal umutsuzluğa düşerler\n(37) Allah dilediği kimseye rızkı genişletiyor ve daraltıyor gerçekten görmediler mi? şüphesiz inanan bir toplum için bunda ibretler vardır\n(38) o halde akrabaya ve yoksula ve yolcuya hakkını ver bu Allah’ın yüzünü (rızasını) isteyenler için daha hayırlıdır ve işte onlar başarıya erenlerdir\n(39) ne ki insanların malları içinde artması için riba (faiz) verdiniz asla Allah katında artmaz ama Allah’ın yüzünü (rızasını) isteyerek zekattan verdiğiniz işte onlar kat kat artıranlardır\n(40) Allah ki sizi yarattı sonra besledi sonra öldürüyor sonra diriltiyor bunlardan hiç birini yapan ortaklarınızdan kimse var mı? onların ortak koştukları şeylerden O münezzehtir ve yücedir \n(41) insanların elleriyle kazandıkları yüzünden karada ve denizde fesat çıktı, belki onlar dönerler (diye) yaptıklarının bir kısmını onlara taddırıyor \n(42) de ki yeryüzünde gezin ve önceki kimselerin sonunun nasıl olduğuna bakın onların çoğu ortak koşanlardan idi \n(43) Allah’tan geri çevirilmeyen gün gelmesinden önce dine yüzünü dosdoğru yönelt o gün bölük bölük ayrılırlar\n(44) kim inkar ederse inkarı kendi aleyhinedir ve kim iyi bir iş yapasa kendileri için hazırlamaktadırlar\n(45) inanan(ları) kimseleri ve lutfundan iyi işler yapanları mükafatlandırması için doğrusu O kafirleri sevmez\n(46) belki şükredersiniz (diye) O’nun ayetlerinden (biri de) rahmetinden size tattırması için ve buyruğuyla gemilerin yürümesi için ve O’nun lutfundan aramanız için müjdeler olarak rüzgarları göndermesidir\n(47) andolsun ki biz senden önce elçileri kavimlerine gönderdik onlara delillerle geldiler ve biz suç işleyen(ler) kimselerden öc aldık ve mü’minlere yardım etmek üzerimize borç idi \n(48) Allah ki rüzgarları gönderir bulutu kaldırır sonra nasıl diliyorsa onu gökte yayar ve parça parça eder ve arasından yağmurun çıktığını görürsün onu kullarından dilediğine uğratınca onlar hemen sevinirler\n(49) halbuki onlar daha önceden kendilerine (yağmurun) indirilmesinden önce umutsuz(dular) idiler \n(50) Allah’ın rahmetinin eserlerine bir bak ölümünden sonra yeri nasıl diriltiyor şüphe yok ki böylece ölüleri diriltecektir ve O her şey üzerine kadirdir\n(51) andolsun eğer bir rüzgar göndersek ve (ekini) sararmış görseler ondan sonra nankörlük etmeğe başlarlar\n(52) şüphesiz sen ölülere asla söz dinletemezsin ve asla arkalarını dönüp giderlerken sağırlara çağrıyı işittiremezsin\n(53) ve sen körleri sapıklıklarından yola getirecek değilsin, ayetlerimize inanan(lar) kimseler(den) başkasına sen işittiremezsin ve onlar müslüman olurlar\n(54) Allah ki sizi zayıflıktan sonra yarattı zayıflığın ardından bir kuvvet verdi kuvvet(-ten) sonra zayıflık ve sonra ihtiyarlık verdi dilediğini yaratır ve O bilendir gücü yetendir\n(55) ve sa’at başladığı gün suçlular bir sa’atten başka kalmadıklarına yemin ederler işte onlar (böyle) çevriliyorlardı\n(56) ve bilgi ve iman verilen(ler) kimseler dedi(ler) ki andolsun siz Allah’ın yazgısınca yeniden dirilme gününe kadar kaldınız işte bu dirilme günüdür fakat siz bilmiyor(lar) idiniz\n(57) zulmetmiş olan(lara) kimselere mazeretleri o gün artık asla fayda vermez ve ne de onlardan rıza talebetmeleri istenir\n(58) ve andolsun biz insanlara her çeşit misali ile bu Kur’an’da anlattık ve eğer onlara bir ayet getirsen, inkar edenler kimseler siz iptal edenler(den) başka değil(siniz) derler\n(59) Allah bilmeyen(lerin) kimselerin kalbleri üzerini işte böyle mühürler\n(60) sabret şüphe yok ki Allah’ın va’di haktır ve inanmayan(lar) kimseler seni telaşa düşürmesin" } , "lokman-suresi": { "id": "lokman-suresi", "title": "Lokmân", "categories": "", "url": " /Lokman-Suresi/", "content": "31. Lokmân Sûresi\n\n(1) Elif Lâm Mîm\n(2) şunlar hikmetli Kitabın ayetleridir\n(3) güzel davrananlara yol göstericidir ve rahmettir\n(4) onlar ki namazı kılarlar ve zekatı verirler ve onlar ahirete, onlar kesin olarak inanırlar\n(5) işte onlar Rableri tarafından doğru bir yol üzerindedirler ve işte onlar umduklarına ereceklerdir\n(6) ve insanlardan kimi bilgisi olmaksızın Allah’ın yolundan saptırmak için ve onu alay konusu edinmek için boş hadisi (sözü) satın alır işte onlara küçük düşürücü bir azab vardır \n(7) ve ona ayetlerimiz okunduğu zaman büyüklük taslayarak sırtını döner sanki onları hiç işitmemiş sanki kulaklarında ağırlık varmış ona acıklı bir azabı müjdele \n(8) elbette inanan(lara) kimselere ve iyi işler yapanlara onlara ni’meti bol cennetler vardır \n(9) orada ebedi kalacaklardır, Allah’ın gerçek va’didir ve O üstündür hüküm ve hikmet sahibidir\n(10) görebildiğiniz bir direk olmadan gökleri yarattı ve sizi sarsar diye yere sağlam ve yüksek dağlar attı ve orada her çeşit canlıyı yaydı ve gökten bir su indirdik ve orada her çiftten güzel (bitkiler) bitirdik \n(11) işte bunlar Allah’ın yarattıklarıdır, O’ndan başka kimseler gösterin bana ne? yarattı, doğrusu o zalimler açık bir sapıklık içindedirler\n(12) ve andolsun Allah’a şükretmesi için biz Lokman’a hikmet verdik ve kim şükrederse şüphesiz kendisi için şükreder ve kim inkar ederse şüphesiz Allah zengindir övülmüştür\n(13) ve hani O Lokman oğluna öğüt vererek demişti ki yavrum asla Allah’a ortak koşma çünkü ortak koşmak büyük bir zulümdür\n(14) ve biz insana ana babasını tavsiye ettik, anası onu zayıflık üstüne zayıflıkla taşımıştır ve onun sütten kesilmesi iki yıl içindedir ki bana ve anana-babana şükret, dönüş banadır\n(15) ve eğer senin hakkında bilgin olmayan bir şeyi bana ortak koşman için seni zorlarlarsa onlara asla ita’at etme ve onlarla dünyada iyilikle geçin ve bana yönelen kimsenin yoluna uy sonra dönüşünüz banadır, yapıyor(lar) olduklarnız şeyleri size haber vereceğim \n(16) yavrum eğer onlar hardal danesi ağırlığınca bir şey olsa ve bir kayanın içinde veya göklerde veya yerde bulunsa Allah onu mutlaka getirir\n(17) yavrum namazı kıl ve iyiliği emret ve kötülükten vazgeçir ve başına ne geldiyse sabret çünkü bunlar yapılması gereken işlerdendir\n(18) yüzünü insanlardan asla çevirme ve yeryüzünde böbürlenerek[aşırı derecede sevinmeler] yürüme zira Allah hepsini, kendini beğenenleri övünenleri sevmez\n(19) ve yürüyüşünde tutumlu ol[istikamet üzere] ve sesini kıs çünkü seslerin en çirkini eşeklerin sesidir \n(20) elbette Allah göklerde bulunanları ve yerde bulunanları size boyun eğdirdi görmediniz mi? ve görünür ve gizli ni’metlerini size bol bol verdi ve insanlardan kimi var ki bilgisi olmadan ve yol göstereni olmadan ve aydınlatıcı bir Kitabı olmadan Allah hakkında tartışır (durur) \n(21) ne zaman ki onlara Allah’ın indirdiğine uyun dense hayır biz babalarımızı üzerinde bulduğumuz şeye uyarız derler şayet şeytan onları alevli ateşin azabına çağırmış olsa da mı? \n(22) ve kim ve o güzel davranarak yüzünü Allah’a teslim ederse elbette o en sağlam kulpa yapışmıştır ve işlerin sonu Allah’a döner \n(23) ve kim inkar ederse onun inkarı seni üzmesin onların dönüşleri sonunda bizedir ve yaptıkları şeyleri kendilerine haber veririz şüphesiz Allah göğüslerin özünü bilir\n(24) onları biraz yaşatırız sonra kaba bir azaba süreriz\n(25) ve andolsun onlara sorsan gökleri ve yeri kim? yarattı mutlaka Allah derler de ki hamd Allah’a layıktır hayır çokları bilmezler\n(26) göklerde ve yerde ne varsa Allah’ındır şüphesiz zengin övülen Allah işte O’dur\n(27) şayet yeryüzünde bulunan her ne olsa, ağaçlar kalem ve deniz (mürekkep) arkasından yedi deniz (daha) ona katılsa Allah’ın kelimeleri yine tükenmez şüphesiz Allah üstündür hikmet sahibidir\n(28) sizin yaratılmanız değildir ve diriltilmeniz bir tek kişi(nin yaratılmasından) başka bir şey değildir şüphesiz Allah işitendir görendir\n(29) şüphesiz Allah gündüzün içine geceyi sokuyor ve gecenin içine gündüzü sokuyor görmedin mi ve güneşi ve ayı emrine boyun eğdirmiştir her biri belli bir süreye kadar akıp gider ve elbette Allah yaptıklarınızı haber almaktadır\n(30) çünkü böyledir O Allah Hakk’tır[varlığı vacip ve lazım olan] ve elbette O’ndan başka yalvardıkları batıldır[boş, geçersiz, yanlış] ve O gerçekten ulu[yüksek, üstün, yüce] ve büyük[güçlü, üstün, yüce] Allah’tır\n(31) görmedin mi? ki gemiler Allah’ın ni’metiyle denizde gidiyor bir kısım ayetlerini size göstersin diye sabreden şükreden herkes için şüphesiz bunda ibretler vardır \n(32) ve onları gölgeler gibi dalga(lar) sardığı zaman dini yalnız O’na has kılarak Allah’a yalvarırlar fakat o zaman onları karaya çıkarıp kurtarınca içlerinden bir kısmı orta yolu tutar zaten her gaddarlardan inkarcıdan başkası bizim ayetlerimizi inkar etmez\n(33) ey insanlar Rabbinizden korkun ve günden çekinin (ki) baba çocuğunun ödeyemez, çocuk da o babası için bir şey ödeyecek değildir şüphesiz Allah’ın va’di gerçektir, dünya hayatı asla sizi aldatmasın ve Allah hakkında aldatıcı (şeytan) sizi asla aldatmasın\n(34) şüphesiz Allah, sa’atin bilgisi O’nun yanındadır ve O yağmuru yağdırır ve rahimlerde olanı bilir ve hiç kimse yarın ne kazanacağını bilmez ve hiç kimse hangi yerde öleceğini bilmez şüphesiz yalnız Allah bilendir haberi olandır" } , "secde-suresi": { "id": "secde-suresi", "title": "Secde", "categories": "", "url": " /Secde-Suresi/", "content": "32. Secde Sûresi\n\n(1) Elif Lâm Mîm\n(2) Kitabın indirilişi onda şüphe yoktur alemlerin Rabb’indendir\n(3) yoksa? onu uydurdu diyorlar hayır o doğru yola gelirler umuduyla senden önce kendilerine hiçbir uyarıcı gelmeyen bir kavmi uyarman için Rabbin tarafından gerçektir \n(4) Allah ki gökleri ve yeri ve bunlar arasındakileri altı günde yarattı sonra Arş üzerine istiva[istikamet ve karar] etti sizin O’ndan başka hiçbir dostunuz yoktur ve şefa’atçiniz[af için vesile] yoktur düşünüp öğüt almıyor musunuz?\n(5) gökten yere emri tedbir eder (indirir) sonra bir gün içinde O’na çıkar onun süresi sizin hesabınızca bin yıldır\n(6) görünmeyeni ve görüneni bilen güçlü ve esirgeyici işte O’dur \n(7) O’dur ki yarattığı her şeyi güzel yaptı ve insanı çamurdan yaratmağa başladı \n(8) sonra hakir[küçük, kıymetsiz, ehemniyetsiz, itibarsız, kudretsiz] bir suyun bir özünden onun neslini yaptı \n(9) sonra ona biçim verdi ve ona kendi ruhundan üfledi ve sizin için kulak(lar) ve gözler ve gönüller yarattı ne kadar az şükrediyorsunuz\n(10) ve biz toprakta kaybolduktan sonra mı? biz mi? yeni bir yaratılış içinde olacağız dediler doğrusu onlar Rablerine kavuşmayı inkar edenlerdir\n(11) de ki üzerinize vekil edilen ölüm meleği canınızı alır sonra Rabbinize döndürülürsünüz\n(12) ve eğer Rablerinin huzurunda başlarını öne eğmiş suçluları, Rabbimiz gördük ve işittik, bizi geri döndür, iyi iş yapalım artık biz kesin olarak inandık (demekte) iken bir görsen \n(13) ve şayet dileseydik her nefse hidayetini verirdik fakat benden söz hak oldu cinlerden ve insanlardan bir kısmiyle cehennemi mutlaka dolduracağım \n(14) o halde bu gününüzle karşılaşmayı unutmanızın karşılığını (cezasını) tadın biz de sizi unuttuk ve yapıyor(lar) oluklarınızdan ötürü ebedi azabı tadın \n(15) o kimseler ki ancak bizim ayetlerimize inanırlar, kendilerine öğüt verildiği zaman derhal secdeye kapanırlar ve Rablerini överek tesbih ederler ve onlar asla büyüklük taslamazlar\n(16) yanları yataklardan uzaklaşır korkarak ve umarak Rablerine du’a ederler ve rızıklandırdığımız şeylerden hayır için harcarlar\n(17) ve yapıyor(lar) oldukları şeylere karşılık olarak onlar için gözler aydınlatıcı ne saklandığını hiç kimse asla bilemez\n(18) inanan kişi hiç fasık olan kimse gibi olur mu? elbette bir olmazlar\n(19) fakat inananlar ve iyi işler yapanlar, onlar yapıyor(lar) olduklarına karşılık durulmağa değer cennetlerde ağırlanırlar\n(20) ve fakat yoldan çıkanların barınacakları yer ateştir oradan her çıkmak istediklerinde yine oraya geri çevrilirler ve onlara denilir onu yalanlamakta olduğunuz ateş azabını tadın \n(21) azabdan büyük ayrı olarak daha yakın azabdan mutlaka onlara taddıracağız belki dönerler\n(22) ve Rabbinin ayetleriyle öğüt verilen sonra onlardan yüz çeviren kimseden daha zalim kim olabilir? muhakkak ki biz suçlulardan öç alıcıyız \n(23) ve andolsun Musa’ya Kitabı biz verdik, onun ulaşmasından sakın kuşku içinde olma ve onu İsrail oğullarına yol gösterici yaptık \n(24) ve onların içinden sabrettikleri zaman ve ayetlerimize kesinlikle inanıyor olduklarında buyruğumuzla doğru yola ileten önderler yetiştirmiştik\n(25) şüphesiz O kıyamet günü oldukları şeylerde onların aralarında Rabbin ayrılığa düştükleri konularda hükmedecektir \n(26) yurtlarında dolaştıkları daha önceki nice kuşakları helak etmemiz onları yola getirmedi mi? şüphesiz bunda ibretler vardır işitmiyorlar mı?\n(27) biz kuru otsuz\tyere suyu sürüyoruz görmüyorlar mı? ve onunla ekin bitiriyoruz hayvanları da kendileri de ondan yiyor görmüyorlar mı?\n(28) ve eğer doğrular(dan) iseniz bu fetih ne zaman? diyorlar \n(29) de ki inkar eden(lere) kimselere fetih günü inanmaları fayda vermez ve onlar mühlet verilenler(den) değildir \n(30) sen onlardan yüz çevir ve bekle zaten onlar da beklemektedirler" } , "ahzab-suresi": { "id": "ahzab-suresi", "title": "Ahzâb", "categories": "", "url": " /Ahzab-Suresi/", "content": "33. Ahzâb Sûresi\n\n(1) ey peygamber Allah’tan kork ve asla kafirlere ve münafıklara ita’at etme şüphesiz Allah bilendir hüküm ve hikmet sahibidir\n(2) ve Rabbinden sana vahyedilen şeye uy muhakkak ki Allah yaptıklarınız şeyleri haber almaktadır\n(3) ve Allah’a dayan, vekil olarak Allah yeter\n(4) Allah (göğüs) boşluğunda bir adama iki kalb yaratmadı ve onlarla zıhar yaptığınız eşlerinizi sizin anneleriniz yapmadı ve evlatlıklarınızı sizin öz oğullarınız kılmadı bunlar sizin ağızlarınıza gelen sözlerinizdir Allah gerçeği söyler ve O doğru yola iletir \n(5) onları babalarına nisbetle çağırın bu Allah yanında daha adaletlidir eğer babalarını bilmiyorsanız onlar sizin dinde kardeşlerinizdir ve dostlarınızdır ve bu konuda yanılarak yaptığınızda size bir günah yoktur fakat kalblerinizin bile bile yaptığında vardır ve Allah çok bağışlayandır çok esirgeyendir\n(6) peygamber mü’minlere canlarından daha yakındır ve onun eşleri onların anneleridir. Allah’ın kitabında (anne tarafından akrabalar), bir kısmı diğerine öteki mü’minlerden ve muhacirlerden (anne tarafından akrabalar) daha yakındırlar ancak hariç dostlarınıza bir iyilik yapmanız bunlar Kitapta yazılmıştır\n(7) ve hani biz peygamberlerden ahidlerini almıştık ve senden ve Nuh’dan ve İbrahim’den ve Musa’dan ve Meryem oğlu Îsa’dan ve onlardan sapasağlam söz almıştık \n(8) doğrulara doğruluklarından sorması için, ve kafirler için acıklı bir azab hazırlamıştır \n(9) ey inanan(lar) kimseler Allah’ın size olan ni’metini hatırlayın hani bir zaman size ordular gelmişti ve biz onların üzerine bir rüzgar ve sizin görmediğiniz ordular göndermiştik ve Allah yaptıklarınız şeyleri görmekte idi \n(10) hani onlar üstünüzden ve sizin alt tarafınızdan gelmişlerdi ve hani gözler kaymıştı ve hançerelere yürekler dayanmıştı ve Allah hakında türlü düşüncelerle zanda bulunuyordunuz \n(11) işte orada mü’minler denenmişti ve şiddetli bir sarsıntı ile sarsılmışlardı \n(12) ve hani münafıklar ve kalblerinde hastalık bulunanlar Allah ve Resulü boş vaatler dışında bize vaadde bulunmadı diyordu \n(13) ve hani onlardan bir grup demişti ki Yesrib (Medine) halkı artık dönün size duracak yer yoktur ve onlardan bir topluluk evlerimiz gerçekten (sağlam değil) açıktır diyerek peygamberden izin istiyordu oysa onlar(ın evleri) açık değildi kaçmak(tan) başka bir şey istemiyorlardı\n(14) ve eğer her yandan onların üzerine girilseydi sonra baskı ve işkence yapmaları istenseydi elbette yaparlardı ve azıcık dışında bunda gecikmezlerdi \n(15) oysa daha önce arkalarına dön(üp kaç)mayacaklarına Allah’a söz vermişler idiler ve Allah’a verilen sözden sorumlu idiler\n(16) de ki eğer ölümden veya öldürülmekten kaçıyorsanız kaçmak size fayda vermez o zaman bile pek az dışında yaşatılmazsınız\n(17) de ki kimdir? sizi Allah’dan koruyacak şu kimse ki eğer size bir kötülük istese veya size rahmet dilese Allah’tan başka kendilerine bir dost ne de bir yardımcı bulamazlar \n(18) Allah içinizden alıkoyanları ve kardeşlerine bize gelin diyenleri elbette biliyor pek azı dışında onlar savaşa gelmezler \n(19) size karşı cimriler olarak, ne zaman ki onların üstüne ölüm baygınlığı gibi korku gelince gözleri dönerek sana baktıklarını görürsün ne zaman ki korku gidince hayra karşı düşkünlük göstererek sivri dillerle sizi incitirler onlar inanmamışlar Allah onların işlerini bu yüzden boşa çıkarmıştır ve bu Allah’a göre kolaydır\n(20) orduların gitmediklerini sanıyorlardı eğer ordular gelseler keşke kendileri Araplar arasında çölde bulunmayı, sizin haberlerinizden sorup öğrenmeyi arzu ederlerdi ve şayet içinizde bulunsalardı pek azı dışında dövüşmezlerdi\n(21) andolsun sizin için Allah’ın Elçisinde, Allah’a ve ahiret gününe kavuşmaya inanan ve Allah’ı çokça anan kimseler için en güzel bir örnek vardır \n(22) mü’minler (düşman) orduları gördükleri zaman bu Allah’ın ve Resulünün bize va’dettiğidir ve Allah ve Resulü doğrudur dediler ve imanlarını ve teslimiyetlerini başka bir şey artırmadı \n(23) mü’minlerden erkekler Allah üzerine verdikleri sözde durdular onlardan kimi adağını yerine getirdi ve onlardan kimi (şehidlik) beklemektedir ve asla (sözlerini) değişiklikle değiştirmemişlerdir\n(24) Allah doğruları doğruluklarıyle mükafatladırsın ve şayet dilerse iki yüzlülere azabetsin yahut onlardan tevbelerini kabul buyursun şüphesiz Allah çok bağışlayandır çok esirgeyendir\n(25) Allah kimseleri, inkar edenleri öfkeleriyle geri çevirdi hayra eremediler ve Allah savaşta mü’minlere yeter ve Allah güçlüdür üstündür\n(26) ve Kitap ehlinden onlara yardım eden kimseleri kalelerinden indirdi ve kalbleri içine korku düşürdü bir kısmını öldürüyordunuz ve bir kısmını da esir alıyordunuz \n(27) ve topraklarını ve yurtlarını ve mallarını ve henüz ayak basmadığınız bir toprağı size miras verdi ve Allah her şey üzerine kadirdir\n(28) ey peygamber eşlerine söyle eğer siz dünya hayatını ve süsünü istiyorsanız gelin size (boşanma bedeli) vereyim ve güzel bir salışla sizi salayım \n(29) ve eğer siz Allah’ı ve Eçisini ve ahiret yurdunu istiyorsanız şüphesiz Allah sizden güzel hareket edenlere büyük bir mükafat hazırlamıştır\n(30) peygamber kadınları sizden kim açık bir fuhuş (edepsizlik) yaparsa onun için azab iki kat artırılır ve bu Allah’a göre kolaydır\n(31) fakat Allah’a ve Resulüne sizden kim ita’ate devam ederse ve yararlı iş yaparsa ona mükafatını iki kez veririz ve onun için bol bir rızık hazırlamışızdır \n(32) peygamber kadınları siz kadınlardan herhangi biri gibi değilsiniz eğer (Allah’tan) sakınıyorsanız sözlerinizde yumuşak bir eda yapmayın kalbinde hastalık bulunan böylece tamah etmesin ve güzel bir söz söyleyin \n(33) ve evlerinizde vakarla oturun ilk cahiliyenin açılıp kırıtması gibi asla açılıp kırıtmayın ve namazı kılın ve zekatı verin ve Allah’a ve Resulüne ita’at edin (ey) Ehl-i Beyt şüphesiz Allah sizden kiri gidermek ve sizi tertemiz temizlemek istiyor\n(34) ve Allah’ın ayetlerinden evlerinizde okunanı ve hikmeti hatırlayın şüphesiz Allah latiftir haber alandır\n(35) şüphesiz müslüman erkekler ve müslüman kadınlar, mü’min erkekler ve mü’min kadınlar, ta’ate devam eden erkekler ve ta’ate devam eden kadınlar, doğru erkekler ve doğru kadınlar, sabreden erkekler ve sabreden kadınlar, saygılı erkekler ve saygılı kadınlar, sadaka veren erkekler ve sadaka veren kadınlar, oruç tutan erkekler ve oruç tutan kadınlar, ırzlarını koruyan erkekler ve koruyan kadınlar, Allah’ı çok zikreden erkekler ve zikreden kadınlar, Allah bunlar için bağışlanma ve büyük bir mükafat hazırlamıştır \n(36) Allah ve Resulü bir işte hüküm verdiği zaman inanmış bir erkek için ve inanmış kadın (için), onlar için o işi seçme hakkı olması, artık yoktur ve kim Allah’a ve Resulüne karşı gelirse elbette apaçık bir sapkınlıkla sapıklığa düşer\n(37) ve hani Allah’ın ona ni’met verdiği ve senin ni’met verdiğin kimseye eşini yanında tut ve Allah’tan kork diyordun fakat Allah’ın açığa vuracağı şeyi içinde gizliyordun ve insanlardan çekiniyordun çekinmene layık olan Allah’tır ne zaman ki Zeyd o kadından ilişiğini kesince, biz onu evlatlıkları kadınlarıyle ilişkilerini kestikleri zaman evlenmek hususunda mü’minler üzerine bir güçlük olmaması için, sana nikahladık\n(38) All mak için (başkalarını) çağırsa ve şayet akrabası, akrabası (dahi) olsa ondan (yükünden) hiçbir şey taşınmaz sen ancak görmeden Rablerinden korkanları ve namazı kılanları uyarırsın ve kim ma’nen arınıp yücelirse şüphesiz kendi yararına arınmış olur ve dönüş Allah’adır\n(19) ve körle gören eşit değildir \n(20) ve karanlıklar ve ne de aydınlık değildir \n(21) ve gölge (ile) ve ne de sıcaklık değildir \n(22) ve dirilerle ve ölüler eşit olmaz şüphesiz Allah dilediği kimseye işittirir yoksa sen kabirler içindeki kimselere işittirecek değilsin \n(23) sen uyarıcı(dan) başka değilsin \n(24) şüphesiz biz müjdeleyici ve uyarıcı gerçek ile seni gönderdik ve içinde bir uyarıcı (gelip) geçmiş olmayan hiçbir millet yoktur \n(25) ve eğer seni yalanlıyorlarsa elbette bunlardan önceki kimseler de yalanlamışlardı elçileri onlara açık kanıtlar ve sahifeler ve aydınlatıcı Kitap getirmişlerdi\n(26) sonra ben de inkar eden(leri) kimseleri yakaladım benim inkarım nasıl? oldu \n(27) elbette Allah gökten su indirdi böylece onunla renkleri çeşit çeşit meyvalar ve dağlardan değişik renklerde, beyaz ve kırmızı ve simsiyah kara yollar çıkardık görmedin mi\n(28) insanlardan ve hayvanlardan ve davarlardan türlü renkte olanlar vardır böyle ancak kulları içinden bilginler Allah’tan (gereğince) korkar şüphesiz Allah daima üstündür çok bağışlayandır\n(29) şüphesiz Allah’ın Kitabını okuyan(lar) kimseler ve namazı kılanlar ve verdiğimiz rızıktan gizli ve açık infak edenler asla batmayacak bir ticaret umarlar \n(30) onlara ücretlerini tam ödesin diye ve lutfundan fazlasını vermesi için çünkü O çok bağışlayandır çok karşılık verendir\n(31) O kendinden öncekini, kendinden öncekini doğrulayan Kitaptan sana vahyettiğimiz gerçektir şüphesiz Allah kullarını görendir haber alandır\n(32) sonra kullarımız (arasın)dan seçtiklerimize Kitabı miras verdik onlardan kimi nefsine zulmedendir ve kimi orta gidendir ve kimi de Allah’ın izniyle hayırlarda öne geçendir işte O büyük lutuf budur \n(33) Adn cennetleri oraya gir
