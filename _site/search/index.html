					"fecr-suresi": {
						"id": "fecr-suresi",
						"title": "Fecr",
						"categories": "",
						"url": " /Fecr-Suresi/",
						"content": "89. Fecr Sûresi\n\n(1) Andolsun fecre,\t\n(2) ve on geceye,\n(3) ve çift’e, ve tek’e,\n(4) ve gitmekte olan geceye, \n(5) akıl sahibi için bunda bir yemin var değil mi?\n(6) ’Ad’e Rabbin ne yaptı görmedin mi?\n(7) Sütunlu İrem’e?\n(8) Ki ülkeler arasında onun eşi yaratılmamıştı.\n(9) Ve vadide kayaları oyan Semud’a?\n(10) Ve kazıklar sahibi Fir’avn’a?\n(11) Ki ülkelerde azmışlardı.\n(12) Çokları oralarda kötülük etmişlerdi.\n(13) Azab kırbacını Rabb’in onların üzerine bu yüzden çarptı.\n(14) Elbette Rabb’in gözetleme yerindedir,\n(15) fakat insan ne zaman Rabbi kendisini sınasa ve ona ikramda bulunsa ve ona ni’met verse der ki Rabbim bana ikram etti,\n(16) ama ne zaman onu sınasa ve ona rızkını daraltsa der ki Rabbim beni alçalttı.\n(17) Hayır, doğrusu siz yetime ikram etmiyorsunuz,\n(18) ve yoksula yedirmeğe teşvik etmiyorsunuz,\n(19) ve hırsla, bir yiyişle mirası yiyorsunuz, \n(20) ve pek çok sevgiyle, malı seviyorsunuz.\n(21) Hayır, sarsıla sarsıla yer dümdüz edildiği zaman,\n(22) ve sıra sıra melekler Rabbine geldiği (zaman),\n(23) ve o gün getirildiği cehennem, işte o gün insan anlar, anlamanın artık kendisine ne (yararı) var?\n(24) Der ki, keşke ben bu hayatım için (iyi işler) gönderseydim.\n(25) O gün hiç kimse O’nun yapacağı azabı, azab edemez,\n(26) ve hiç kimse O’nun vuracağı bağı, bağ vuramaz.\n(27) Ve ey huzura eren nefis,\n(28) razı olarak, rızasını kazanarak Rabbine dön,\n(29) ve kullarım arasına gir,\n(30) ve cennetime gir."
					}
					
				
			
		
			
				
					,
					
					"beled-suresi": {
						"id": "beled-suresi",
						"title": "Beled",
						"categories": "",
						"url": " /Beled-Suresi/",
						"content": "90. Beled Sûresi\n\n(1) Hayır, bu kente and içerim \n(2) ki sen bu şehirde oturmaktasın\n(3) ve doğurana (andolsun) ve doğurduğuna\n(4) elbette zorluk arasında insanı biz yarattık\n(5) hiç kimsenin kendisine güç yetiremeyecek mi sanıyor?\n(6) Ben birçok mal ettim telef diyor.\n(7) Kimsenin kendisini görmediğini mi sanıyor?\n(8) Biz vermedik mi? Ona iki göz,\n(9) ve iki dudak ve bir dil,\n(10) ve ona iki (tepe) yol gösterdik.\n(11) Fakat o sarp yokuşa atılamadı.\n(12) Sarp yokuşun ne olduğunu sana bildiren nedir? \n(13) Bir köleyi çözmektir (azad etmek),\n(14) yahut açlık gününde doyurmaktır,\n(15) akraba olan yetimi,\n(16) yahut hiçbir şeyi olmayan yoksulu,\n(17) sonra inanan(lar) kimselerden olmaktır ve sabır tavsiye edenlerden ve merhamet tavsiye edenlerden, \n(18) işte onlar sağın adamlarıdır,\n(19) ve ayetlerimizi inkar eden(ler) kimseler, onlar solun adamlarıdır,\n(20) onlara üzerlerine kilitlenmiş bir ateş vardır."
					}
					
				
			
		
			
				
					,
					
					"sems-suresi": {
						"id": "sems-suresi",
						"title": "Şems",
						"categories": "",
						"url": " /Sems-Suresi/",
						"content": "91. Şems Sûresi\n\n(1) Güneşe andolsun ve onun aydın sabahına,\n(2) ve onu izleyen aya andolsun,\n(3) ve onu (güneşi) ortaya çıkaran gündüze andolsun,\n(4) ve onu örten geceye andolsun,\n(5) ve göğe andolsun ve onu yapana,\n(6) ve yere andolsun ve onu yuvarlayıp döşeyene,\n(7) ve nefse andolsun ve onu biçimlendirene,\n(8) bozukluğunu ve korunmasını ona ilham edene andolsun,\n(9) nefsini yücelten kimse elbette kazanmıştır.\n(10) Ve onu alçaltan kimse elbette ziyana uğramıştır.\n(11) Azgınlığı yüzünden Semud yalanladı.\n(12) En haydutları ayaklandığı zaman,\n(13) Allah’ın devesine ve onun su içmesini, Allah’ın elçisi onlara demişti.\n(14) Onu yalanladılar ve onu kestiler, günahları yüzünden Rabb’leri onların başlarına geçirdi ve orayı dümdüz etti.\n(15) Ve (Rab) bu işin sonundan korkmaz."
					}
					
				
			
		
			
				
					,
					
					"leyl-suresi": {
						"id": "leyl-suresi",
						"title": "Leyl",
						"categories": "",
						"url": " /Leyl-Suresi/",
						"content": "92. Leyl Sûresi\n\n(1) Örttüğü zaman geceye andolsun,\n(2) ve göründüğü zaman gündüze andolsun\n(3) ve andolsun, erkeği ve dişiyi yaratana. \n(4) Şüphesiz sizin işiniz çeşit çeşittir,\n(5) ama kim (hayır için) verir, korunursa\n(6) ve en güzel(söz)ü doğrularsa,\n(7) en kolayı ona kolaylaştırırız\n(8) ama kim cimrilik ederse ve kendini zengin görürse\n(9) ve en güzel(söz)ü yalanlarsa\n(10) en güç(yolda gitmey)i ona da kolaylaştırırız\n(11) ve çukura düştüğü zaman malının ona faydası yoktur.\n(12) Şüphesiz doğru yola iletmek bize aittir,\n(13) ve şüphesiz ilk de son da bizimdir.\n(14) Alev saçan bir ateşe karşı ben sizi uyardım.\n(15) Haydut olandan başkası, ona girmez,\n(16) o ki yalanlandı ve sırtını döndü.\n(17) Ve en muttaki olan ondan uzak tutulur,\n(18) o ki malını (hayra) vererek arınır yücelir,\n(19) ve onun yanında hiç kimsenin hiçbir ni’meti yoktur, karşılık verilecek,\n(20) yalnız yüce Rabbinin rızasına ulaşmak için.\n(21) Yakında razı olacaktır."
					}
					
				
			
		
			
				
					,
					
					"duha-suresi": {
						"id": "duha-suresi",
						"title": "Duhâ",
						"categories": "",
						"url": " /Duha-Suresi/",
						"content": "93. Duhâ Sûresi\n\n(1) Kuşluk vaktine andolsun,\n(2) ve sakinleşen geceye andolsun.\n(3) Rabbin seni bırakmadı ve darılmadı,\n(4) ve sonu senin için ilkinden iyi olacaktır.\n(5) Ve yakında Rabb’in ve sen razı olacaksın.\n(6) Seni yetim bulmadı mı? Ve barındırmadı mı?\n(7) Ve seni şaşırmış bulmadı mı? Ve yola iletmedi mi?\n(8) Ve fakir seni bulmadı mı? Zengin etmedi mi?\n(9) Öyleyse öksüzü sakın ezme,\n(10) ve sakın dilenciyi azarlama,\n(11) ve Rabb’inin ni’metini anlat."
					}
					
				
			
		
			
				
					,
					
					"insirah-suresi": {
						"id": "insirah-suresi",
						"title": "İnşirâh",
						"categories": "",
						"url": " /Insirah-Suresi/",
						"content": "94. İnşirâh Sûresi\n\n(1) Senin göğsünü açmadık mı?\n(2) Ve yükünü senin üzerinden atmadık mı?\n(3) (O yük) ki sırtını çatırdatmıştı.\n(4) Ve senin şanını yükseltmedik mi?\n(5) Her güçlükle beraber bir kolaylık muhakkak (vardır).\n(6) Her güçlükle beraber bir kolaylık elbette (vardır).\n(7) Boşaldığın (işin bitince) zaman (tekrar) başla\n(8) ve Rabb’ine niyaz et yalvar."
					}
					
				
			
		
			
				
					,
					
					"tin-suresi": {
						"id": "tin-suresi",
						"title": "Tîn",
						"categories": "",
						"url": " /Tin-Suresi/",
						"content": "95. Tîn Sûresi\n(1) Andolsun incire ve zeytine,\n(2) ve sina dağına,\n(3) ve bu güvenli şehre (andolsun)\n(4) andolsun insanı en güzel biçimde biz yarattık,\n(5) sonra onu aşağıların aşağısına çevirdik.\n(6) Yalnız hariç inanan(lar) kimseler ve iyi işler yapanlar, onlar için kesintisi olmayan bir mükafat vardır.\n(7) Dini bundan sonra sana yalanlatan nedir?\n(8) Hüküm verenlerin en iyi hüküm vereni Allah değil midir?"
					}
					
				
			
		
			
				
					,
					
					"alak-suresi": {
						"id": "alak-suresi",
						"title": "Alak",
						"categories": "",
						"url": " /Alak-Suresi/",
						"content": "96. Alak Sûresi\n(1) Oku, yaratan Rabbinin adıyla,\n(2) alaktan insanı, O yarattı.\n(3) Oku, ve Rabbin en büyük kerem sahibidir.\n(4) O ki, kalemle öğretti.\n(5) Bilmediği şeyi, insana öğretti.\n(6) Hayır, insan şüphesiz azar,\n(7) kendini zengin (kendine yeterli) gördüğü için.\n(8) Şüphesiz dönüş Rabbinedir.\n(9) Gördün mü? Şu men’edeni\n(10) (ve) Namaz kıldığı zaman bir kulu?\n(11) Gördün mü? Ya doğru yol üzerinde olursa\n(12) yahut korunmayı emredese\n(13) gördün mü? Ya yalanlarsa? Ve yüz çevirirse?\n(14) Bilmedi mi (o)? Muhakkak Allah’ın gördüğünü\n(15) Hayır, eğer bundan vazgeçmezse perçeminden mutlaka yakalarız, \n(16) yalancı günahkar perçem(den)\n(17) Meclisini o zaman çağırsın.\n(18) Zebanileri biz de çağıracağız.\n(19) Hayır, ona boyun eğme, secde et ve yaklaş."
					}
					
				
			
		
			
				
					,
					
					"kadir-suresi": {
						"id": "kadir-suresi",
						"title": "Kadir",
						"categories": "",
						"url": " /Kadir-Suresi/",
						"content": "97. Kadir Sûresi\n\n(1) Elbette biz kadir gecesinde onu indirdik.\n(2) Kadir gecesi(nin) ne olduğunu sana bildiren nedir\n(3) Kadir gecesi bin aydan hayırlıdır.\n(4) melekler ve Ruh her iş için Rabb’lerinin izniyle onda iner de iner\n(5) Tanyeri ağarıncaya kadar o esenliktir."
					}
					
				
			
		
			
				
					,
					
					"beyyine-suresi": {
						"id": "beyyine-suresi",
						"title": "Beyyine",
						"categories": "",
						"url": " /Beyyine-Suresi/",
						"content": "98. Beyyine Sûresi\n\n(1) Kitap ehlinden ve müşrikler(den) inkar eden(ler), açık kanıt kendilerine gelinceye dek bırakılacak kimseler değillerdi.\n(2) Tertemiz sahifeler okuyan Allah tarafından (gönderilen) bir elçi, \n(3) doğru değerli Kitaplar onda vardır (sahifelerde), \n(4) ve Kitap verilmiş olanlar ayrılığa düşmediler ne ki açık kanıt kendilerine geldi ancak (ondan) sonra (düştüler)\n(5) Oysa, dini birleyerek kendilerine has kılarak Allah’a kulluk etmeleri ve zekatı vermeleri ve namazı kılmaları dışında (bir şey) emredilmedi, doğru din işte budur.\n(6) Şüphesiz, Kitap ehlinden inkarcı(lar) kimseler ve ortak koşanlar sürekli olarak cehennem ateşi içindedirler, işte orada onlar yaratılmışların en şerlisidir.\n(7) Şüphesiz, inanan(lar) kimseler ve iyi işler yapanlar, işte onlar yaratılmışların en hayırlısıdır.\n(8) Onların mükafatı Rabbleri katında içinde sürekli kalacakları altlarından ırmaklar akan Adn cennetleridir, Allah onlardan ebedi razı olmuştur, onlarda O’ndan razı olmuştur, bu Rabbine saygı gösterene mahsustur."
					}
					
				
			
		
			
				
					,
					
					"zilzal-suresi": {
						"id": "zilzal-suresi",
						"title": "Zilzâl",
						"categories": "",
						"url": " /Zilzal-Suresi/",
						"content": "99. Zilzâl Sûresi\n\n(1) Yaman sarsıntı ile yer sarsıldığı zaman\n(2) ve yer ağırlıklarını çıkardığı (zaman) \n(3) ve insan ne oluyor? ona dediği zaman , \n(4) işte o gün haberlerini söyler\n(5) çünkü Rabbin ona vahyetmiştir.\n(6) O gün ayrı ayrı gruplar halinde insanlar çıkarlar, yaptıkları işler gösterilsin diye\n(7) artık kim zerre ağırlığınca yapmışsa hayır, onu görür\n(8) ve kim zerre ağırlığınca yapmışsa şer, onu görür."
					}
					
				
			
		
			
				
					,
					
					"adiyat-suresi": {
						"id": "adiyat-suresi",
						"title": "Âdiyât",
						"categories": "",
						"url": " /Adiyat-Suresi/",
						"content": "100. Âdiyât Sûresi\n\n(1) Andolsun soluk soluğa koşanlara (atlara),\n(2) çarparak (tırnaklarıyla) ateş çıkaranlara,\n(3) sabahleyin akın edenlere,\n(4) onunla (ayaklarıyla) toz, toz koparanlara,\n(5) derken onunla bir topluluğa dalanlara.\n(6) Şüphesiz insan, Rabbine karşı çok nankördür\n(7) ve elbette o da buna şahittir.\n(8) Doğrusu o mal sevgisine aşırı düşkündür.\n(9) Bilmez mi? Kabirlerde olanlar dışarı atıldığı zaman \n(10) ve göğüslerde bulunanlar devşirildiği (zaman),\n(11) Rabbleri şüphesiz o gün onları mutlaka haber almıştır."
					}
					
				
			
		
			
				
					,
					
					"karia-suresi": {
						"id": "karia-suresi",
						"title": "Kâria",
						"categories": "",
						"url": " /Karia-Suresi/",
						"content": "101. Kâria Sûresi\n\n(1) Çarpan olay,\n(2) nedir? Çarpan olay\n(3) Çarpan olayın ne olduğunu sana bildiren nedir,\n(4) O gün insanlar yayılmış pervaneler gibi  olur(lar).\n(5) Ve atılmış renkli yün gibi dağlar olurlar.\n(6) Ama kimin tartıları ağır gelirse,\n(7) o memnun edici bir hayat içindedir\n(8) ve fakat kimin tartıları hafif gelirse,\n(9) onun anası haviye(uçurum)dur.\n(10) Onun ne olduğunu sana bildiren nedir? \n(11) Kızgın bir ateştir."
					}
					
				
			
		
			
				
					,
					
					"tekasur-suresi": {
						"id": "tekasur-suresi",
						"title": "Tekâsur",
						"categories": "",
						"url": " /Tekasur-Suresi/",
						"content": "102. Tekâsur Sûresi\n\n(1) Çokluk yarışı sizi oyaladı.\n(2) Nihayet, kabirleri ziyaret ettiniz.\n(3) Hayır, yakında bileceksiniz.\n(4) Sonra hayır, yakında bileceksiniz. \n(5) Hayır, keşke kesin bilgi ile bilseydiniz, \n(6) mutlaka cehennemi görürdünüz.\t\n(7) Sonra onu, kesin olarak, gözle göreceksiniz. \n(8) Sonra o gün, ni’metlerden sorulacaksınız."
					}
					
				
			
		
			
				
					,
					
					"asr-suresi": {
						"id": "asr-suresi",
						"title": "Asr",
						"categories": "",
						"url": " /Asr-Suresi/",
						"content": "103. Asr Sûresi\n\n(1) Asra andolsun ki,\n(2) şüphesiz, insan ziyan içindedir.\n(3) Ancak inanan(lar) kimseler ve iyi işler yapanlar, hakkı tavsiye edenler ve sabrı tavsiye edenler (ziyanda değillerdir)."
					}
					
				
			
		
			
				
					,
					
					"humeze-suresi": {
						"id": "humeze-suresi",
						"title": "Humeze",
						"categories": "",
						"url": " /Humeze-Suresi/",
						"content": "104. Humeze Sûresi\n\n(1) Diliyle çekiştiren, kaş göz işaretleriyle alay eden herkesin vay haline,\n(2) o ki, mal yığdı ve onu saydı durdu.\n(3) Malının onu ebedi yaşatacağını, muhakkak sanıyor.\n(4) Hayır, Hutame’ye andolsun, o atılacaktır.\n(5) Nedir? Huteme nedir bilir misin?\n(6) Allah’ın tutuşturulmuş ateşidir\n(7) ki gönüllere işler.\n(8) Şüphesiz o, onların üzerine kapatılıp kilitlenecektir,\n(9) uzatılmış direkler arasında."
					}
					
				
			
		
			
				
					,
					
					"fil-suresi": {
						"id": "fil-suresi",
						"title": "Fîl",
						"categories": "",
						"url": " /Fil-Suresi/",
						"content": "105. Fîl Sûresi\n\n(1) Rabb’inin fil sahiplerine nasıl yaptığını görmedin mi?\n(2) Onların tuzaklarını boşa çıkarmadı mı?\n(3) Ve üzerlerine sürü sürü kuşlar gönderdi.\n(4) Onlara çamurdan sertleşmiş taşlar atıyorlardı.\n(5) Nihayet onları yenmiş ekin yaprağı gibi yaptı."
					}
					
				
			
		
			
				
					,
					
					"kureys-suresi": {
						"id": "kureys-suresi",
						"title": "Kureyş",
						"categories": "",
						"url": " /Kureys-Suresi/",
						"content": "106. Kureyş Sûresi\n\n(1) Kureyşi alıştırdığı için,\n(2) onları alıştırdığı için kış ve yaz yolculuğuna,\n(3) bu evin Rabbine kulluk etsinler.\n(4) O ki onları yedirip açlıktan (kurtardı) ve onları korkudan güvene kavuşturdu."
					}
					
				
			
		
			
				
					,
					
					"maun-suresi": {
						"id": "maun-suresi",
						"title": "Mâûn",
						"categories": "",
						"url": " /Maun-Suresi/",
						"content": "107. Mâûn Sûresi\n\n(1) Gördün mü? Dini yalanlayan kimseyi, \n(2) işte o öksüzü iter kakar.\n(3) Ve yoksulu doyurmaya teşvik etmez.\n(4) Vay haline o namaz kılanların,\n(5) ki onlar namazlarından gaflet ederler.\n(6) Ki onlar gösteriş yaparlar.\n(7) Ve en ufak bir yardımı esirgerler."
					}
					
				
			
		
			
				
					,
					
					"kevser-suresi": {
						"id": "kevser-suresi",
						"title": "Kevser",
						"categories": "",
						"url": " /Kevser-Suresi/",
						"content": "108. Kevser Sûresi\n\n(1) Elbette biz Kevser’i sana verdik.\n(2) Öyleyse Rabbin için namaz kıl ve kurban kes.\n(3) Şüphesiz sana buğzeden, o sonu kesik olandır."
					}
					
				
			
		
			
				
					,
					
					"kafirun-suresi": {
						"id": "kafirun-suresi",
						"title": "Kafirun",
						"categories": "",
						"url": " /Kafirun-Suresi/",
						"content": "109. Kafirun Sûresi\n\n(1) De ki, ve ey inkâr edenler,\n(2) sizin taptığınız şeye ben ibadet etmem,\n(3) ve siz de benim taptığıma ibadeti (etmezsiniz),\n(4) ve ben sizin taptıklarınıza ibadet eden değil(im),\n(5) ve siz de benim ibadet ettiğime ibadet eden değilsiniz,\n(6) sizin dininiz sizindir ve benim dinim benimdir."
					}
					
				
			
		
			
				
					,
					
					"nasr-suresi": {
						"id": "nasr-suresi",
						"title": "Nasr",
						"categories": "",
						"url": " /Nasr-Suresi/",
						"content": "110. Nasr Sûresi\n\n(1) Allah’ın yardımı geldiği zaman ve fetih,\n(2) ve insanlarin dalga dalga Allah´in dinine  girdiklerini gördüğün (zaman),\n(3) o halde Rabbini överek tesbih et ve O’ndan mağfiret dile çünkü O tevbeyi kabul edendir."
					}
					
				
			
		
			
				
					,
					
					"tebbet-suresi": {
						"id": "tebbet-suresi",
						"title": "Tebbet",
						"categories": "",
						"url": " /Tebbet-Suresi/",
						"content": "111. Tebbet Sûresi\n\n(1) Ebu Leheb’in iki eli kurusun, zaten kurudu da.\n(2) Onu malı ve kazandığı kurtaramadı.\n(3) Alevli bir ateşe girecektir.\n(4) Ve karısı odun hamalı,\n(5) boynunda hurma lifinden bir ip."
					}
					
				
			
		
			
				
					,
					
					"ihlas-suresi": {
						"id": "ihlas-suresi",
						"title": "İhlâs",
						"categories": "",
						"url": " /Ihlas-Suresi/",
						"content": "112. İhlâs Sûresi\n\n(1) De ki, o Allah birdir.\n(2) Allah Samed’dir.\n(3) Doğurmamıştır ve doğurulmamıştır.\n(4) Ve hiçbir şey O’nun dengi olmamıştır."
					}
					
				
			
		
			
				
					,
					
					"felak-suresi": {
						"id": "felak-suresi",
						"title": "Felak",
