rürdün ve bu misalleri insanlara anlatıyoruz, umulur ki düşünürler.\n(22) O Allah’tır ki, O’ndan başka tanrı yoktur, görülmeyeni ve görüleni bilir, O Rahmân’dır (çok esirgeyen), Rahîm’dir (çok acıyan).\n(23) O Allah’tır ki, O’ndan başka tanrı yoktur, Kuddûs’tür (mukaddes), Melik’tir (padişahtır),Selâm’dır (esenlik veren), Mü’min’dir (güvenlik veren), Müheymin’dir (kollayıp koruyan), Azîz’dir (üstün galib), Cebbâr’dır (istediğini zorla yaptıran), Mütekebbir’dir (çok uluğ), Allah ortak koşmalarından yücedir.\n(24) O Allah Hâlik’dir (yaratan), Bâri’dir (var eden), Musavvir’dir (biçim veren), en güzel isimler O’nundur, göklerde ve yerde bulunanlar O’nu tesbih ederler ve O Azîz’dir (mutlak galip), Hakîm’dir (hükümdar herşeyi hikmetle yapan)."

						"content": "60. Mumtehine Sûresi\n\n(1) Ey inanan(lar) kimseler, benim düşmanımı ve sizin düşmanınızı dostlar edinmeyin, siz onlara sevgi iletiyorsunuz, halbuki onlar haktan size gelen şeyi inkar ettiler, Elçiyi ve sizi, Rabbiniz Allah’a inandığınızdan dolayı (yurdunuzdan) çıkardılar, eğer benim yolumda cihadetmek için ve benim rızamı kazanmak için çıkmış iseniz,  içinizde onlara (nasıl) sevgi gizliyorsunuz, oysa ben sizin gizlediğiniz şeyleri ve açığa vurduğunuz şeyleri bilirim ve sizden kim bunu yaparsa elbette doğru yoldan sapmıştır.\n(2) Eğer onlar sizi ele geçirseler, size düşman olurlar ve size ellerini ve dillerini kötülükle uzatırlar ve keşke inkar etseniz isterler. \n(3) Akrabanız ne de çocuklarınız asla size fayda vermez, kıyamet günü aranızı ayırır ve Allah yaptıklarınız şeyleri görmektedir.\n(4) Elbette sizin için İbrahim’de ve onunla beraber bulunanlarda  güzel bir örnek vardır, hani onlar kavimlerine, elbette biz, sizden ve taptıklarınızdan uzağız demişlerdi.\n(5) Rabbimiz bizi inkar eden(ler) kimseler için bir sınav yapma, ve Rabbimiz bizi bağışla, Sen yegane galib, ancak hüküm ve hikmet sahibi Sensin.\n(6) Andolsun, Allah’ı ve ahiret gününü arzu edenler kimseler için onlarda sizin için güzel bir örnek vardır ve kim yüz çevirirse şüphesiz zengin olan, övgüye layık olan Allah, O’dur. \n(7) Belki de, Allah sizinle düşman olduklarınız\tarasına onlardan bir sevgi koyar ve Allah kadirdir ve Allah çok bağışlayandır, çok esirgeyendir.\n(8) Allah sizinle din hakkında savaşmayan ve sizi yurtlarınızdan çıkarmayan kimselerden, sizi onlara iyilik etmekten ve adaletli davranmaktan men’etmez şüphesiz ki, Allah adalet yapanları sever.\n(9) Ancak Allah sizinle din hakkında savaşan ve sizi yurtlarınızdan çıkaran ve çıkarılmanıza yardım eden kimselerden, dost olmanızdan sizi men’eder ve kim onlarla dost olursa, işte zalimler onlardır.\n(10) Ey inanan(lar) kimseler, mü’min kadınlar göç ederek size geldiği zaman, onları imtihan edin, Allah onların imanlarını daha i 						"url": " /Cuma-Suresi/",
						"content": "62. Cuma Sûresi\n\n(1) Göklerde ne varsa ve yerde ne varsa mukaddes padişah, aziz hakim Allah’ı tesbih etmektedir, .\n(2) O, ümmiler içinde kendilerinden olan, O’nun ayetlerini onlara okuyan ve onları yücelten ve onlara Kitabı ve hikmeti öğreten, bir elçi gönderendir, onlar önceden açık bir sapıklık içinde idiler,\n(3) ve henüz kendilerine katılmayan onlardan diğerlerine ve O azizdir hakimdir.\n(4) Bu Allah’ın dilediği kimseye vereceği lutfudur ve Allah büyük lutuf sahibidir.\n(5) Tevrat yükletilenlerin sonra da onu taşımayanların durumu, kitaplar taşıyan eşeğin durumu gibidir, Allah’ın ayetlerini yalanlayan kavmin durumu ne kötüdür ve Allah zalimler topluluğunu doğru yola iletmez.\n(6) De ki, ey yahudi olanlar, eğer insanlardan başka olarak Allah’ın dostları yalnız sizsiniz sanıyorsanız, eğer samimi(ler) iseniz, ölümü temenni edin.\n(7) Ve ellerinin öne sürdükleri yüzünden asla temenni etmezler ve Allah zalimleri bilir.\n(8) De ki, şüphesiz, sizin kendisinden kaçtığınız ölüm mutlaka sizi bulacaktır, sonra görünmeyeni ve görüneni bilen’e döndürüleceksiniz ve O size yapıyor(lar) olduğunuz şeyleri haber verecektir. \n(9) Ey inanan(lar) kimseler, Cuma günü namaz için çağrıldığı(nız) zaman hemen Allah’ı anmağa koşun ve alışverişi bırakın, eğer bilirseniz bu sizin için daha hayırlıdır. \n(10) Namazı kıldığınız zaman yeryüzüne dağılın ve Allah’ın lutfundan arayın ve Allah’ı çokça anın, umulur ki başarıya erersiniz.\n(11) Bir ticaret veya eğlence gördükleri zaman dağılıp ona giderler ve seni ayakta bırakırlar, de ki, Allah’ın yanında bulunan, eğlenceden ve ticaretten hayırlıdır ve Allah rızık verenlerin en hayırlısıdır."

					"munafikun-suresi": {
						"id": "munafikun-suresi",
						"title": "Munâfikûn",
						"categories": "",
						"url": " /Munafikun-Suresi/",
						"content": "63. Munâfikûn Sûresi\n\n(1) Münafıklar sana geldikleri zaman  muhakkak ki senin Allah’ın elçisi olduğuna tanıklık ederiz derler ve Allah bilir (ki) sen muhakkak onun elçisisin ve Allah münafıkların yalancılıklarına şüphesiz tanıklık eder.\n(2) Yeminlerini kalkan yaptılar, Allah’ın yolundan engel oldular, elbette onların yapmış oldukları şeyler ne kötüdür, \n(3) bu onların inanmaları sonra da inkar etmeleri sebebiyledir, bu yüzden kalblerinin üzeri mühürlendi, artık onlar anlamazlar,\n(4) ve onları gördüğün zaman cisimleri hoşuna gider ve eğer konuşsalar sözlerini dinlersin, onlar dayatılmış odunlar gibidirler, her bağırtıyı kendi aleyhlerinde sanırlar, onlar düşmandır, onlardan sakın, Allah onları kahretsin, nasıl da? döndürülüyorlar,\n(5) ve onlara gelin, Allah’ın Elçisi sizin için mağfiret dilesin dendiği zaman başlarını çevirirler ve onları, yüz çevirdiklerini görürsün ve onlar büyüklük taslarlar,\n(6) onlar için mağfiret dilesen de ya da onlar için mağfiret dilemesen de onlara eşittir, Allah onları asla bağışlamayacaktır, çünkü Allah yoldan çıkan topluluğu yola iletmez,\n(7) onlar ki, Allah’ın Elçisinin yanında bulunanlara bir şey vermeyin, dağılıp gitsinler diyorlar, göklerin ve yerin hazineleri Allah’ındır fakat münafıklar anlamazlar,\n(8) diyorlar ki, andolsun eğer Medine’ye dönersek üstün olan alçak olanı oradan mutlaka çıkaracaktır, üstünlük Allah’a ve Elçisine mahsustur ve, ve mü’minlere fakat münafıklar bilmezler.\n(9) Ey inanan(lar) kimseler sizi Allah’ı anmaktan mallarınız ve ne de çocuklarınız alıkoymasın ve kim bunu yaparsa, işte onlar ziyana uğrayanlardır.\n(10) Birinize ölüm gelmeden ve Rabbim keşke beni yakın bir süreye kadar erteleseydin, sadaka verseydim ve iyilerden olsaydım demeden önce size verdiğimiz rızıktan sadaka verin.\n(11) Ve Allah hiçbir canı süresi geldiğinde asla ertelemez ve Allah yaptıklarınız şeyleri haber alandır."

					"tegabun-suresi": {
						"id": "tegabun-suresi",
						"title": "Tegâbun",
						"categories": "",
						"url": " /Tegabun-Suresi/",
						"content": "64. Tegâbun Sûresi\n\n(1) Göklerde bulunanlar ve yerde bulunanlar Allah’ı tesbih etmektedir, mülk O’nundur ve hamd O’nundur ve O her şey üzerine kadirdir.\n(2) Sizi yaratan O’dur, kiminiz mü’min ve kiminiz kafirdir ve Allah yaptıklarınız şeyleri görmektedir.\n(3) Hak (hikmet) ile gökleri ve yeri yarattı ve sizi biçimlendirdi, biçimlerinizi güzel yaptı ve dönüş O’nadır.\n(4) Göklerde ve yerde bulunanları bilir ve gizlediğiniz şeyleri  ve açığa vurduğunuz şeyleri bilir ve Allah göğüslerin özünü bilendir.\n(5) Daha önceden inkar etmiş olanların haberi size gelmedi mi? İşlerinin vebalini taddılar ve onlar için acı bir azab vardır.\n(6) Bu sebepledir ki, elçileri açık deliller getirirlerdi, fakat onlar dediler, bir insan mı? bize yol gösterecek ve inkar ettiler ve yüz çevirdiler, Allah da muhtaç olmadığını gösterdi ve Allah zengindir, övülmüştür.\n(7) inkar eden(ler) kimseler kesinlikle diriltilmeyeceklerini sandılar, de ki, hayır, Rabbim hakkı için mutlaka diriltileceksiniz sonra size yaptıklarınız şeyler haber verilecektir ve bu Allah’a göre kolaydır.\n(8) Allah’a ve Elçisine ve indirdiğimiz nura artık inanın ve Allah yaptıklarınız şeyleri haber almaktadır\n(9) Toplanma günü için sizi topladığı gün, işte o aldanma günüdür ve Allah’a kim inanırsa ve yararlı iş yaparsa onun kötülüklerini örter ve onu altlarından ırmaklar akan cennetlere sokar, orada ebedi kalırlar işte büyük başarı budur.\n(10) Ve inkar eden(ler) kimseler ve ayetlerimizi yalanlayanlar işte onlar ateş halkıdır orada sürekli kalacaklardır, orası ne kötü gidilecek yerdir. \n(11) Allah’ın izni dışında hiçbir musibet isabet etmez ve Allah’a kim inanırsa onun kalbini doğruya iletir ve Allah her şeyi bilendir.\n(12) O halde Allah’a ita’at edin ve Elçiye ita’at edin, eğer dönerseniz şüphesiz Elçimize düşen açıkça duyurmaktır.\n(13) Allah (ki) O’ndan başka tanrı yoktur ve mü’minler Allah’a dayansınlar.\n(14) Ey inanan(lar) kimseler şüphesiz eşlerinizden ve çocuklarınızdan (bazıları) size düşmandır, onlardan sakının ama affederseniz ve hoşgörürseniz ve bağışlarsanız muhakkak ki Allah (da) bağışlayandır, esirgeyendir.\n(15) Elbette mallarınız ve evladlarınız bir imtihandır, Allah ise, büyük ödül O’nun yanındadır.\n(16) Öyle ise Allah’tan gücünüz yettiği kadar korkun ve dinleyin ve ita’at edin ve kendiniz için en hayırlı olanı infak edin ve kim nefsinin cimriliğinden korunursa, işte onlar başarıya erenlerdir.\n(17) Eğer Allah’a güzel bir borçla borç verirseniz, sizin için onu kat kat yapar ve sizi bağışlar, Allah karşılık verendir, halimdir,\n(18) görünmeyeni ve görüneni bilendir, azizdir, hakimdir."
					}

					"talak-suresi": {
						"id": "talak-suresi",
						"title": "Tâlak",
						"categories": "",
						"url": " /Talak-Suresi/",
						"content": "65. Tâlak Sûresi\n\n(1) Ey peygamber kadınları boşa(mak iste)diğiniz zaman, onları iddetleri içinde boşayın ve iddeti sayın ve Rabbiniz Allah’tan korkun, onları evlerinden çıkarmayın ve kendileri de çıkmasınlar, ancak bir edepsizlikle gelmeleri başkadır, apaçık bunlar Allah’ın sınırlarıdır ve kim Allah’ın sınırlarını geçerse kendisine gerçekten yazık etmiştir, bilmezsin, belki Allah sonra, bundan yeni bir iş ortaya çıkarır.\n(2) Sürelerinin sonuna vardıkları zaman onları güzelce (yanınızda)  tutun yahut onlardan güzellikle ayrılın ve içinizden adalet sahibi iki kişiyi şahid tutun ve Allah için şahidliği yapın, Allah’a ve ahiret gününe inanan kimseye onunla öğütlenen işte budur ve Allah’dan kim sakınırsa, ona bir çıkış yaratır,\n(3) ve onu ummadığı yerden rızıklandırır ve Allah’a kim dayanırsa, O ona yeter, şüphesiz Allah elbette buyruğunu yerine getirendir, Allah herşey için bir ölçü koymuştur.\n(4) Ve onlar, kadınlarınızdan adetten kesilenler, eğer şüphe ederseniz, onların bekleme süresi üç aydır ve olanlar da, henüz adet görmeyenler ve olanların gebe süresi, yüklerini doğumlarına kadardır ve Allah’tan kim korkarsa ona işinde bir kolaylık yaratır\n(5) Allah’ın bu size indirdiği buyruğudur ve Allah’tan kim korkarsa onun kötülüklerini örter ve onun mükafatını büyütür.\n(6) Gücünüz ölçüsünde oturduğunuz yerde onları oturtun ve onları sıkıntıya sokmak için onlara zarar vermeyin ve şayet onlar gebe iseler yüklerini bırakıncaya kadar onların geçimini sağlayın, eğer sizin için(çocuğunuzu) emzirirlerse onlara ücretlerini verin ve güzellikle konuşup aranızda anlaşın eğer güçlük çekerseniz o zaman onu başka biri  emzirecektir.\n(7) Genişliğine göre geniş imkana sahip (olan) nafaka versin ve rızkı aleyhine kısıtlı olan kimse Allah’ın kendisine verdiği şeyden versin, Allah bir kişiye verdiğinden başkasıyla sorumlu tutmaz, Allah sonra, bir güçlükten bir kolaylık yaratacaktır\n(8) Rabbinin ve elçilerinin buyruğuna kentlerden nicesi baş kaldırdı, biz de onu çetin bir hesabla hesaba çektik ve ona korkunç bir azabla azabettik,\n(9) işinin vebalini taddı ve işinin sonucu bir ziyan idi. \n(10) Allah onlara şiddetli bir azab hazırlamıştır, o halde inanmış olan sağduyu\tsahipleri Allah’tan korkun, andolsun, Allah size bir uyarı indirdi.\n(11) Allah’ın ayetlerini size açık açık okuyan bir elçi (gönderdi), inanan(ları) kimseleri ve yararlı işler  yapanları karanlıklardan aydınlığa çıkarsın diye ve kim Allah’a inanır ve yararlı iş yaparsa onu içinde ebedi kalacakları altlarından ırmaklar akan cennetlere sokar, Allah ona rızık olarak gerçekten en güzeli vermiştir.\n(12) Allah O’dur ki, yedi göğü ve yerden onların benzerini yarattı, bunlar arasında buyruğu iner, şüphesiz Allah’ın her şey üzerine kadir olduğunu ve şüphesiz Allah’ın her şeyi bilgice muhakkak kuşatmış bulunduğunu bilesiniz diye."

					"tahrim-suresi": {
						"id": "tahrim-suresi",
						"title": "Tahrîm",
						"categories": "",
						"url": " /Tahrim-Suresi/",
						"content": "66. Tahrîm Sûresi\n\n(1) Ey peygamber, Allah’ın sana helal kıldığı şeyi eşlerinin hatırını isteyerek niçin? haram kılıyorsun. Allah bağışlayadır, esirgeyendir.\n(2) Andolsun, Allah size yeminlerinizi çözmeyi meşru’ kılmıştır ve Allah sizin sahibinizdir ve O bilendir, hüküm ve hikmet sahibidir.\n(3) Ve hani peygamber, eşlerinden birine gizlice bir söz söylemişti, ne zaman ki onu (sözü) (eşi) haber verdi ve Allah ona (peypambere) onu muttali kıldı, onun bir kısmını bildirmişti ve bir kısmından da vazgeçmişti, ne zaman ki, bunu eşine haber verince (eşi) dedi bunu sana kim? söyledi, dedi ki, bana bilen, haber alan söyledi.\n(4) Eğer kalblerinizin sapmış olmasından dolayı Allah’a ikiniz tevbe ederseniz ve eğer ona karşı birbirinize arka olursanız, şüphesiz, Allah’tır O, onun koruyucusu ve Cibril’dir ve mü’minlerin iyileridir ve sonra melekler bundan ona arkadır.\n(5) Belki de, onun Rabbi, eğer o sizi boşarsa, inanan, gönülden ita’at eden, tevbe eden, ibadet eden, seyahat eden, (kendisini Allah’a) teslim eden, sizden daha hayırlı, dul ve bakire eşlerle onu değiştirir \n(6) Ey inanan(lar) kimseler, kendinizi ve ailenizi bir ateşten koruyun, onun yakıtı ise, insanlardır ve taşlardır, onun başında Allah’ın kendilerine buyurduğu şeye karşı gelmeyen ve emredildikleri şeyi yapan gayet katı, şiddetli melekler vardır.\n(7) Ey inkar eden(ler) kimseler, bugün özür dilemeyin çünkü ancak siz yapıyor(lar) olduğunuz şeylerle cezalandırılıyorsunuz.\n(8) Ey inanan(lar) kimseler, Allah’a yürekten tevbe ile tevbe edin, umulur ki, Rabbiniz sizden kötülüklerinizi örter, sizi altlarından ırmaklar akan cennetlere sokar, Allah’ın peygamberi ve onunla beraber inanmış olanları utandırmayacağı günde onların nuru önlerinden,  önlerinden ve sağ yanlarından koşar, derler ki, Rabbimiz bize nurumuzu tamamla ve bizi bağışla doğrusu senin her şey üzerine gücün yeter.\n(9) Ey O! Peygamber kafirlerle ve münafıklarla cihad et ve onlara karşı katı davran, onların varacağı yer cehennemdir, ne kötü varılacak yerdir.\n(10) Allah inkar eden(ler) kimseler için, misal ile anlattı, Nuh’un karısını ve Lut’un karısını bu ikisi salih kullarımızdan iki kulun (nikahı) altında idiler fakat ihanet ettiler, (kocaları) Allahtan(hiçbir) şeyi onlardan savamadı ve haydi girenlerle beraber ateşe girin denildi. \n(11) Ve Allah inananlar hakkında misal ile Fir’avn’ın karısını anlattı, Rabbim bana katında cennetin içinde bir ev yap demişti hani ve  Fir’avndan ve onun (kötü) işinden beni kurtar ve zalimler topluluğundan beni kurtar.\n(12) Ve İmran’ın kızı Meryem’i, O ırzını korumuştu, biz de ona ruhumuzdan üflemiştik ve Rabbinin kelimelerini ve Kitaplarını doğrulamıştı ve gönülden ita’at edenlerden olmuştu."
					}

					"mulk-suresi": {

						"title": "Mulk",

						"url": " /Mulk-Suresi/",
						"content": "67. Mulk Sûresi\n\n(1) Elinde bulunan mülk ne mübarektir ve O’nun her şey üzerine gücü yeter,\n(2) O ki, hanginizin daha güzel iş yapacağınızı, sizi denemek için ölümü ve hayatı yarattı ve O üstündür, bağışlayandır,\n(3) ki O, tabaka tabaka yedi göğü yarattı, Rahman’ın yaratmasında hiçbir aykırılık, uygunsuzluk görmezsin, gözü(nü) döndür de (bak) hiçbir bozukluk görüyor musun?\n(4) Sonra gözü(nü) iki kez daha döndür (bak), ve o göz umudu keserek sana hor ve bitkin döner\n(5) ve andolsun biz göğü en yakın lambalarla donattık ve onları şeytanlar için taşlamalar yaptık ve onlara çılgın ateş azabı hazırladık.\n(6) Cehennem azabı Rablerini inkar edenler için vardır ve ne kötü gidilecek sonuçtur,\n(7) oraya atıldıkları zaman o kaynıyor ve onun homurtusunu işitirler, \n(8) topluluk onun içine atıldıkça her biri öfkeden neredeyse çatlayacak, onlara onun bekçileri sordu(lar), size bir uyarıcı gelmedi mi?\n(9) Evet dediler, andolsun bize uyarıcı geldi ama biz yalanladık ve dedik ki, Allah hiçbir şey indirmedi, hayır, siz ancak büyük bir sapıklık içindesiniz,\n(10) ve dediler ki, eğer biz söz dinleseydik yahut düşünseydik, çılgın ateşin halkı arasında bulunmazdık,\n(11) günahlarını itiraf ettiler, çılgın ateş halkı uzak olsun.\n(12) Görmedikleri halde Rablerine saygılı olan(lar) kimseler, şüphesiz bağış(lama) ve büyük mükafat onlar için vardır.\n(13) Sözünüzü gizleyin yahut onu açığa vurun çünkü O, göğüslerin özünü bilir,\n(14) yaratan kimse bilmez mi? ve O latiftir, haber alandır.\n(15) O, size yeri, boynu eğik yapandır haydi yürüyün onun omuzlarında (yeryüzünde) ve O’nun rızkından yeyin ve dönüş O’nadır.\n(16) Gökte olanın sizi yere batırmayacağından emin misiniz? O zaman o (yer) birden sallanır,\n(17) yoksa siz gökte olanın üzerine taş yağdıran (bir fırtına) göndermeyeceğinden emin misiniz? Tehdidim nasıldır bileceksiniz\n(18) ve andolsun, onlardan önceki kimseler yalanladılar ama benim inkarım nasıl? oldu. \n(19) Üstlerinde sıra sıra açıp yumarak uçan kuşları görmüyorlar mı? Rahman’dan başkası onları (havada) tutmuyor, doğrusu O her şeyi görmektedir,\n(20) yahut Rahman’nın dışında size yardım edecek, o sizin askeriniz olan şu kimdir? Hayır, kafirler ancak derin bir gaflet ve aldanma içindedirler,\n(21) yahut eğer O rızkını tutacak olursa size rızık verecek olan o kimdir? Doğrusu onlar azgınlık ve nefret içinde direnmektedirler.\n(22) Yüzüstü kapanarak yürüyen kimse mi? doğru gider yoksa dosdoğru yol üzerinde düzgün yürüyen kimse mi?\n(23) de ki, sizi yaratan ve size işitme (duyusu) ve gözler ve gönüller veren O’dur, ne kadar az şükrediyorsunuz,\n(24) de ki, yerde sizi üreten O’dur ve O’na, huzuruna toplanacaksınız\n(25) ve diyorlar, eğer doğru (söylüyor) iseniz bu tehdid (ettiğiniz azab) ne zaman? \n(26) de ki, şüphesiz bilgi Allah’ın yanındadır ve ancak ben apaçık bir uyarıcıyım,\n(27) ne zaman ki, onu yakından görünce inkar eden(lerin) yüzleri kötüleşti ve onu çağırıyor(lar) olduğunuz şey işte budur dendi ,\n(28) de ki, baksanıza eğer Allah beni ve benimle beraber olanları öldürse yahut bize acısa da, acıklı azabdan kafirleri kim? kurtarabilir,\n(29) de ki, O çok merhametlidir, O’na inanmışşızdır ve O’na dayanmışızdır, O apaçık bir sapıklık içinde olan kimdir yakında bileceksiniz,\n(30) de ki baksanıza eğer suyunuz çekilmiş olsa kim size akar bir su  getirebilir?"

						"categories": "",
						"url": " /Kalem-Suresi/",
						"content": "68. Kalem Sûresi\n\n(1) Nun, kaleme andolsun ve yazdıklarına.\n(2) Sen, Rabb’inin ni’metiyle cinlenmiş (deli) değilsin,\n(3) ve şüphesiz senin için kesintisi olmayan bir mükafat  vardır,\n(4) ve şüphesiz sen büyük bir ahlak üzerindesin,\n(5) göreceksin, onlar da görecekler\n(6) hanginiz fitnelenmiştir.\n(7) Şüphesiz, Rabbin O’dur en iyi bilen, kim(ler) kendi yolundan  sapmıştır ve doğru yoldadır, en iyi bilen O’dur, \n(8) öyleyse yalanlayanlara ita’at etme,\n(9) istediler ki, keşke sen yağcılık yapasın, onlar da yağcılık yapsınlar,\n(10) ve aşağılık, yemin edip duran, hiçbirine ita’at etme, \n(11) kötüleyip duran, söz götürüp getiren, \n(12) hayra engel olan saldırgan günahkar,\n(13) kaba, bundan sonra da kötülükle damgalı,\n(14) mal sahibi olmuş diye ve oğullar, \n(15) kendisine ayetlerimiz okunduğu zaman der, eskilerin masallarıdır,\n(16) biz onu, burnunun üzerini damgalayacağız.\t\n(17) Elbette biz, bahçe sahiplerine bela verdiğimiz gibi bunlara da bela verdik, hani onlar sabah olunca bahçeyi mutlaka devşireceklerine yemin etmişlerdi,\n(18) ve istisna da etmiyorlardı,\n(19) fakat Rabbinden dolaşıcı bir bela onu sardı ve onlar uyurlarken,\n(20) (bahçe) simsiyah kesiliverdi,\n(21) sabahleyin birbirlerine seslendiler,\n(22) eğer devşirecekseniz, ekininize erkenden gidin diye,\n(23) derken yürüdüler ve onlar fısıldaşıyorlardı,\n(24) hiçbir yoksul bugün yanınıza sakın sokulmasın diye,\n(25) ve engellemeye güçleri yettiği halde erkenden gittiler,\n(26) fakat bahçeyi görünce, elbette biz dediler, biz (yolu) şaşırdık, \n(27) hayır, biz mahrum bırakıldık,\t\n(28) orta yol üzere olanları dedi, size ben demedim mi? Tesbih etmeniz gerekmez miydi?\n(29) Rabbimizi tesbih ederiz dediler, doğrusu biz zulmedenlermişiz,\n(30) bir kısmı dönüp diğerini kınamağa başladılar,\n(31) yazık bize dediler, elbette biz azgınlarmışız,\n(32) belki Rabbimiz bize onun yerine ondan daha iyisini verir, elbette biz Rabbimizi arzulayanlarız.\n(33) İşte azab böyledir ve ahiret azabı ise daha büyüktür keşke bilseler idi.\n(34) Şüphesiz, Rableri katında ni’met bahçeleri muttakiler için vardır.\n(35) Biz müslümanları suçlular gibi yapar mıyız?\n(36) Neyiniz var? Nasıl hüküm veriyorsunuz,\n(37) yoksa sizin bir Kitabınız var mı? Onda (mı?) okuyorsunuz.\n(38) Şüphesiz, sizin için istediğiniz her şey onda var,\n(39) yoksa sizin, üzerimizde kıyamet gününe kadar sürecek andlarınız mı var? Şüphesiz ne hükmederseniz sizindir,\n(40) sor onlara, onların hangisi? buna kefildir,\n(41) yoksa kendilerinin ortakları mı var? O halde eğer doğrulardan iseler ortaklarını çağırsınlar, \n(42) bacakların açılacağı, sıvanacağı ve secdeye da’vet edilecekleri gün, güçleri yetmez,\n(43) onları, korkuyla gözleri bir zillet kaplar halbuki onlar sağlam iken secdeye da’vet edilirlerdi,\n(44) bu sözü yalanlayan kimseyi bana bırak, onları derece derece bilmedikleri yerden yaklaştıracağız,\n(45) onlara mühlet veriyorum, doğrusu benim tuzağım sağlamdır,\n(46) yoksa sen onlardan bir ücret (mi?) istiyorsun (da) borçtan (dolayı) ağır bir yük altındadırlar,\n(47) yoksa gayb yanlarında (mıdır?) Onlar yazıyorlar.\n(48) Rabbinin hükmüne sen sabret ve balık sahibi gibi (Yunus) olma ve o sıkıntıdan yutkunarak hani seslenmişti,\n(49) eğer Rabbinden bir ni’metin ona yetişmesi olmasaydı ve o  kınanarak çıplak bir yere, elbette atılırdı,\n(50) Rabbi onun du’asını kabul etti ve onu salihlerden yaptı.\n(51) Ve inkar eden(ler) kimseler Zikr(Kur’an)’ı işittikleri zaman neredeyse seni gözleriyle devireceklerdi ve şüphesiz O mecnundur diyorlardı,\n(52) halbuki o alemler için uyarıdan başka bir şey değildir."

					"hakka-suresi": {
						"id": "hakka-suresi",
						"title": "Hâkka",
						"categories": "",
						"url": " /Hakka-Suresi/",
						"content": "69. Hâkka Sûresi\n\n(1) Gerçekleşen,\n(2) gerçekleşen nedir?\n(3) gerçekleşenin ne olduğunu nerden? bileceksin.\n(4) Semud ve ’Ad, başa çarpan olayı yalanladılar,\n(5) bu yüzden Semud, azgın bir vak’a ile helak edildiler,\n(6) ve Ad (kavmi ise) uğultulu azgın bir kasırga ile\n(7) onu onların üzerine ardı ardına yedi gece ve sekiz gün saldı, o kavmi orada serilmiş görürsün, sanki onlar içi boş hurma kütükleridir,\n(8) onlardan geri kalan hiç görüyor musun?\n(9) Ve Fir’avn ve ondan önceki kimseler ve altüst olmuş kentler hatalı iş ile geldiler,\n(10) Rablerinin elçisine karşı geldiler, O da onları şiddeti gittikçe artan bir yakalayışla yakaladı.\n(11) Elbette biz su(lar) kabarınca akıp gidende (gemi) sizi taşıdık,\n(12) onu size bir ibret yapalım ve belleyen kulak(lar) onu bellesin diye.\n(13) Sur’a bir tek üfleme üflendiği zaman,\n(14) arz ve dağlar yerlerinden kaldırıldığı, bir tek çarpma ile çarpıştırıldığı,\n(15) işte o gün olacak olan vuku bulur,\n(16) gök yarılmıştır, o, o gün zayıftır,\n(17) ve o gün sekiz (melek)  Rabbinin tahtını üstlerinde taşır ve melekler de onun kenarlarındadır,\n(18) o gün arz olunursunuz, sizden hiçbir giz gizli kalmaz,\n(19) o zaman Kitabı sağından verilen kimse der ki, alın Kitabımı okuyun,\n(20) süphesiz ben, benim hesabımla, elbette karşılaşacağımı sezmiştim, \n(21) artık o memmun eden bir yaşam içindedir,\n(22) yüksek bir bahçede,\n(23) meyveleri aşağıya sarkmış,\n(24) geçmiş günlerde yaptığınız işlerden ötürü afiyetle yeyin ve için.\n(25) O zaman Kitabı sol tarafından verilen kimse der ki, Kitabım keşke verilmeseydi,\n(26) ve hesabım nedir, hiç bilmeseydim,\n(27) işimi bitirmiş ey olsaydı,\n(28) bana malım hiçbir yarar sağlamadı,\n(29) gücüm (saltanatım) benden yok olup gitti.\n(30) Tutun onu, onu bağlayın,\n(31) sonra onu cehenneme sallayın ,\n(32) sonra onu uzunluğu yetmiş arşın zincire vurun ,\n(33) çünkü o büyük Allah’a inanmıyor idi,\n(34) ve yoksulu doyurmaya ön ayak olmuyurdu,\n(35) bugün burada onun için candan bir dost  yoktur,\n(36) ve irinden başka yiyecek yoktur,\n(37) hata işleyenlerde başkası onu yemez.\n(38) Hayır, gördükleriniz şeylere yemin ederim,\n(39) ve görmedikleriniz şeylere. \n(40) Şüphesiz o, elbette değerli bir elçinin sözüdür,\n(41) ve O, bir şa’irin sözü değildir, ne de az inanıyorsunuz\n(42) ve bir kahinin sözü değildir, ne de az düşünüyorsunuz.\n(43) Alemlerin Rabbi tarafından indirilmiştir,\n(44) ve eğer bazı laflar uydurup bize iftira etseydi,\n(45) elbette onun sağını alırdık,\n(46) sonra onun can damarını keserdik,\n(47) ondan, sizden hiçbir kimse engel olamazdı.\n(48) Şüphesiz O muttakiler için bir öğüttür.\n(49) Ve elbette biz, içinizdeki yalanlayıcıları biliyoruz, elbette muhakkak,\n(50) doğrusu o, kafirler için elbette hasrettir,\n(51) ve şüphesiz O, muhakkak kesin gerçektir,\n(52) öyleyse ulu Rabb’inin adını tesbih et."
					}

					"mearic-suresi": {
						"id": "mearic-suresi",
						"title": "Meâric",
						"categories": "",
						"url": " /Mearic-Suresi/",
						"content": "70. Meâric Sûresi\n\n(1) Bir soran, vuku bulacak azabı sordu.\n(2) Kafirler için onu def edecek yoktur.\n(3) Allah’tan yüksek makamların sahibi,\n(4) melekler ve ruh, O’na, miktarı elli bin yıl olan bir gün içinde  çıkar.\n(5) Şimdi sen güzel bir sabırla sabret, \n(6) onlar onu uzak görüyor(lar),\n(7) biz ise onu yakın görüyoruz.\n(8) O gün gök erimiş maden gibi olur,\n(9) ve renkli yün gibi dağlar olur,\n(10) ve dost dostun halini sormaz,\n(11) o günün azabından(kurtarmak için), suçlu olan ister, keşke fidye versin, oğullarını birbirlerine gösterilirler, \n(12) ve eşini ve kardeşini,\n(13) ve kendisini barındıran tüm ailesini,\n(14) ve yeryüzünde bulunanları, hepsini sonra kendisini kurtarsın.\n(15) Hayır, şüphesiz O alevlenen bir ateştir,\n(16) derileri kavurur soyar,\n(17) sırtını dönen kimseyi ve yüz çevireni çağırır,\n(18) toplayıp biriktireni.\n(19) Doğrusu insan hırslı (ve huysuz) yaratılmıştır,\n(20) kötülük kendisine dokunduğu zaman sızlanır,\n(21) hayır dokunduğu zaman, eli sıkıdır,\n(22) ancak namaz kılanlar bunun dışındadır,\n(23) ki onlar namazlarında daimdirler,\n(24) ve onların mallarında belli bir hak (hisse) vardır\n(25) isteyenler için ve mahrumlar için,\n(26) ve ceza gününü tasdik ederler,\n(27) ve onlar Rabb’lerinin azabından korkarlar,\n(28) çünkü Rabb’lerinin azabına güven olmaz,\n(29) ve onlar ırzlarını korurlar,\n(30) eşleri dışındadır ya da ellerinin altında bulunanlar, şüphesiz onlar kınanmazlar,\n(31) ama kim bundan ötesini ararsa işte onlar (sınırı) aşanlardır,\n(32) ve onlar emanetlerini ve ahidlerini gözetirler,\n(33) ve onlar şahidliklerini yaparlar,\n(34) ve onlar namazlarını korurlar,\n(35) işte onlar cennetlerde ağırlanırlar.\n(36) İnkar eden(lere) kimselere ne oluyor? Sana doğru koşuyorlar,\n(37) sağdan ve soldan ayrı ayrı gruplar halinde,\n(38) onlardan her biri, ni’met cennetine sokulacağını umuyor mu?\n(39) Hayır, elbette biz, bildikleri şeyden onları yarattık.\n(40) Hayır, doğuların ve batıların Rabb’ine yemin ederim ki elbette bizim gücümüz yeter,\n(41) onları kendilerinden daha hayırlısıyla değiştirmeğe ve biz, önüne geçilecek değil(iz). \n(42) Kendilerine va’dedilen günlerine kavuşuncaya kadar onları bırak  dalsınlar ve oynasınlar. \n(43) O gün kabirlerden hızlı hızlı çıkarlar, Onlar, dikilenlere (putlara) koşuyorlar, gibidirler.\n(44) Onları, korkulu gözleri, alçaklık bürümüş, işte onlara va’dedilmiş olan gün budur."
					}

					"nuh-suresi": {
						"id": "nuh-suresi",
						"title": "Nûh",
						"categories": "",
						"url": " /Nuh-Suresi/",
						"content": "71. Nûh Sûresi\n\n(1) Elbette biz onlara acıklı bir azab gelmeden önce kavmini uyar diye, Nuh’u kavmine gönderdik.\n(2) Ey kavmim dedi, şüphesiz ben sizin için açık bir uyarıcıyım,\n(3) ki Allah’a kulluk edin ve O’ndan korkun ve bana da ita’at edin,\n(4) günahlarınızdan bir kısmını sizin için bağışlasın ve belli bir süreye kadar sizi ertelesin zira Allah’ın süresi geldiği zaman ertelenmez, keşke bilenlerden olsaydınız.\n(5) Rabbim dedi, şüphesiz ben gece ve gündüz kavmimi da’vet ettim,\n(6) fakat benim da’vetim, onların kaçışlarından başka bir şey artırmadı,\n(7) ve elbette ben, her nezaman onları bağışlaman için onları da’vet ettimse, parmaklarını kulaklarına koydular ve örtülerini başlarına çektiler ve direttiler ve kibirle böbürlendiler,\n(8) sonra elbette ben, onları açıkça da’vet ettim,\n(9) sonra şüphesiz ben, onlara açıktan söyledim ve sır olarak onlara  gizli söyledim,\n(10) dedim ki Rabbinizden mağfiret dileyin çünkü O çok bağışlayandır,\n(11) gökten üzerinize bol yağmur göndersin,\n(12) ve size mallarla ve oğullarla yardım etsin ve size bahçeler versin ve size ırmaklar versin. \n(13) Ne? oluyor size, Allah için saygı ummuyorsunuz,\n(14) oysa O sizi aşama aşama yarattı.\n(15) Tabaka tabaka yedi göğü, Allah nasıl yarattı görmediniz mi? \n(16) Ve Ay’ı bunların içinde nur yaptı ve güneşi bir lamba yaptı.\n(17) Ve Allah, bir bitki olarak yerden sizi bitirdi,\n(18) sonra oraya geri çevirecektir ve tekrar mükemmel çıkarışla çıkaracaktır,\n(19) Ve Allah sizin için yeri bir sergi yaptı,\n(20) ondaki geniş geniş yollarda gidesiniz diye.\n(21) Nuh dedi, Rabbim elbette onlar bana karşı geldiler ve ziyan dışında, malı ve çocuğu artırmayan bir adama uydular, \n(22) ve büyük büyük tuzaklarla tuzaklar kurdular,\n(23) ve dediler ki tanrılarınızı bırakmayın ve Vedd’i bırakmayın ve ne de Suva’ı ve ne de ve Yeğus’u ve Ye’uk’u ve Nesr’i,\n(24) ve andolsun çoklarını yoldan çıkardılar ve sen (de) o zalimlere şaşkınlıktan başka bir şey artırma,\n(25) hatalarından dolayı boğuldular, ateşe sokuldular ve kendilerine  Allah’tan başka yardımcılar bulamadılar,\n(26) ve Nuh dedi ki Rabbim yeryüzünde kafirlerden tek kişi bırakma,\n(27) çünkü eğer sen onları bırakırsan, kullarını şaşırtırlar ve  inkarcı ahlaksız (olandan) başkasını doğurmazlar,\n(28) Rabbim bağışla beni ve babamı-anamı ve inanarak evime giren kimseyi ve inanan erkekleri ve inanan kadınları ve zalimlerin helaki dışında bir şeyi artırma."
					}

					"cinn-suresi": {
						"id": "cinn-suresi",
						"title": "Cinn",
						"categories": "",
						"url": " /Cinn-Suresi/",
						"content": "72. Cinn Sûresi\n\n(1) De ki, cin(ler)den bir topluluğun gerçekten (Kur’an) dinledikleri bana vahyolundu ve dedikleri, şüphesiz biz harikulade güzel bir Kur’an dinledik,\n(2) doğru yola iletiyor ve ona inandık, artık hiç kimseyi, Rabb’imize ortak koşmayacağız,\n(3) doğrusu O, Rabbimizin şanı, yücedir, O eş edinmemiştir ve ne de çocuk. \n(4) Gerçek şu idi ki, bizim beyinsiz, Allah hakkında saçma şeyler söylüyor, \n(5) ve elbette biz insanların ve cinlerin Allah’a karşı asla yalan  söylemeyeceklerini sanmıştık,\n(6) ve doğrusu insanlardan (bazı) erkekler idi, cinlerden bazı erkeklere sığınırlardı ve onların şımarıklığını artırırlardı\n(7) ve onlar da sizin sandığınız gibi Allah’ın asla hiç kimseyi  diriltmeyeceğini sanmışlardı.\n(8) Ve elbette biz göğe dokunduk ve onu kuvvetli bekçilerle ve ışınlarla doldurulmuş bulduk, \n(9) ve elbette biz onun dinlemeğe mahsus oturma yerlerinde oturur idik şimdi artık kim dinlemek istese kendisini gözetleyen bir ışın bulur,\n(10) ve elbette biz bilmiyoruz, yeryüzünde olanlara kötülük mü istendi yoksa Rabb’leri onları doğruya iletmek (mi?) diledi.\n(11) Bize gelince bizden iyiler (de) vardır ve bizden bundan başkası (da) vardır, biz çeşitli yollardayız.\n(12) Biz Allah’ı yeryüzünde asla aciz bırakamayacağımızı ve O’nu  kaçmakla asla aciz bırakamayacağımızı anladık.\n(13) Biz ne zaman ki, yol gösteren (Kur’an)ı işitince, ona inandık, artık kim Rabb’ine inanırsa eksik verilmesinden korkmaz ve ne de kötülük edilmesinden.\n(14) Ve elbette biz, bizden müslümanlar vardır ve bizden doğru yoldan sapanlar vardır, artık kimler müslüman olursa işte onlar doğru yolu aramışlardır.\n(15) Hak yoldan sapanlar ise cehenneme odun olmuşlardır.\n(16) Ve şayet yolda doğru gitselerdi onları bol su ile sulardık,\n(17) onları onunla sınayalım diye ve kim Rabb’ini anmaktan yüz çevirirse onu alt eden bir azaba sokar.\n(18) Ve şüphesiz mescidler Allah’a mahsustur, artık Allah ile beraber hiç kimseye yalvarmayın.\n(19) Ve şüphesiz ne zaman ki, Allah’ın kulu kalktığında, O’na yalvarınca, nerdeyse onun üzerine keçe gibi birbirlerine geçecek oluyorlardı.\n(20) De ki ancak ben Rabbime yalvarırım ve hiç kimseyi O’na ortak koşmam.\n(21) De ki elbette ben sahip değilim, size zarar(vermeye) ve ne de akıl.\n(22) De ki elbette beni hiç kimse Allah’tan kurtaramaz ve asla ondan başka sığınacak kimse bulamam.\n(23) Sadece (yapabileceğim), Allah’tan duyurmaktır ve O’nun elçiliğidir, artık kim Allah’a ve Elçisine baş kaldırırsa şüphesiz ona, içinde sürekli ebedi kalacağı cehennem ateşi vardır.\n(24) Nihayet kendilerine va’dedilen şeyi gördükleri zaman, kimin yardım edeni daha zayıftır ve sayıca daha azdır bileceklerdir. \n(25) De ki hayır bilmem, size söylenen şey yakın mıdır? yoksa Rabbim onun için uzun bir süre koyacak (mıdır?)\n(26) Gaybı bilendir, gizli bilgisini kimseye göstermez,\n(27) ancak elçiden razı olduğu kimseye (gösterir), çünkü O, önüne önüne ve arkasına gözetleyiciler sevk eder,\n(28) elbette Rablerinin risaletini, duyurduklarını bilsin diye ve onlarda bulunan herşeyi kuşatmıştır ve her şeyi bir bir saymıştır."

						"categories": "",
						"url": " /Muzzemmil-Suresi/",
						"content": "73. Muzzemmil Sûresi\n\n(1) Ve ey örtüsüne bürünen,\n(2) geceleyin, birazında yalnız kalk,\n(3) onun yarısında, yahut bundan biraz eksilt,\n(4) veya bunu artır ve ağır ağır Kur’an oku, \n(5) doğrusu biz senin üzerine ağır bir söz bırakacağız,\n(6) gerçekten gece kalkmak, o daha tesirlidir ve söz(ler) daha sağlamdır,\n(7) çünkü senin gündüzde uzun süre uğraşacağın şeyler vardır,\n(8) ve Rabbinin adını an ve O’na bütün gönlünle yönel,\n(9) doğunun ve batının Rabbidir, O’ndan başka tanrı yoktur, yalnız O’nu vekil edin,\n(10) onların dedikleri şeylere sabret ve güzel bir ayrılışla onlardan ayrıl,\n(11) beni yalnız bırak ve ni’met sahibi yalanlayıcıları ve onlara biraz mühlet ver,\n(12) doğrusu bizim yanımızda bukağılar vardır ve cehennem,\n(13) ve boğazı tırmalayan bir yiyecek ve acı veren bir azab,\n(14) o gün yer ve dağlar sarsılır ve dağlar dağılan kum yığınları olur.\n(15) Doğrusu biz, Fir’avn’a bir elçi gönderdiğimiz gibi size, aleyhinize tanıklık edecek bir elçi gönderdik,\n(16) Fir’avn elçiye karşı geldi, biz de onu ağır bir yakalayışla yakaladık.\n(17) Eğer inkar ederseniz çocukları ihtiyar yapan o günden peki nasıl? kendinizi kurtaracaksınız, \n(18) gök onun sebebiyle yarılır, O’nun va’di olmuştur, mutlaka yapılmıştır.\n(19) Şüphesiz bu bir öğüttür, dileyen kimse Rabbine varan bir yol tutar.\n(20) Şüphesiz  gecenin üçte ikisinden daha azında ve yarısında senin kalktığını Rabb’in biliyor ve onun üçte birinde seninle beraber bulunanlardan bir topluluğun da ve Allah geceyi ve gündüzü takdir eder, sizin onu asla sayamayacağınızı bildi, bu yüzden sizi affetti, artık Kur’andan kolayınıza gelen şeyi okuyun, içinizden, hastalar ve yeryüzünde gezip Allah’ın lutfundan arayan başka kimseler ve Allah yolunda savaşan başka insanlar bulunacağını bilmiştir, onun için O’ndan kolayınıza gelen şeyi okuyun ve namazı kılın ve zekatı verin ve güzel bir borçla Allah’a borç verin ve hayırdan kendiniz için verdiklerinizi bulacaksınız, Allah katında o daha hayırlıdır ve mükafatça daha büyüktür ve Allah’tan mağfiret dileyin, şüphesiz Allah çok bağışlayandır, çok esirgeyendir."

					"muddessir-suresi": {
						"id": "muddessir-suresi",
						"title": "Muddessir",
						"categories": "",
						"url": " /Muddessir-Suresi/",
						"content": "74. Muddessir Sûresi\n\n(1) Ve Ey örtüsüne bürünen,\n(2) kalk ve uyar,\n(3) ve Rabbini tekbir et,\n(4) ve elbiseni temizle,\n(5) ve pislikten kaçın,\n(6) ve verdiğini çok bularak başa kakma,\n(7) ve Rabbin için sabret.\n(8) Sur’a (boruya) üflendiği zaman\n(9) işte o gün, çetin bir gündür,\n(10) kafirler için kolay değildir\n(11) beni yalnız bırak ve tek olarak yarattığım adamı, \n(12) ve ona mal verdim, uzun boylu,\n(13) ve göz önünde oğullar,\n(14) ve kendisine bir döşeyişle döşedim,\n(15) sonra daha da artırmamı hırsla ister.\n(16) Hayır, çünkü o bizim ayetlerimize karşı, bir inatçı oldu,\n(17) onu dimdik bir yokuşa sardıracağım,\n(18) zira o düşündü, ölçtü biçti,\n(19) kahrolası nasıl da ölçtü biçti\n(20) sonra kahrolası nasıl ölçtü biçti,\n(21) sonra baktı,\n(22) sonra surat astı, kaşlarını çattı,\n(23) sonra arkasını döndü ve böbürlendi,\n(24) sonra, bu rivayet edilip öğretilen bir büyü(den) başka bir şey değildir, dedi, \n(25) bu bir insan sözü(nden) başka bir şey değildir.\n(26) Onu Sekar’a sokacağım\n(27) ve sen nereden bileceksin? Sekar’ın ne olduğunu,\n(28) geriye bir şey komaz ve ne de bırakmaz,\n(29) insanı yakar kavurur,\n(30) üzerinde  on(dokuz), (on)dokuz vardır.\n(31) Ve biz meleklerden başkasını cehennemin muhafızları yapmadık ve kalblerinde hastalık bulunan kimseler ve kafirler, bu misalle Allah demek ne? istedi desinler diye ve Kitap verilmiş olanlar ve inananlar kuşkulanmasınlar ve inananların imanı artsın diye ve kendilerine Kitap verilmiş olanlar iyice inansın diye inkar edenler için onların sayısını bir sınavdan başka bir şey yapmadık böylece Allah dilediği kimseyi şaşırtır ve dilediği kimseyi doğru yola iletir ve Rabbinin ordularını O’ndan başkası bilmez ve bu, insanlara bir uyarı(dan) başka bir şey değildir.\n(32) Hayır, Aya andolsun \n(33) ve dönüp gitmekte olan geceye,\n(34) ve ağardığında sabaha.\n(35) Şüphesiz ki o büyüklerden biridir,\n(36) insanlar için uyarıcıdır,\n(37) sizden ileri gitmek veya geri kalmak dileyen kimseler için.\n(38) Her can kazandığıyle rehin alınmıştır,\n(39) yalnız sağın adamları hariçtir.\n(40) Cennetler içinde soruyorlar,\n(41) suçluların,\n(42) sizi yakıcı ateş içine sürükleyen nedir?\n(43) Dediler ki biz namaz kılanlardan olmadık,\n(44) ve yoksula yediren değildik,\n(45) ve biz boş şeylere dalanlar ile birlikte dalardık,\n(46) ve biz ceza gününü yalanlardık,\n(47) nihayet bize ölüm gelip çattı.\n(48) Artık onlara şefa’atçilerin şefa’ati fayda vermez.\n(49) Onlara ne oluyor ki? öğütten yüz çeviriyorlar.\n(50) Sanki onlar kaçan yaban eşekleri gibidir,\n(51) aslandan ürkmüş.\n(52) Hayır, onlardan her kişi kendisine açılan sahifeler verilmesini istiyor.\n(53) Hayır, bilakis onlar ahiretten korkmuyorlar.\n(54) Hayır, muhakkak o bir ikazdır.\n(55) Dileyen kimse onu düşünür, öğüt alır,\n(56) ve onlar, Allah dilemesi dışında öğüt almazlar, O’dur, ehli takva ve ehli mağfiret."

					"kiyame-suresi": {
						"id": "kiyame-suresi",
						"title": "Kıyâme",
						"categories": "",
						"url": " /Kiyame-Suresi/",
						"content": "75. Kıyâme Sûresi\n\n(1) Hayır, and içerim kıyamet gününe,\n(2) yine hayır, and içerim daima kendini kınayan nefse,\n(3) insan kendisinin kemiklerini bir araya toplamayacağımızı mı sanıyor?\n(4) Evet onun parmak uçlarnı düzenlemeğe gücümüz yeter.\n(5) Fakat insan ilerisini (kıyameti) yalanlamak ister,\n(6) sorup durur kıyamet günü nerede?\n(7) Göz kamaştığı zaman,\n(8) ve ay tutulduğu,\n(9) ve güneş ve ay bir araya toplandığı.\n(10) İnsan o gün der, kaçacak yer neresidir? \n(11) Hayır sığınacak yer yoktur,\n(12) o gün Rabbinin, varıp durulacak yer,\n(13) o gün insanın yapıp öne sürdüğü ve geri bıraktığı şeyler haber verilir,\n(14) doğrusu insan kendi nefsini görür,\n(15) ve şayet ortaya özürler atsa (da).\n(16) Onu okumak için, onu diline depretme,\n(17) şüphesiz onu toplamak ve okumak bize düşer,\n(18) O’nu okuduğumuz zaman, onun okunuşunu izle,\n(19) sonra şüphesiz onu açıklamak bize düşer.\n(20) Hayır, bilakis siz çarçabuk geçeni seviyorsunuz,\n(21) ve ahireti bırakıyorsunuz.\n(22) Yüzler vardır, o gün ışıl ışıl parlar,\n(23) Rabbine bakar,\n(24) ve yüzler vardır, o gün asıktır\n(25) kendisine, belini kıran(bela)nın yapılacağını anlar.\n(26) Hayır, ne zaman ki (can) köprücük kemiklerine dayanır,\n(27) ve denir, kim? efsun yapar,\n(28) ve bunun ayrılık zamanı olduğunu anlar,\n(29) ve bacak bacağa dolaşır,\n(30) o gün sevk Rabbinedir.\n(31) Sadaka vermedi ve namaz da kılmadı,\n(32) fakat yalanladı ve döndü,\n(33) sonra çalım satarak ailesine gitti,\n(34) yazık sana yazık,\n(35) yine yazık sana yazık.\n(36) İnsan başı boş bırakılacağını sanıyor mu?\n(37) Kendisi dökülen meniden bir nutfe (sperm) değil miydi?\n(38) Sonra alaka (embriyo) oldu ve yarattı ve düzenledi,\n(39) ve ondan iki çifti, erkeği ve dişiyi var etti, \n(40) buna gücü yetecek değil mi?"
					}

					"insan-suresi": {
						"id": "insan-suresi",
						"title": "İnsân",
						"categories": "",
						"url": " /Insan-Suresi/",
						"content": "76. İnsân Sûresi\n\n(1) İnsanın üzerinden, anılan bir şey olmadığı, uzun devirden bir süre geçmedi mi?\n(2) Doğrusu biz, insanı karışık bir nutfeden, imtihan etmek için yarattık ve onu işitici, görücü yaptık. \n(3) Elbette biz, ona yolu gösterdik, ya şükreder veya nankör olur.\n(4) Elbette biz, kafirler için zincirler ve demir halkalar ve alevli bir ateş hazırlamışızdır.\t\n(5) Şüphesiz iyiler, karışımı kâfûr olan bir kadehten içerler,\n(6) Allah’ın kulları ondan bir kaynak içerler, fışkırtarak akıtırlar,\n(7) adaklarını yerine getirirler ve salgın şerri olan, bir günden korkarlar, \n(8) ve sevdikleri yoksula ve yetime ve esire yemeği yedirirler,\n(9) Allah rızası için biz size yediriyoruz, sizden bir karşılık, ne de teşekkür beklemiyoruz,\n(10) çünkü biz çok katı, suratsız bir günde Rabbimizden korkarız.\n(11) Allah onları o günün şerrinden korumuştur ve onlara parlaklık ve sevinç vermiştir, \n(12) onların ödülleri sabrettiklerinden dolayı cennettir ve ipektir,\n(13) orada divanlar üzerinde yaslanırlar, orada (yakıcı) güneş ve ne de dondurucu soğuk görmezler,\n(14) ve onun gölgeleri üzerlerine yaklaşmıştır ve aşağı eğdirilerek, meyvaları eğdirilmiştir, \n(15) ve gümüşten kaplar ve billur olan kupalar yanlarında dolaştırılır, \n(16) gümüşten billurlar ki istedikleri ölçüde onları takdir etmişlerdir,\n(17) ve orada karışımı zencefil olan kadehten onlara içirilir, \n(18) orada bir çeşme, adına Selsebil denir,\n(19) ölümsüz gençler çevrelerinde dolaşır, onları görsen kendilerini saçılmış inci sanırsın, \n(20) ve sonra baktığın zaman bir ni’met görürsün ve bir büyük mülk,\n(21) üstlerinde yeşil ince ipekten ve kalın ipekten giysiler vardır \n ve gümüşten bilezikler takınmışlardır ve Rableri onlara tertemiz bir içki içirmiştir,\n(22) şüphesiz bu sizin ödülünüz oldu ve çalışmanız, teşekküre layık  olmuştur. \n(23) Muhakkak Biziz, sana Kur’an’ı parça parça biz indirdik,\n(24) o halde Rabb’inin hükmüne sabret ve onlardan, günahkara yahut inkarcıya ita’at etme, \n(25) ve sabah ve akşam Rabbinin adını an, \n(26) gecenin bir bölümünde O’na secde et ve geceleyin uzun zaman O’nu tesbih eyle. \n(27) Şüphesiz bunlar çabuk geçeni (dünyayı) seviyorlar ve ötelerindeki ağır bir günü bırakıyorlar,\n(28) Onları, biz yarattık ve yapılarını sıkıca bağladık ve dilediğimiz zaman, tam bir değişiklikle, onların benzerleriyle değiştiririz.\n(29) Şüphesiz bu bir öğüttür, dileyen kimse Rabbine varan yolu tutar, \n(30) ve Allah’ın dilemesi dışında siz dileyemezsiniz, şüphesiz Allah bilendir, hüküm ve hikmet sahibidir, \n(31) dilediği kimseyi rahmetine sokar ve zalimler, onlar için acıklı bir azab hazırlamıştır"
					}

					"murselat-suresi": {
						"id": "murselat-suresi",
						"title": "Murselât",
						"categories": "",
						"url": " /Murselat-Suresi/",
						"content": "77. Murselât Sûresi\n\n(1) Andolsun birbiri ardınca gönderilenlere, \n(2) esip savuranlara,\n(3) ve yaydıkça yayanlara,\n(4) ve ayırdıkça ayıranlara,\n(5) ve öğüt bırakanlara,\n(6) özür yahut uyarı,\n(7) ki mutlaka, size va’dedilen elbette olacaktır.\n(8) Yıldızların silindiği zaman,\n(9) ve gök yarıldığı zaman,\n(10) ve dağlar ufalanıp savrulduğu zaman, \n(11) ve elçilere vakit belirlendiği zaman, \n(12) hangisi için? günün ertelenmiştir,\n(13) hüküm günü için,\n(14) hüküm günü nedir, nereden? bileceksin,\n(15) o gün yalanlayanların vay haline.\n(16) Öncekileri helak etmedik mi?\n(17) sonra onların ardına takarız, geridekileri, \n(18) suçlulara böyle yaparız,\n(19) o gün yalanlayanların vay haline. \n(20) Âdi bir sudan sizi yaratmadık mı?\n(21) Onu sağlam bir karar yerine koyduk,\n(22) belirli bir süreye kadar,\n(23) ve biçimlendirdik, ne güzel biçim vereniz biz\n(24) o gün yalanlayanların vay haline.\n(25) Arz’ı toplanma yeri yapmadık mı?\n(26) Diriler (için) ve ölüler (için),\n(27) ve orada yüksek yüksek dağlar meydana getirmedik mi? Ve size tatlı su(lar) içirmedik mi?\n(28) o gün yalanlayanların vay haline.\n(29) Onu yalanlamış olduğunuz şeye haydi gidin,\n(30) üç dalı olan bir gölgeye gidin,\n(31) gölgelendirmez ve ne de alevden korumaz,\n(32) gerçekten o kütük gibi kıvılcım(lar) saçar,\n(33) sanki o sapsarı bir halattır,\n(34) o gün yalanlayanların vay haline.\n(35) Bu konuşamayacakları gündür,\n(36) ve kendilerine izin verilmez, özür dilesinler,\n(37) o gün yalanlayanların vay haline.\n(38) İşte bu hüküm günüdür, sizi ve öncekileri bir araya topladık, \n(39) eğer sizin bir hileniz varsa haydi bana hile yapın,\n(40) o gün yalanlayanların vay haline.\n(41) Şüphesiz, muttakiler ise gölgeler altındadır ve çeşme başındadırlar,\t\n(42) ve meyvalar (içindedirler), gönüllerinin çektiği şeylerden,\n(43) yapıyor(sunuz) olduğunuza karşılık afiyetle yeyin ve için, \n(44) elbette biz güzel davrananları böyle mükafatlandırırız,\n(45) o gün yalanlayanların vay haline.\n(46) Yiyin ve azıcık sefa sürün, siz suçlularsınız,\n(47) o gün yalanlayanların vay haline,\n(48) ve onlara rüku’ edin dendiği zaman rüku’ etmezler,\n(49) o gün yalanlayanların vay haline,\n(50) bundan sonra hangi? söze inanacaklar."
					}

					"nebe-suresi": {
						"id": "nebe-suresi",
						"title": "Nebe",
						"categories": "",
						"url": " /Nebe-Suresi/",
						"content": "78. Nebe Sûresi\n\n(1) Birbirlerine hangi şeyden? soruyorlar,\n(2) büyük haber den (mi?)\n(3) Ki onlar, onda ayrılığa düşmektedirler.\n(4) Hayır, yakında bilecekler,\n(5) sonra hayır, yakında bilecekler.\n(6) Arzı bir beşik yapmadık mı?\n(7) Ve dağları birer kazık,\n(8) ve çift çift, sizi yarattık, \n(9) ve uykunuzu dinlenme yaptık, \n(10) ve geceyi bir giysi yaptık, \n(11) ve gündüzü geçim zamanı yaptık, \n(12) ve üstünüzde sağlam yedi (gök) bina ettik,\n(13) ve parıl parıl parlayan bir lamba yarattık, \n(14) ve sıkışan(bulut)lardan şarıl şarıl su indirdik,\n(15) onunla dane(ler) ve bitki(ler) çıkaralım diye, \n(16) ve birbirine sarmaş dolaş bahçeler. \n(17) Muhakkak ki hüküm günü belirlenmiş bir vakittir,\n(18) o gün Sur’a üflenir, bölük bölük gelirsiniz,\n(19) ve gök açılmıştır ve kapı kapı olmuştur, \n(20) ve dağlar yürütülmüştür, bir serab olmuştur,\n(21) şüphesiz, gözetleme yeri, cehennem olmuştur,\n(22) azgınların varacağı yerdir, \n(23) çağlar boyu orada kalacalardır,\n(24) orada bir serinlik tadmazlar ve ne de içilecek bir şey,\n(25) yalnız kaynar su ve irin (içerler),\n(26) uygun bir ceza olarak.\n(27) Çünkü onlar bir hesap ummuyor(lar) idiler,\n(28) ve tekzib ile ayetlerimizi yalanlamışlardı, \n(29) ve her şeyi saymıştık, yazmıştık,\n(30) şimdi tadın, artık asla, azabdan başka bir şey size artırmayacağız.\n(31) Şüphesiz, başarı ödülü, muttakiler için vardır,\n(32) bahçeler ve bağlar,\n(33) ve göğüsleri tomurcuklanmış yaşıt kızlar,\n(34) ve dolu kadeh(ler),\n(35) orada boş söz işitmezler ve ne de yalan,\n(36) yeterli bir bağış olarak Rabbinden bir karşılık.\n(37) Göklerin ve yerin ve ikisi arasında bulunanların çok merhametli Rabbi, O’nun huzurunda konuşmaya güçleri yetmez,\n(38) o gün Ruh ve melekler sıra sıra dururlar, O’nun, Rahman’ın izin verdiği kimseler dışındakiler konuşamaz ve o da doğruyu söyler, \n(39) işte bu hak günüdür, artık dileyen kimse Rabbine varan bir yol tutar,\n(40) elbette biz, sizi yakın bir azab ile uyardık, o gün kişi, ellerinin öne sürdüğü işlere bakar ve kafir, keşke ben toprak olsaydım der."

						"categories": "",
						"url": " /Naziat-Suresi/",
						"content": "79. Nâziât Sûresi\n\n(1) Andolsun şiddetle söküp, çıkaranlara\n(2) ve usulca çekip, alanlara, \n(3) yüzüp, yüzerek gidenlere,\n(4) yarışıp, yarışarak geçenlere,\n(5) derken işi düzenleyenlere.\n(6) O gün o sarsıntı sarsar,\n(7) ardından (başka gürültü) takip eder,\n(8) o gün yürekler çarpar,\n(9) gözleri (korkudan) aşağı kayar.\n(10) Diyorlar ki, biz yine eski halimize döndürülecek (miyiz?)\n(11) biz çürümüş kemikler olduktan sonra ha?\n(12) Bu öyle ise dediler, ziyanlı bir dönüştür,\n(13) halbuki O, bir tek haykırıştır,\n(14) Onlar hemen uyanıklık alanındadırlar.\n(15) Musa’nın haberi sana geldi mi?\n(16) Hani, kutsal vadi’de, Tuva’da, Rabbi ona seslenmişti \n(17) Fir’avn’a git, çünkü o azdı,\n(18) de ki arınmayı ister misin?\n(19) Ve seni Rabb’ine ileteyim, O’ndan korkasın, \n(20) sonra büyük mu’cizeyi ona gösterdi, \n(21) fakat o yalanladı ve karşı geldi,\n(22) sonra sırtını döndü çalışmağa koyuldu,\n(23) topladı ve bağırdı,\n(24) ve, ben sizin en yüce Rabbinizim dedi.\n(25) Allah onu sonun ve ilkin azabıyle cezalandırdı.\n(26) Şüphesiz bunda korkacak kimseler için elbette ibret(ler) vardır.\n(27) Yaratılışça siz mi? daha çetinsiniz yoksa gök (mü?), onu (Allah) yaptı,\n(28) kalınlığını yükseltti, onu düzenledi,\n(29) gecesini örtüp kararttı ve kuşluğunu açığa çıkardı, \n(30) ve bundan sonra da yeri yayıp yuvarlattı,\n(31) ondan suyunu ve otlağını çıkardı,\n(32) ve dağları oturttu,\n(33) (bunlar) geçimidir, sizin için ve hayvanlarınız için.\n(34) Herşeyi bastıran o büyük felaket geldiği zaman,\n(35) o gün insan neye çalıştığını hatırlar.\n(36) Ve gören kimseler için cehennem ortaya çıkarılmıştır. \n(37) Artık kim azmışsa,\n(38) ve dünya hayatını yeğlemişse, \n(39) elbette onun barınağı cehennemdir.\n(40) Ama Rabb’inin divanında durmaktan kim korkmuşsa ve nefsi(ni) kötü heves(ler)den men’etmişse, \n(41) gerçekten onun barınağı cennettir.\n(42) Sana sa’atten soruyorlar, ne zaman? demir atacak,\n(43) sen ne (bilirsin)? onu söyleyesin,\n(44) onun bilgisi Rabbine aittir,\n(45) sen ancak ondan korkacak olanları uyarıcısın,\n(46) onu gördükleri gün, onlar, bir akşamdan veya onun kuşluk vaktinden başka sanki (dünyada) kalmamışlar gibidir."
					}

					"abese-suresi": {
						"id": "abese-suresi",
						"title": "Abese",
						"categories": "",
						"url": " /Abese-Suresi/",
						"content": "80. Abese Sûresi\n\n(1) Surat astı ve döndü,\n(2) ona kör geldi diye,\n(3) ve ne? bilirsin, belki o arınacaktır,\n(4) yahut öğüt dinleyecektir ve öğüt kendisine yarayacaktır,\n(5) ama kendisini muhtaç hissetmeyen kimse ise,\n(6) sen ona yöneliyorsun,\n(7) onun arınmamasından sana düşen nedir?\n(8) Fakat koşarak sana gelen kimse ise, \n(9) ve o, saygı duyarak,\n(10) sen onunla ilgilenmiyorsun.\n(11) Hayır, elbette o, bir hatırlatmadır,\n(12) dileyen kimse onu düşünür, öğüt alır,\n(13) değer verilen, sahifeler, içindedir,\n(14) (saygı ile) yükseltilen, tertemiz,\n(15) yazıcıların ellerinde,\n(16) iyilik sahibi değerli.\n(17) Kahrolası insan ne kadar nankördür,\n(18) onu hangi şeyden? yarattı,\n(19) onu nutfeden (sperm) yarattı, sonra ona biçim verdi,\n(20) sonra ona yolu kolaylaştırdı,\n(21) sonra onu öldürdü, kabre koydurdu,\n(22) sonra onu dilediği zaman diriltip kaldırdı.\n(23) Hayır, O’nun, kendisine emrettiği şeyi yerine getirmedi.\n(24) O halde insan şu yiyeceğine baksın.\n(25) biz iyice döküşle suyu döktük,\n(26) sonra toprağı güzel bir yarışla yardık,\n(27) ve orada dane bitirdik,\n(28) ve üzüm ve yonca,\n(29) ve zeytin ve hurma,\n(30) ve iri ve gür bahçeler,\n(31) ve meyva ve çayır,\n(32) sizin için geçim olarak ve hayvanlarınız için.\n(33) Kulakları sağır eden o ses geldiği zaman,\n(34) işte o gün kişi kardeşinden kaçar,\n(35) ve anasından ve babası(ndan),\t\n(36) ve eşi(nden) ve oğulları(ndan),\n(37) hepsinin, onlardan her kişinin o gün kendisine yeter bir derdi vardır.\n(38) Yüzler (var ki) o gün parıl parıl,\n(39) güleçtir, sevinçlidir. \n(40) Ve o gün üzeri tozlanmış yüzler (vardır),\n(41) onları, karanlık bürümüş, \n(42) işte onlar kafirlerdir, Hak’tan sapanlardır."
					}

					"tekvir-suresi": {
						"id": "tekvir-suresi",
						"title": "Tekvîr",
						"categories": "",
						"url": " /Tekvir-Suresi/",
						"content": "81. Tekvîr Sûresi\n\n(1) Güneş büzüldüğü zaman,\n(2) ve yıldızlar kararıp döküldüğü zaman,\n(3) ve dağlar yürütüldüğü zaman,\n(4) ve on aylık gebe develer başı boş bırakıldığı zaman, \n(5) ve vahşi hayvanlar bir araya toplandığı zaman, \n(6) ve denizler kaynatıldığı zaman,\n(7) ve nefisler çiftleştirildiği zaman, \n(8) ve o diri diri toprağa gömülen kıza sorulduğu zaman, \n(9) hangi? günah (yüzünden) öldürüldü,\n(10) ve defterler açılıp yayıldığı zaman, \n(11) ve gök sıyrılıp açıldığı zaman,\n(12) ve cehennem alevlendirildiği zaman, \n(13) ve cennet yaklaştırıldığı zaman, \n(14) her can ne yapıp getirdiğini bilir.\n(15) Hayır, geri kalıp gizlenenlere yemin ederim,\n(16) akıp gidenlere dönüp saklananlara,\n(17) sırtını döndüğü zaman geceye,\n(18) ve soluk almağa başladığı zaman sabaha.\n(19) Şüphesiz, o değerli bir elçinin sözüdür.\n(20) Arşın sahibi katında güç sahibidir, yücedir,\n(21) orada ita’at edilendir, güvenilendir,\n(22) ve arkadaşınız cinli değildir.\n(23) Ve andolsun, onu ufukta apaçık görmüştür, \n(24) ve O gayb hakkında cimri değildir. \n(25) ve O kovulmuş şeytanın sözü değildir,\n(26) o halde nereye? Gidiyorsunuz,\n(27) hayır, O ancak alemlere öğüttür,\n(28) aranızdan doğru hareket etmek isteyen kimse için.\n(29) Ve alemlerin Rabbi Allah’(ın) dilemesi dışında siz dileyemezsiniz."
					}

					"infitar-suresi": {
						"id": "infitar-suresi",
						"title": "İnfitâr",
						"categories": "",
						"url": " /Infitar-Suresi/",
						"content": "82. İnfitâr Sûresi\n\n(1) Gök yarıldığı zaman,\n(2) ve yıldızlar saçıldığı zaman, \n(3) ve denizler fışkırtıldığı zaman, \n(4) ve kabirlerin içi dışına getirildiği zaman, \n(5) her can bilir, ne öne sürmüştür ve geride bırakmıştır. \n(6) Ve ey insan, engin kerem sahibi Rabbine karşı seni aldatan nedir?\n(7) O ki, seni yarattı, seni düzenledi, sana ölçülü bir biçim verdi,\t\n(8) hangi surette dilediyse ( o şekilde) seni terkib etti.\n(9) Hayır, bilakis siz cezayı yalanlıyorsunuz.\n(10) Ve şüphesiz üzerinizde koruyucular vardır,\n(11) değerli yazıcılar,\n(12) ne yapıyorsanız bilirler.\n(13) Şüphesiz, iyiler ni’metler içindedirler,\n(14) ve şüphesiz, kötüler yakıcı ateş içindedirler,\n(15) ceza günü oraya girerler,\n(16) ve onlar ondan kaybolacak değillerdir. \n(17) Ve ceza gününün ne olduğunu sana bildiren nedir?\n(18) Sonra yine, ceza gününün ne olduğunu sana bildiren nedir?\n(19) Kimsenin kimseye, bir şeye (yardıma) malik olmadığı bir gündür ve  o gün buyruk yalnız Allah’ındır."
					}

					"mutaffifin-suresi": {
						"id": "mutaffifin-suresi",
						"title": "Mutaffifîn",
						"categories": "",
						"url": " /Mutaffifin-Suresi/",
						"content": "83. Mutaffifîn Sûresi\n\n(1) Ölçü ve tartıda hile yapanların vay haline,\n(2) onlar insanlardan bir şey ölçüp aldıkları zaman ölçüyü tam yaparlar,\t\n(3) ve kendileri onlara bir şey ölçtükleri veya tarttıkları zaman eksik yaparlar,\n(4) işte onlar tekrar diriltileceklerini sanmıyorlar mı?\n(5) Büyük bir gün için,\n(6) o gün insanlar alemlerin Rabbinin divanında dururlar.\n(7) Hayır, doğrusu sapanların yazıcısı, elbette Siccin’dedir\n(8) Siccin(’in) ne olduğunu sana bildiren nedir?\n(9) Yazılmış bir Kitaptır.\n(10) O gün yalanlayanların vay haline,\n(11) onlar ceza gününü yalanlamaktadırlar,\n(12) her saldırgan günahkardan başkası onu yalanlamaz,\n(13) ayetlerimiz ona okunduğu zaman eskilerin masalları der,\n(14) hayır, doğrusu kalblerinin kazanıyor(lar) oldukları şeyler üzeri, paslanmıştır,\n(15) hayır, doğrusu onlar Rabb’lerinden o gün perdelenmişlerdir,\n(16) sonra onlar elbette cehenneme gireceklerdir,\n(17) sonra onu yalanlıyor(lar) olduğunuz şey işte budur denilecektir.\n(18) Hayır, şüphesiz iyilerin yazısı elbette İlliyyindedir.\n(19) İlliyyin(’in) ne olduğunu sana bildiren nedir?\n(20) Yazılmış bir Kitaptır,\n(21) yaklaştırılmış olanlar ona tanık olurlar.\n(22) Şüphesiz iyiler elbette ni’met içindedirler, \n(23) divanlar üzerinde oturup bakarlar,\n(24) ni’metin yüzlerinde sevinç ve parıltısını sezersin,\n(25) onlara mühürlü halis bir şaraptan içirilir,\n(26) ki onun sonu misktir ve işte bunun için yarışanlar yarışsınlar,\n(27) karışımı tesnimdendir,\n(28) bir çeşme (ki) ondan yaklaştırılanlar içerler.\n(29) Şüphesiz suç işleyen(ler) kimseler inanan(lara) kimselere gülüyor(lar) idiler,\n(30) ve onların yanından geçtikleri zaman birbirlerine kaş göz ederlerdi,\n(31) ailelerine döndükleri zaman da eğlenerek dönerlerdi,\n(32) ve onları gördükleri zaman derlerdi şüphesiz şunlar sapıklardır,\n(33) ve kendileri bekçi olarak onların üzerine gönderilmemişlerdi. \n(34) İşte bugün inanan(lar) kimseler kafirlere gülerler,\n(35) divanlar üzerinde (oturup) bakarlar.\n(36) Yapıyor(lar) oldukları şeylerle kafirler cezalandılar mı?"
					}

					"insikak-suresi": {
						"id": "insikak-suresi",
						"title": "İnşikak",
						"categories": "",
						"url": " /Insikak-Suresi/",
						"content": "84. İnşikak Sûresi\n\n(1) Gök yarıldığı zaman,\n(2) ve kendisine yaraştığı üzere Rabb’ini dinlediği (zaman).\n(3) Ve yer uzatıldığı zaman, \n(4) içindekileri dışarı atıp ve boşaldığı,\n(5) ve kendisine yaraştığı üzere Rabb’ini dinlediği (zaman).\n(6) Ey insan elbette sen Rabbine (varan yolda) gayretle çabalamaktasın, nihayet O’na varacaksın,\n(7) ama kimin Kitabı sağından verilirse,\n(8) yakında kolay bir hesapla hesaba çekilecektir,\n(9) ve ailesine sevinçli olarak dönecektir. \n(10) Ve fakat kimin Kitabı arka tarafından verilirse,\n(11) sonra o, yakında ölümü çağıracak,\n(12) ve alevli ateşe girecektir, \n(13) çünkü o ailesi arasında sevinçli idi,\n(14) şüphesiz o hiç dönmeyeceğini sanmıştı.\n(15) Hayır şüphesiz Rabbi O’nu görmekte idi.\n(16) Hayır, akşamın alaca karanlığına and içerim,\n(17) ve geceye ve topladığı şeylere, \n(18) ve aya, dolunay olduğu zaman.\n(19) Siz mutlaka tabakadan tabakaya bineceksiniz. \n(20) onların nesi var? İnanmıyorlar,\n(21) ve Kur’an kendilerine okunduğu zaman secde etmiyorlar.\n(22) Bilakis inkarcılar yalanlıyorlar,\n(23) ve Allah içlerinde gizledikleri şeyi biliyor. \n(24) Onlara acıklı bir azabı müjdele,\n(25) ancak inanan(lar) kimseler ve yararlı işler yapanlar, onlar için kesintisi olmayan bir mükafat vardır."
					}

					"buruc-suresi": {
						"id": "buruc-suresi",
						"title": "Burûc",
						"categories": "",
						"url": " /Buruc-Suresi/",
						"content": "85. Burûc Sûresi\n\n(1) Burçlar sahibi göğe andolsun,\n(2) ve va’dedilen güne andolsun,\n(3) ve şahide andolsun ve şahidlik edilene.\n(4) Hendeğin adamları kahroldu,\n(5) ateş dolu, tutuşturulmuş yakıt,\n(6) hani onlar onun başında oturmuşlardı,\n(7) ve onlar, mü’minlere yaptıkları şeyleri seyrediyorlardı,\n(8) ve övgüye layık aziz Allah’a inanmalarından, başka bir sebeple, onlardan öc almadılar.\n(9) O ki, göklerin ve yerin hükümranlığı O’nundur ve Allah her şey üzerine tanıktır.\n(10) Şüphesiz, inanan erkeklere ve inanan kadınlara işkence eden(ler) kimseler, sonra tevbe etmeyenler, cehennem azabı onlar için vardır ve yangın azabı onlar için vardır. \n(11) Şüphesiz, inanan(lar) kimseler ve iyi işler yapanlar, onlar için vardır, cennetler, altlarından akan ırmaklar, işte büyük başarı budur.\n(12) Şüphesiz, Rabbinin tutuşu şiddetlidir.\n(13) Şüphesiz O, O’dur ilkin var eden, sonra yeniden devam eden,\n(14) ve O bağışlayandır, sevendir.\n(15) Arş’ın sahibidir, yücedir.\n(16) İstediği şeyi yapandır.\n(17) Orduların haberi sana geldi mi?\n(18) Fir’avn’ın ve Semud’un.\n(19) Doğrusu inkar eden(ler) kimseler bir yalanlama içindedirler,\n(20) fakat Allah onları arkalarından kuşatmıştır.\n(21) Hayır o, şerefli bir Kur’an’dır, korunan bir levhadadır."
					}

					"tarik-suresi": {
						"id": "tarik-suresi",
						"title": "Târık",
						"categories": "",
						"url": " /Tarik-Suresi/",
						"content": "86. Târık Sûresi\n\n(1) Göğe andolsun ve tarık’a,\n(2) ve sana bildiren nedir? Nedir tarık,\n(3) parlayan yıldızdır.\n(4) Hiçbir can yoktur ki başında bir koruyucu olmasın.\n(5) Neden yaratıldığına insan bir baksın,\n(6) atılan bir sudan yaratıldı,\n(7) bel ve kaburga kemikleri arasından çıkan,\n(8) şüphesiz O, onu tekrar döndürmeye elbette kadirdir.\n(9) Sırların yoklanacağı gün,\n(10) onun hiçbir gücü yoktur ve ne de bir yardımcısı.\n(11) Dönüşlü göğe andolsun,\n(12) ve çatlayan yere andolsun, \n(13) elbette O muhakkak ayırdedici bir sözdür,\n(14) ve O şaka değildir.\n(15) Elbette onlar bir tuzak kuruyorlar,\n(16) ben de bir tuzak kuruyorum, \n(17) o halde kafirlere mühlet ver, birazcık kendi hallerine bırak."
					}

					"ala-suresi": {
						"id": "ala-suresi",
						"title": "A'lâ",
						"categories": "",
						"url": " /Ala-Suresi/",
						"content": "87. A’lâ Sûresi\n\n(1) Yüce Rabb’inin adını tesbih et.\n(2) O ki yarattı, düzenledi.\n(3) Ve O ki takdir etti, hedefini gösterdi.\n(4) Ve O ki otlağı çıkardı,\n(5) sonra da onu kupkuru siyah bir çöpe çevirdi.\n(6) Sana okutacağız, unutmayacaksın,\n(7) yalnız Allah’ın dilediği başka, muhakkak O, açığı ve gizli olanı bilir,\n(8) ve sana kolaylaştıracağız, en kolay olana, \n(9) o halde eğer hatırlatmak yarar verirse hatırlat öğüt ver,\n(10) saygılı olan hatırlar,\n(11) ve bahtsız olan ondan kaçınır,\n(12) o ki en büyük ateşe girer,\n(13) sonra ölüm yoktur orada ve ne de yaşam,\n(14) doğrusu nefsini arındıran kimse kurtuluşa ermiştir,\n(15) ve Rabb’inin adını anan ve namaz kılan.\n(16) Ama siz dünya hayatını yeğliyorsunuz, \n(17) oysa ahiret daha iyidir ve daha kalıcıdır.\n(18) Şüphesiz bu elbette ilk sahifelerde de vardı, \n(19) İbrahim’in ve Musa’nın sayfalarında."
					}

					"gasiye-suresi": {
						"id": "gasiye-suresi",
						"title": "Gâşiye",
						"categories": "",
						"url": " /Gasiye-Suresi/",
						"content": "88. Gâşiye Sûresi\n\n(1) Sarıp kaplayacak olanın haberi sana geldi mi?\n(2) Yüzler var ki o gün öne düşüktür,\n(3) çalışır, yorulur,\n(4) kızgın ateşe girerler,\n(5) kaynamış bir gözeden kendilerine içirilir,\n(6) onlar için kuru dikenden başka yiyecek yoktur,\n(7) o beslemez ve açlığından bir şey gidermez.\n(8) O gün yüzler de var ki ni’met içinde mutludur,\n(9) işinden memnun,\n(10) yüksek bir bahçededir,\n(11) orada boş söz işitmezler,\n(12) orada akan bir kaynak vardır,\n(13) orada yükseltilmiş tahtlar,\n(14) ve konulmuş kadehler,\n(15) ve dizilmiş yastıklar,\n(16) ve serilmiş halılar,\n(17) develere bakmıyorlar mı? nasıl yaratılmış,\n(18) ve göğe, nasıl? yükseltilmiş,\n(19) ve dağlara, nasıl? dikilmiş,\n(20) ve yere, nasıl? yayılıp döşenmiş,\n(21) öğüt ver çünkü sen ancak öğüt verensin,\n(22) onların üzerinde zorlayıcı değilsin,\n(23) ancak kim yüz çevirirse ve inanmazsa,\n(24) Allah ona en büyük azabla azab eder, \n(25) şüphesiz dönüşleri bizedir.\n(26) Sonra şüphesiz onların hesabı bize düşer."
					}
