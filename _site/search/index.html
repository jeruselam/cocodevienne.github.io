erinden hangisini? inkar ediyorsunuz\n(82) yeryüzünde gezip dolaşmadılar mı? kendilerinden önceki kimselerin sonunun nasıl olduğunu görsünler onlar bunlardan daha çok ve kuvvet bakımından ve yeryüzündeki eserleri bakımından daha şiddetli idiler ama kazanıyor(lar) oldukları şeyler kendilerine hiçbir yarar sağlamadı \n(83) ne zaman ki elçileri açık kanıtlarla onlara gelince bilgiden yanlarında bulunan ile sevindiler sonunda onunla alay ediyor(lar) oldukları şey kendilerini kuşatıverdi\n(84) ne zaman ki hışmımızı gördüler tek Allah’a inandık ve O’na ortak koştuğumuz şeyleri inkar ettik dediler\n(85) fakat hışmımızı gördükleri zaman inanmaları kendilerine bir fayda sağlamadı elbette Allah’ın kulları hakkında gelip geçen yasası budur" } , "fussilet-suresi": { "id": "fussilet-suresi", "title": "Fussilet", "categories": "", "url": " /Fussilet-Suresi/", "content": "41. Fussilet Sûresi\n\n(1) Hâ Mîm\n(2) Rahmandan Rahim(den) indirilmiştir\n(3) bilen bir toplum için ayetleri açıklanmış Arapça okunan bir Kitaptır\n(4) müjdeleyici olarak ve uyarıcı olarak, fakat çokları yüz çevirmiştir, onlar işitmezler\n(5) ve dediler ki bizi kendisine çağırdığın şeye karşı kılıflar içinde kalblerimiz var ve kulaklarımızda bir ağırlık var ve bizim aramızda ve senin aranda bir perde var, sen (istediğini) yap elbette biz de yapıyoruz\n(6) de ki elbette ben sizin gibi bir insanım elbette tanrınızın bir tek tanrı olduğu bana vahyediliyor artık O’na doğrulun ve O’ndan mağfiret dileyin, ortak koşanların vay haline\n(7) onlar ki zekat vermezler ve onlar, onlar ahireti inkar ederler\n(8) şüphesiz iman eden(ler) kimseler ve iyi işler yapanlar, onlar için kesinti olmaksızın bir mükafat vardır\n(9) de ki arzı iki gün içinde yaratanı siz mi? inkar ediyorsunuz ve O’na eşler koşuyorsunuz, O alemlerin Rabbidir\n(10) ve orada (arzda) üstünden ağır baskılar yaptı ve orada bereketler ve orada arayıp soranlar için gıdalarını dört gün içinde eşit olarak takdir etti\n(11) ve o sonra duman halinde olan göğe yöneldi, sonra ona ve arza isteyerek veya istemeyerek gelin dedi, ki isteyerek geldik dediler\n(12) böylece onları iki gün içinde yedi gök yaptı ve her göğe emrini vahyetti ve biz dünya semasını lambalarla ve koruma ile donattık işte bu bilenin güçlü olanın takdiridir\n(13) fakat eğer yüz çevirirlerse de ki ben ’Ad ve Semud’un başına düşen yıldırım gibi bir yıldırıma karşı sizi uyardım\n(14) hani onlara önlerinden ve arkalarından elçiler gelmişti Allah’tan başkasına sakın kulluk etmeyin şayet Rabbimiz dileseydi dediler elbette melekler indirirdi elbette biz onunla gönderildiğiniz şeyi (mesajı) tanımıyoruz\n(15) fakat Ad (kavmi) hakkı olmaksızın yeryüzünde büyüklük ve tasladılar ve kuvveti bizden daha şiddetli kimdir? dediler ki onları yaratan Allah elbette o görmediler mi? O kuvvetçe kendilerinden daha güçlüdür ve bizim ayetlerimizi inkara devam ettiler\n(16) biz de dünya hayatında rezillik azabını taddırmak için uğursuz günlerde üzerlerine dondurucu bir rüzgar gönderdik ahiret azabı ise daha da kepaze edicidir ve onlara hiç yardım edilmeyecektir\n(17) Semud(kavmin)e gelince onlara yol gösterdi fakat onlar körlüğü doğru yolu bulmağa yeğlediler böylece yapıyor(lar) oldukları yüzünden alçaltıcı azab yıldırımı onları yakaladı\n(18) ve inananları ve korunanları kurtardık \n(19) ve (o) gün Allah’ın düşmanları ateşe toplanır onlar bir araya getirilirler\n(20) nihayet oraya vardıkları zaman yapıyor(lar) oldukları (işler) hakkında kulakları ve gözleri ve derileri aleyhlerine şahidlik ettiler\n(21) ve derilerine aleyhimize niçin? şahidlik ettiniz dediler bizi her şeyi konuşturan Allah konuşturdu dediler ve O ilk defa sizi yaratmıştı işte O’na döndürülüyorsunuz\n(22) ve siz aleyhinize şahidlik etmesinden gizleniyor değildiniz kulaklarınızın ve değildiniz gözlerinizin ve değildiniz derilerinizin fakat elbette ki Allah yaptıklarınızın çoğunu bilmez sanıyordunuz\n(23) ve işte bu zannettiğiniz Rabbinize karşı zannınız sizi helak etti ve ziyana uğrayanlardan oldunuz \n(24) şimdi eğer dayanabilirlerse onların yeri ateştir ve eğer affedilmek isterlerse onlar affedilenlerden değildir\n(25) ve biz onlara birtakım arkadaşlar musallat ettik onların önlerinde bulunanı, onların önlerinde ve arkalarında bulunanı onlara süslü gösterdiler ve söz kendilerine, kendilerinden önce gelip geçmiş olan cin(ler)den ve insan(lardan) topluluklarına gerekli oldu çünkü onlar ziyanda idiler\n(26) ve inkar eden(ler) kimseler ki bu Kur’an’ı dinlemeyin dediler ve onda (okunduğunda) gürültü edin belki ona galib gelirsiniz\n(27) fakat inkar eden(lere) kimselere şiddetli bir azab taddıracağız ve onları yapıyor(lar) olduklarının en kötüsüyle cezalandıracağız\n(28) Allah düşmanlarının bu cezası ateştir onlara orada ayetlerimizi inkar etmeleri sebebiyle ceza olarak sürekli kalma yurdu vardır\n(29) ve inkar eden(ler) kimseler dediler ki Rabbimiz bizi saptıran cin ve insanları bize göster onları ayaklarımızın altına alalım alçaklardan olsunlar\n(30) sonra şüphesiz Rabbimiz Allah’tır diyen(lere) kimselere doğru olanlara üzerine melekler iner öyle ki korkmayın ve üzülmeyin fakat size söz verilen cennetle sevinin\n(31) biz sizin dünya hayatında ve ahirette dostlarınızız ve orada canlarınızın çektiği her şey size vardır ve orada istediğiniz her şey size vardır \n(32) çok bağışlayanın çok esirgeyenin ağırlamasıdır\n(33) ve Allah’a çağıran kimseden ve iyi iş yapandan ve şüphesiz ben müslümanlardanım diyenden daha güzel sözlü kim olabilir? \n(34) ve iyilik ve ne de kötülük eşit değildir (onu) en güzel olanla sav bir de bakarsın ki seninle aranda (ve) onun arasında düşmanlık olan sanki sıcak bir dosttur\n(35) sabreden(lerden) kimselerden başkası buna kavuşturulmaz ve şansı büyük olandan başkası buna kavuşturulmaz\n(36) ve eğer şeytandan kötü bir düşünce seni dürtecek olursa hemen Allah’a sığın çünkü O, O işitendir bilendir\n(37) ve gece ve gündüz ve güneş ve ay O’nun ayetlerindendir güneşe ne de aya secde etmeyin fakat eğer O’na tapıyor(sanız) iseniz onları yaratan Allah’a secde edin \n(38) fakat eğer Rabbinin yanında bulunanlar büyüklük taslarlarsa O’nu gece ve gündüz tesbih ederler ve onlar hiç usanmazlar\n(39) O’nun ayetlerinden biri de (şudur) sen toprağı boynu bükük görürsün onun üzerine suyu döktüğümüz titreşir ve kabarır elbette onu dirilten ölüleri de diriltir elbette O her şey üzerine kadirdir\n(40) şüphesiz doğruluktan sapanlar hususunda ayetlerimiz bize gizli kalmazlar, ateşin içine atılan kimse mi? daha iyidir yoksa kıyamet günü güvenle gelen kimse (mi?) ne diliyorsanız yapın elbette O şeyleri yaptıklarınızı görmektedir\n(41) şüphesiz onlar kendilerine gelen Zikr’i (Kur’an’ı) inkar ettiler halbuki o aziz bir Kitaptır\n(42) önünden ne de arkasından boşa çıkaracak bir söz ona gelmez çok övülenden hüküm ve hikmet sahibinden indirilmiştir\n(43) sana söylenen senden önceki elçilere söylenmiş olandan başka bir şey değildir kuşkusuz Rabbin bağışlama sahibi ve acı azab sahibidir\n(44) ve eğer biz onu yabancı (dilde) bir Kur’an yapsaydık derlerdi ki onun ayetleri açıklanmalı değil miydi? arab olana yabancı söz mü? de ki o inananlar için bir yol göstericidir ve (gönüllere) şifadır inanmayanlara gelince onların kulaklarında bir ağırlık vardır ve o onlara bir körlüktür onlar uzak bir yerden çağırılıyorlar\n(45) ve andolsun biz Musa’ya Kitabı vermiştik fakat onda ayrılığa düşülmüştü ve eğer Rabbinden geçmiş bir söz olmasaydı aralarında derhal hüküm verilirdi fakat onlar ondan işkilli bir kuşku içindedirler \n(46) kim iyi iş yaparsa yararı kendisinedir ve kim kötülük yaparsa zararı kendisinedir ve Rabbin kullara zulmedici değildir\n(47) sa’at (kıyamet) bilgisi O’na döndürülür ve O’nun bilgisi olmadan meyvalar kabuklarından çıkmaz, hiçbir dişi gebe kalmaz ve doğurmaz ve onlara seslenildiği ortaklarım (o) gün nerede? sana arz ederiz ki bizden hiçbir gören yok demişlerdir \n(48) ve önceden yalvarıp duruyor(lar) oldukları şeyler onlardan sapıp gitmiştir ve onlar kendileri için kaçacak hiçbir yer olmadığını anlamışlardır\n(49) insan hayır (iyilik) istemekten usanmaz ama eğer kendisine bir şer dokunursa hemen üzülür ümitsiz olur\n(50) ve ona dokunan bir zarardan sonra eğer biz ona kendimizden bir rahmet taddırırsak elbette der ki bu benim hakkımdır ve kıyametin kopacağını sanmıyorum eğer Rabbime götürülmüş olsam bile muhakkak O’nun yanında benim için daha güzel şeyler vardır biz inkar edenlere kimselere yaptıklarını mutlaka haber vereceğiz ve mutlaka kaba azabdan taddıracağız \n(51) ne zaman ki insana bir ni’met verdiğimizde yüz çevirir ve yan çizer ve yan çizer ve ne zaman ki ona bir şer dokunduğunda hemen bol bol yalvarıp durur\n(52) de ki eğer (Kur’an) Allah tarafından ise sonra siz de onu inkar etmişseniz, gördünüz mü ki uzak bir ayrılığa düşen o kimseden daha sapık kim olabilir? \n(53) biz onlara ufuklarda ve kendi canlarında o(Kur’a)n’ın gerçek olduğu onlara iyice belli olana kadar ayetlerimizi göstereceğiz Rabbinin O’nun her şey üzerine şahit olması yetmez mi?\n(54) iyi bil ki onlar Rablerine kavuşmaktan kuşku içindedirler iyi bil ki O her şeyi kuşatmıştır" } , "sura-suresi": { "id": "sura-suresi", "title": "Şûrâ", "categories": "", "url": " /Sura-Suresi/", "content": "42. Şûrâ Sûresi\n\n(1) Hâ Mîm\n(2) Ayn Sîn Kâf\n(3) aziz hakim Allah sana ve senden öncekilere böyle vahyeder\n(4) göklerde bulunan herşey O’nundur ve yerde bulunan herşey ve O yücedir, uludur\n(5) gökler neredeyse üstlerinden çatlayacaklar ve melekler Rablerini hamd ile tesbih ederler ve yerdeki kimseler için mağfiret dilerler iyi bil ki şüphesiz çok bağışlayan, çok esirgeyen Allah O’dur \n(6) ve O’ndan başka dostlar edinen(leri) kimseleri, Allah onları kollamaktadır ve sen onların üzerinde bir vekil değilsin\n(7) ve böyle ki biz sana kentlerin anasını(Mekke’yi) ve çevresindekileri uyarman için ve onda asla kuşku bulunmayan toplanma gününe karşı uyarman için arapça bir Kur’an vahyettik, bir bölük cennette ve bir bölük ateştedir\n(8) ve şayet Allah dileseydi onları bir tek millet yapardı fakat dilediği kimseyi rahmetine sokar zalimlere gelince onların hiçbir velisi yoktur ve yardımcısı yoktur\n(9) yoksa O’ndan başka dostlar (mi?) edindiler halbuki dost olan, O Allah’tır ve O ölüleri diriltir ve O her şey üzerine kadirdir\n(10) ve hakkında ayrılığa düştüğünüz ne varsa işte budur herhangi bir hüküm vermek Allah’a aittir, Rabbim Allah O’na dayandım ve O’na yöneldim\n(11) gökleri ve yeri yoktan var edendir, size kendinizden çiftler ve hayvanlardan çiftler yaratmıştır, bu(düzen içi)nde sizi üretiyor, O’na benzer hiçbir şey yoktur ve O işitendir, görendir\n(12) göklerin ve yerin anahtarları O’nundur, dilediği kimse niçin rızkı açar ve kısar, şüphesiz O her şeyi bilendir\n(13) dinden onunla Nuh’a tavsiye ettiği ne varsa ve sana vahyettiğimizi ve onunla İbrahim’e ve Musa’ya ve ve Îsa’ya tavsiye ettiğimizi size şeri’at (hukuk düzeni) yaptı, şöyle ki dini doğru tutun ve onda ayrılığa düşmeyin, onları kendisine çağırdığın, ortak koşanlara ağır geldi, Allah dilediği kimseyi kendisine seçer ve iyi niyyetle yönelen kimseyi kendisine iletir\n(14) ve onlar, aralarındaki ilim çekememezlik kendilerine geldikten sonra başka sebeple ayrılığa düşmediler ve eğer Rabbinden belirli bir süre kadar, geçmiş sözü olmasaydı, aralarında hüküm verilirdi ve şüphesiz, onlardan sonra Kitaba varis kılınanlar, ondan kuşku veren bir şüphe içindedirler\n(15) bundan dolayı sen (Hakka) çağır ve emrolunduğun gibi doğru ol ve onların keyiflerine uyma ve de ki Allah’ın indirdiği her Kitaba ben inandım ve aranızda adalet yapmakla emrolundum, Allah bizim de Rabbimizdir, sizin de Rabbinizdir, bizim eylemlerimiz bize aittir ve sizin eylemleriniz size aittir, bizimle sizin aranızda bir tartışma nedeni yoktur, Allah aramızı bulur (bir araya toplar) ve dönüş O’nadır\n(16) ve onu kabul ettikten sonra Allah hakkında tartışan(ların) kimselerin Rableri yanında delilleri batıldır ve üzerlerine bir gazab vardır ve onlara şiddetli bir azab vardır \n(17) Allah’tır ki gerçeği içeren Kitabı ve ölçüyü indirdi, ne? bilirsin belki (o) sa’at yakındır\n(18) ona inanmayan(lar) kimseler onun çabuk gelmesini isterler inanan(lar) kimseler ise ondan korkarlar ve onun gerçek olduğunu bilirler, iyi bil ki elbette (o) sa’at hakkında tartışan(lar) kimseler uzak bir sapıklık içindedirler\n(19) Allah kullarına lutufkardır, dilediği kimseyi rızıklandırır ve O kuvvetlidir, galiptir\n(20) ahiret ekinini kim istiyor ise onun ekinini onun için artırırız ve kim dünya ekinini istiyor ise ona ondan bir şey veririz fakat onun ahirette hiçbir nasibi olmaz\n(21) yoksa onu izin vermediği dini onların kendilerine şeriat kılan ortakları (mı?) var, eğer Allah’ın ayırım sözü olmasaydı aralarında derhal ve zalimler (için) kuşkusuz hüküm verilirdi, onlara acıklı bir azab vardır\n(22) ve zalimlerin yaptıkları işler yüzünden o onların başlarına inerken korkudan titrediklerini görürsün fakat inananlar ve iyi işler yapanlar cennet bahçelerindedirler Rablerinin yanında diledikleri her şey onlara vardır, işte büyük lutuf budur\n(23) bu Allah’ın inanan ve iyi işler yapan kullarını müjdelediğidir de ki ben sizden bunu karşılık bir ücret istemiyorum ancak (Allah’a) yaklaşmayı arzu ediyorum ve kim bir iyilik yaparsa onun iyiliğini ona artırırız şüphesiz Allah bağışlayandır, karşılık verendir\n(24) yoksa Allah’a karşı yalan uydurdu (mı?) diyorlar öyle bir durumda Allah dilese senin kalbin üzerine mühür basar ve Allah batılı mahveder ve sözleriyle hakkı yerleştirir şüphesiz O göğüslerin özünü bilir\n(25) ve O’dur ki kullarından tevbeyi kabul eder ve kötülüklerden affeder ve ne yapıyorsunuz bilir\n(26) ve inanan(ların) kimselerin ve iyi işler yapanların dileklerini kabul eder ve lutuf ve kereminden onlara daha fazlasını verir, kafirlere gelince onlara da çetin bir azab vardır\n(27) ve eğer Allah kullarına rızkı bollaştırsaydı yeryüzünde azarlardı fakat dilediği ölçüde indiriyor çünkü O kullarını(n her halini) haber alandır, görendir\n(28) ve umutlarını kestikten sonra yağmuru indiren ve rahmetini yayan O’dur ve O velidir, övülmüştür\n(29) ve gökleri ve yeri ve bunların içine n kuşkulanmış olduğunuz şeydir\n(51) şüphesiz muttakiler güvenli bir makamdadır\n(52) bahçelerde ve çeşme başlarında\n(53) ince ipekten ve parlak atlastan giysiler giyerler, karşılıklı otururlar \n(54) ayrıca onları iri gözlü hurilerle evlendirmişizdir\n(55) orada her meyveyi güven içinde isterler\n(56) orada ilk ölümden başka ölüm tadmazlar ve onları cehennem azabından korur\n(57) Rabbinden bir lutuf olarak o büyük başarı işte budur\n(58) biz o’nu kesinlikle senin diline kolaylaştırdık umulur ki düşünüp öğüt alırlar\n(59) biraz bekle onlar da beklemektedirler" } , "casiye-suresi": { "id": "casiye-suresi", "title": "Câsiye", "categories": "", "url": " /Casiye-Suresi/", "content": "45. Câsiye Sûresi\n\n(1) Hâ Mîm\n(2) Kitabın indirilmesi hüküm ve hikmet sahibi, üstün Allah (tarafın)dandır\n(3) şüphesiz göklerde ve yerde inananlar için ibretler vardır\n(4) ve kesin olarak inanan kavimler için canlılardan yaymakta olduğunda ve sizin yaratılışınızda ibretler vardır\n(5) ve gecenin ve gündüzün değişmesinde ve Allah’ın gökten rızık (sebebi) indirmesinde ve onunla yeri ölümünden sonra diriltmesinde ve rüzgarları estirmesinde düşünen bir toplum için ibretler vardır\n(6) işte şunlar Allah’ın ayetleridir, onları sana gerçek ile okuyoruz, Allah’tan ve O’nun ayetlerinden sonra hangi söze inanacaklar\n(7) her yalancı günah yüklü kimseye yuh olsun\n(8) o Allah’ın ayetlerinin kendisine okunduğunu işitir sonra direnir, büyüklük taslar sanki hiç onları işitmemiş, onu acı bir azab ile müjdele\n(9) bizim ayetlerimizden bir şey öğrendiği zaman onu alay konusu edinir işte öyleleri için alçaltıcı bir azab vardır\n(10) ötelerinden de cehennem ve kazandıkları şeyler kendilerine bir yarar sağlamaz ve Allah’tan edindikleri başka şeyler (yarar sağlamaz) ve onlar için büyük bir azab vardır\n(11) yol gösterici işte budur ve Rablerinin ayetlerini inkar eden(ler) kimseler, onlar için bir azab vardır\n(12) O ki Allah’tır, onun içinde gemiler buyruğuyla akıp gitsin diye denizi size boyun eğdirdi ve O’nun lutfundan payınızı arayasınız diye ve umulur ki şükredersiniz\n(13) ve göklerde bulunan şeyleri ve yerde bulunan şeyleri hepsini kendisinden size boyun eğdirdi elbette bunda düşünen bir toplum için ibretler \n(14) inanan(lara) kimselere söyle, yapıyorlar oldukları sebebiyle bir toplumu cezalandırması için Allah’ın günlerini ummayan(ları) kimseleri affetsinler\n(15) kim iyi bir iş yaparsa yararı kendisinedir ve kim kötülük yaparsa\t\nzararı kendisinedir sonunda Rabbinize döndürüleceksiniz\n(16) ve andolsun biz İsrail oğullarına Kitap ve hüküm ve peygamberlik verdik ve onları güzel rızıklarla besledik ve onları alemler üzerine üstün kıldık\n(17) ve onlara açık deliller verdik, onlar bu işde bilgi kendilerine geldikten sonra sadece aralarındaki çekememezlik(yüzünden) ayrılığa düşmediler, onda oldukları şeylerde ayrılığa düşüyor(lar), şüphesiz Rabbin kıyamet günü onlar arasında hüküm verecektir \n(18) sonra seni emrimizden bir şeriat üzerine koyduk, sen ona uy ve bilmeyen(lerin)\tkimselerin keyiflerine uyma\n(19) çünkü onlar Allahtan hiçbir şeyi senden asla savamazlar, ve şüphesiz zalimler, bir kısmı diğerinin velisidirler, Allah ise muttakilerin velisidir\n(20) bu (Kur’an) insanlara kanıtlar(sunmakta)dır ve yol göstericidir ve kesin olarak inanan kavimler için rahmettir \n(21) yoksa kötülükleri işleyen kimseler, onları iyi ameller yapan ve inanan kimseler gibi yapacağımızı (mı) sandılar (ki?) yaşamaları ve ölümleri bir olacak, (öyle mi?) ne kötü hüküm veriyorlar\n(22) ve her can kazandığı şey ile cezalandırılsın ve onlara asla haksızlık edilmesin diye Allah gökleri ve yeri hak olarak yaratmıştır\n(23) keyfini tanrı edinen ve Allah’ın bir bilgiye göre saptırdığı ve kulağının üzerini ve kalbini mühürlediği ve gözünün üstüne perde çektiği kimseyi gördün mü? Allah’tan sonra ona doğru yolu şimdi kim? gösterecek düşünmüyor musunuz?\n(24) ve dediler ki, dünya hayatımızdan başka bir şey yoktur, ölürüz ve yaşarız ve bizi zamandan başkası helak etmiyor, fakat onların bu hususta hiçbir bilgileri yoktur, (hayır) onlar sadece zannediyorlar\n(25) ve onlara ayetlerimiz açık açık okunduğu zaman eğer doğrular(dan) iseniz babalarımızı getirin demelerinden başka bir delilleri olmamıştır\n(26) de ki Allah sizi yaşatıyor sonra sizi öldürüyor sonra sizi kıyamet gününe toplayıp getirecektir bunda asla şüphe yoktur ama insanların çoğu bilmezler\n(27) göklerin ve yerin mülkü Allah’ındır ve sa’at başladığı gün, işte o gün iptalciler hüsrana uğrayacaktır\n(28) ve her ümmeti toplanmış görürsün, her ümmet kendi Kitabına çağırılır, bugün yapıyor(lar) olduğunuz şeylerle cezalandırılacaksınız\n(29) işte Kitabımız gerçeği aleyhinize söylüyor çünkü biz yapıyor(lar) olduğunuz şeyleri yazıyor idik\n(30) inanan(lara) kimselere ve iyi işler yapanlara gelince Rableri onları rahmetine sokar işte apaçık başarı budur\n(31) ama inkar eden(lere) kimselere gelince ayetlerim size okunurdu değil mi? fakat siz büyüklük tasladınız ve suçlulardan bir toplum oldunuz \n(32) ve şüphesiz Allah’ın va’di ve sa’atte gerçektir, onda şüphe yoktur dendiği zaman Sa’at nedir bilmiyoruz (hayır) sanıyoruz ki sadece bir kuruntudur ve biz inananlardan değiliz demiştiniz\n(33) ve yaptıkları şeylerin kötülükleri onlara göründü ve onunla alay ediyor(lar) oldukları şey onları kuşattı\n(34) ve bu gününüzle karşılaşmayı unuttuğunuz gibi bugün sizi unuttuk denildi ve yeriniz ateştir ve sizin için hiçbir yardımcınız yoktur\n(35) böyledir çünkü siz Allah’ın ayetlerini eğlence edindiniz ve dünya hayatı sizi aldattı artık bugün onlar ondan (ateşten) çıkarılmazlar ve onlar mazeret istenenlerden olmaz \n(36) hamd göklerin Rabbi ve yerin Rabbi, bütün alemlerin Rabbi Allah’a mahsustur\n(37) göklerde ve yerde ululuk yalnız O’na aittir ve O azizdir, hakimdir" } , "ahkaf-suresi": { "id": "ahkaf-suresi", "title": "Ahkâf", "categories": "", "url": " /Ahkaf-Suresi/", "content": "46. Ahkâf Sûresi\n\n(1) Hâ Mîm\n(2) Kitabın indirilişi aziz hakim Allah (tarafın)dandır\n(3) ancak biz gökleri ve yeri ve ikisi arasında bulunanları gerçek ile ve belli bir süreye göre yaratmadık ve inkar eden(ler) kimseler, uyarıldıkları şeyden yüz çevirmektedirler\n(4) de ki, Allah’tan başka yalvardıklarınız şeyleri gördünüz mü? onlar yerden neyi? yarattılar bana gösterin yoksa onların göklerde bir ortaklığı (mı?) var eğer doğrular(dan) iseniz bana bundan önce bir Kitap yahut bilgiden bir kalıntı getirin \n(5) Allah’ı bırakıp da kıyamet gününe kadar kendisine cevap veremeyecek kimselere yalvaran kimseden daha sapık kim olabilir? oysa onlar bunların yalvardıklarından habersizdirler\n(6) ve insanlar toplandıkları zaman, onlara düşman olurlar ve onların kendilerine tapmalarını tanımazlar\n(7) ve onlara ayetlerimiz açık açık okunduğu zaman inkar eden(ler) kimseler kendilerine gelen bu hakk için, apaçık bir büyüdür dediler\n(8) yoksa onu kendisi (-mu) uydurdu diyorlar? de ki, eğer ben onu Allah’tan bir şeye (gelecek cezaya) uydurmuşsam, sizin bana hiçbir yararınız olmaz, onda taşkınlık yaptığınız şeyleri O daha iyi bilir, O’nun benimle sizin aranızda şahid olması yeter ve O bağışlayandır, esirgeyendir \n(9) de ki, elçiler (arasında) türedi biri değilim ve bana ne de size ne yapılacağını bilmem (hayır) ben bana vahyedilen şey(den) başkasına uymuyorum ve ben apaçık bir uyarıcıdan başka bir şey değilim\n(10) de ki, Allah katından ise eğer, hiç düşündünüz mü? ve siz onu inkar ettiyseniz ve İsrail oğullarından bir şahid bunun benzerini görüp ve inandığı halde siz tenezzül etmemişseniz, şüphesiz Allah zalimlerden bir toplumu doğru yola iletmez \n(11) ve inkar eden(ler) kimseler, inanan(lar) kimseler için, şayet iyi bir şey olsaydı, ona (inanmada) bizi geçemezlerdi dedi(ler), onunla hidayete ermedikleri zaman ise diyeceklerdir ki, bu eski bir yalandır\n(12) ve ondan önce önder Musa’nın Kitabı ve güzel davrananlar (için) müjde ve rahmet (olan) ve kendilerine yazık eden(leri) kimseleri uyarmak için Arap diliyle doğrulayan bu Kitaptır \n(13) şüphesiz Rabbimiz Allah’tır diyen(ler) kimseler sonra doğru olanlar onlara korku yoktur ve onlar üzülecek değildir\n(14) onlar cennet halkıdır, yapıyorlar olduklarına karşılık ceza olarak orada ebedi kalacaklardır \n(15) ve biz insana ana babasına iyilik etmesini tavsiye ettik, anası onu zahmetle taşıdı ve onu zahmetle doğurdu, sütten kesilmesi ve taşınması ise otuz aydır nihayet güçlü çağına erdiği zaman ve kırk yaşına varınca Rabbim dedi, anama babama ve bana verdiğin ni’metine şükretmeğe ve razı olacağın yararlı işler yapmağa beni sevk eyle ve benim için zürriyetim içinde salahı devam ettir, şüphesiz ben, sana yüz tuttum ve elbette ben teslim olanlardanım\n(16) onlar öyle kişilerdir ki yaptıklarının en iyisini onlardan kabul ederiz ve onların kötülüklerinden geçeriz, cennet halkı arasındadırlar, kendilerine va’d olunan doğru sözdür\n(17) ve o kimse anasına babasına öf size dedi, benden önce nice nesiller gelip geçmiş iken, gelip geçmiş iken siz benim çıkarılacağımı bana mı va’d ediyorsunuz? onlar ise Allah’a sığınarak, yazık sana iman et! (dediler), şüphesiz Allah’ın sözü gerçektir, derken o der ki, bu eskilerin masallarından başka bir şey değildir\n(18) işte onlar kendilerinden önce gelip geçen, gelip geçen toplulukları arasında cin(ler)den ve insan(lardan) (azab) söz(ü) kendilerine hak olan kimselerdir, gerçekten onlar ziyana uğrayanlardır\n(19) yaptıkları işlerden her birinin dereceleri vardır ve onlara yaptıklarının karşılığını tam verir ve onlara asla haksızlık edilmez\n(20) ve inkar eden(ler) kimseler ateşe sunulacakları gün, bütün güzelliklerinizi dünya hayatınızda zayi ettiniz ve bunlarla sefa sürdünüz, yeryüzünde haksız yere büyüklük taslamanızdan ötürü ve haksız yere yoldan çıkmanızdan ötürü alçaltıcı bir azab ile bugün cezalandırılacaksınız\n(21) ve Ad’ın kardeşini (Hud’u) an, hani Ahkaf’taki kavmini uyarmıştı, gelip geçti, onun önünden ve ardından nice uyarıcılar gelip geçti, Allah’tan başkasına kulluk etmeyin, elbette ben sizin büyük bir günün azabına uğramanızdan korkuyorum \n(22) dediler ki, bizi tanrılarımızdan çevirmek için sen mi? geldin, o halde eğer doğrulardan isen bizi tehdid ettiğin şeyi bize getir\n(23) bilgi sadece Allah katındadır dedi ve ben size onunla gönderildiğim şeyi (mesajı) tebliğ ediyorum fakat ben sizi cahillik eden bir kavim görüyorum\n(24) nihayet onu geniş bir bulut halinde vadilerine yönelerek geldiğini görünce bu bize yağmur yağdıracak bir buluttur dediler, hayır o şey sizin onun acele gelmesini istediğinizdir, içinde acıklı azab bulunan bir rüzgardır\n(25) Rabbinin emriyle her şeyi yıkar mahveder, onlar o hale geldiler ki, konutlarından başka bir şey görülmez oldu, suç işleyen toplumu işte biz böyle cezalandırırız\n(26) ve andolsun size vermediğimiz şeyi onlara onu imkan vermiştik ve onlara kulaklar ve gözler ve gönüller yaratmıştık fakat kulakları ne de gözleri ne de gönülleri kendilerine bir şey (yarar) sağlamadı, zira Allah’ın ayetlerini bile bile inkar ediyorlardı ve onunla alay edip duruyor(lar) oldukları şey kendilerini kuşatıverdi\n(27) ve andolsun biz çevrenizdeki kentleri yok ettik ve ayetleri tekrar tekrar açıkladık belki de (küfürlerinden) dönerler\n(28) yakınlık sağlamak için Allah’tan başka tanrı edindikleri şeyler kendilerine yardım etselerdi olmaz mıydı? hayır onlardan kaybolup gittiler, onların yalanları ve uydurmuş oldukları şeyler işte budur \n(29) Kur’an dinlemek üzere cinlerden bir topluluğu bir zaman sana yöneltmiştik, ona geldikleri zaman susun (dinleyin) dediler, bitirildiği zaman da uyarıcılar olarak kavimlerine döndüler\n(30) kavmimiz elbette biz Musa’dan sonra indirilen kendinden öncekini doğrulayan, kendinden öncekini gerçeğe ve doğru yola götüren bir Kitap dinledik dediler\n(31) kavmimiz Allah’ın da’vetçisine uyun ve O’na inanın, sizi günahlarınızdan bir kısmını bağışlasın ve sizi acıklı azabdan korusun\n(32) ve kim Allah’ın da’vetçisine uymazsa yeryüzünde aciz bırakacak değildir ve kendisinin O’ndan başka velileri olmaz, onlar apaçık bir sapıklık içindedirler\n(33) gökleri ve yeri yaratan ve bunları yaratmakla yorulmayan Allah’ın ölüleri diriltmeğe gerçekten kadir olduğunu görmediler mi? evet şüphesiz O her şey üzerine kadirdir\n(34) ve inkar eden(ler) kimseler ateşe karşı sunulacakları bugün gerçek değil miymiş? Rabbimiz hakkı için evet derler, öyleyse inkar ediyor(lar) olmanızdan dolayı azabı tadın der\n(35) o halde azim (ve irade) sahibi elçilerin sabrettikleri gibi sabret ve asla onlar için acele etme, onlar tehdit edildikleri şeyi (azabı) gördükleri gün (sanki) gündüzden bir sa’at dışında yaşamamışlar gibi olurlar, (bu) bir duyurudur, yoldan çıkmış topluluktan başkası mı helak edilecektir?" } , "muhammed-suresi": { "id": "muhammed-suresi", "title": "Muhammed", "categories": "", "url": " /Muhammed-Suresi/", "content": "47. Muhammed Sûresi\n\n(1) Allah inkar eden(lerin) kimselerin ve (Allah) yoludan engel olanların işlerini boşa çıkarmıştır\n(2) ve inanan(ların) kimselerin ve iyi işler yapanların ve Muhammed’e indirilene inananların ki o Rableri tarafından gerçektir, onlardan günahlarını örtmüştür ve hallerini düzeltmiştir\n(3) inkar eden(ler) kimseler batıla uymuşlardır çünkü bu böyledir ve şüphesiz ki inananlar ise Rablerinden gelen hakka uymuşlardır, Allah onların durumlarını insanlara işte böyle anlatır\n(4) inkar eden(lerle) kimselerle karşılaştığınız zaman boyunlarını vurun nihayet onları iyice vurup sindirdiğiniz zaman bağı sıkıca bağlayın ondan sonra ister iyilikle (bırakırsınız) veya harb ağırlıklarını bırakıncaya kadar fidye alırsınız işte şayet Allah dileseydi onlardan öc alırdı fakat Allah bir kısmınızı diğeriyle denemek için (Allah) yolunda öldürülen(lerin) kimselerin yaptıkları işleri asla zayi etmeyecektir\n(5) onları doğru yola iletecektir ve durumlarını düzeltecektir\n(6) onları kendilerine tanımladığı cennete sokacaktır\n(7) ey inanan(lar) kimseler eğer siz Allah(ın dinin)e yardım ederseniz (O da) size yardım eder ve ayaklarınızı sağlam tutar\n(8) inkar eden(lere) kimselere ise yıkım onlara olsun ve onların işlerini boşa çıkarmıştır\n(9) böyledir çünkü onlar Allah’ın indirdiğinden hoşlanmamışlardır (Allah da) onların amellerini heder etmiştir\n(10) yeryüzünde gezip dolaşmadılar mı? kendilerinden önceki kimselerin sonunun nasıl olduğunu görsünler, Allah onları yıkıp başlarına geçirmiştir, onun benzeri sonuçlar kafirlere de vardır\n(11) bu böyledir çünkü Allah inanan(ların) kimselerin koruyucusudur, kafirlerin ise onların koruyucuları yoktur \n(12) şüphesiz Allah inanan(ları) kimseleri ve iyi işler yapanları altlarından ırmaklar akan cennetlere sokar, inkar eden(ler) kimseler ise (dünyada) biraz yaşarlar ve hayvanların yediği gibi yerler ve onların yerleri ateştir\n(13) biz kent(ler)den nicesini yok ettik (öyle ki) kuvvet bakımından senin seni çıkardıkları kentinden daha şiddetliydi ve onlara yardım eden olmadı\n(14) kötü işi kendilerine süslendirilen ve keyiflerine uyan kimseler gibi Rabbinden bir delil üzerinde olan kimse olur mu? \n(15) muttakilere söz verilen cennetin durumu (şudur), içinde bozulma olmayan sudan ırmakları ve tadı değişmeyen sütten ırmakları ve içenlere lezzet veren şaraptan ırmakları ve süzme baldan ırmakları vardır ve onlar için orada her çeşitten meyvalar vardır ve Rablerinden bağışlama (vardır), ateşte ebedi kalan ve barsaklarını parça parça kesen sıcak suyun içirildiği o kimseler gibi olur mu?\n(16) ve onlardan kimisi gelip seni dinler nihayet senin yanından çıktıkları zaman bilgi verilmiş olanlara az önce ne? söyledi derler, onlar Allah’ın kalbleri üzerini mühürlediği ve keyiflerinin ardına düşmüş kimselerdir\n(17) hidayet bulan(lara) kimselere gelince onların hidayetlerini artırmıştır ve onlara korunmalarını vermiştir\n(18) yalnızca sa’atin kendilerine ansızın gelmesini mı? bekliyorlar işte onun belirtileri onlara geldi, kendilerine geldikten sonra öğüt almaları neden mümkün olsun?\n(19) Allah’tan başka tanrı ki o, bil ki yoktur ve kendi günahın için ve inanan erkekler için ve inanan kadınlar için mağfiret dile ve Allah dönüp dolaşacağınız yeri ve varıp duracağınız yeri bilir \n(20) ve inanan(lar) kimseler hükmü açık bir sure indirildiği zaman, bir sure indirilmeli(ydi) değil mi? derler ve onda savaştan söz edilince kalblerinde hastalık bulunan kimselerin, onlara daha yakın ölümden üzerine baygınlık çökmüş bakışı gibi, sana baktıklarını görürsün\n(21) işe azmedildiği zaman ita’at etmektir ve güzel söylemektir şayet Allah’a sadık kalsalardı elbette kendileri için daha iyi olurdu\n(22) eğer yeryüzünde işbaşına gelecek olursanız belki de bozgunculuk yapacaksınız ve rahimleri (akrabalık bağlarını) koparacaksınız öyle mi?\n(23) onlar Allah’ın la’netlediği, sağır yaptığı ve gözlerini kör ettiği kimselerdir \n(24) Kur’an’ı düşünmüyorlar mı? yoksa kalbler(inin) üzerinde kilitleri (-mi var?)\n(25) şüphesiz arkaları üzerine dönen(lere) kimselere doğru yol kendilerine belli olduktan sonra onları şeytan sürüklemiştir ve onları uzun emellere düşürmüştür\n(26) bu böyledir çünkü onlar Allah’ın indirdiğinden hoşlanmayan(lara) kimselere işin bazısında size ita’at edeceğiz dediler oysa Allah onların gizlediklerini biliyor\n(27) melekler yüzlerine ve arkalarına vurarak canlarını alırken nice olur?\n(28) bu böyledir çünkü onlar Allah’ı kızdıran şeylerin ardınca gittiler ve O’nu razı edecek şeylerden hoşlanmadılar ve onların amellerini boşa çıkardı\n(29) yoksa kalblerinde hastalık bulunanlar Allah’ın kinlerini asla ortaya çıkarmayacağını (mı?) sandılar \n(30) şayet biz dileseydik onları sana gösterirdik, sen onları simalarından ve onları sözlerinin üslubundan tanırdın ve Allah yaptığınız işleri bilir\n(31) andolsun biz içinizden cihadedenleri ve sabredenleri bilinceye kadar sizi deneyeceğiz ve söylediğiniz sözleri sınayacağız \n(32) şüphesiz inkar eden(ler) kimseler ve doğru yol kendilerine belli olduktan sonra Allah yolundan engel olanlar ve Elçiyi incitenler Allah’a asla hiçbir zarar veremezler ve onların işlerini boşa çıkaracaktır\n(33) ey inanan(lar) kimseler Allah’a ita’at edin ve Elçi’ye ita’at edin ve işlerinizi boşa çıkarmayın\n(34) şüphesiz inkar eden(ler) kimseler ve Allah yolundan engel olanlar sonra kafir olarak ölenler, onlar Allah onları asla affetmeyecektir\n(35) asla gevşemeyin ve siz galip durumda iken barışa davet etmeyin, Allah sizinle beraberdir ve asla sizin amellerinizi zayi etmeyecektir\n(36) şüphesiz dünya hayatı bir oyundur ve eğlencedir ve eğer inanırsanız ve korunursanız size mükafatlarınızı verir ve sizden mallarınızı istemez\n(37) eğer onları isteseydi ve sizi sıkıştırsaydı, cimrilik ederdiniz ve kinlerinizi ortaya çıkarırdı\n(38) işte sizler onlarsınız ki Allah yolunda infak etmeye çağrılıyorsunuz ama içinizden kimisi cimrilik ediyor ve cimrilik eden kimse şüphesiz kendi nefsine karşı cimrilik etmiş olur ve Allah zengindir ve sizler fakirsiniz ve eğer yüz çevirecek olursanız yerinize sizden başka bir toplum getirir sonra onlar sizin gibi olmazlar" } , "fetih-suresi": { "id": "fetih-suresi", "title": "Fetih", "categories": "", "url": " /Fetih-Suresi/", "content": "48. Fetih Sûresi\n\n(1) elbette biz sana apaçık bir fetih açtık (fetih verdik)\n(2) Allah senin geçmiş günahlarından ne varsa ve gelecek (günahlarından) ne varsa ki bağışlasın (diye) ve sana olan ni’metini tamamlasın (diye) ve seni doğru bir yola iletsin (diye)\n(3) ve Allah sana şanlı bir yardımla (zaferle) yardım etsin (diye)\n(4) O ki, imanlarıyla beraber imanlarını artırmak için mü’minlerin kalblerine huzur indirendir, göklerin ve yerin askerleri Allah’ındır ve Allah bilendir, hüküm ve hikmet sahibidir \n(5) içinde ebedi kalacakları altlarından ırmaklar akan cennetlere inanan erkekleri ve inanan kadınları soksun diye ve onların kötülüklerini örtsün diye ve (gerçekten) bu Allah katında büyük bir başarıdır\n(6) ve Allah hakkında kötü zan ile zanda bulunan münafık erkeklere ve münafık kadınlara ve ortak koşan erkeklere ve ortak koşan kadınlara azabetsin diye kötülük çemberi (olaylar) başlarına gelsin! Allah onlara gazab etmiştir ve onları la’netlemiştir ve onlara cehennemi hazırlamıştır ve orası ne kötü varılacak bir yerdir\n(7) göklerin ve yerin askerleri Allah’ındır ve Allah azizdir, hakimdir\n(8) elbette biz seni şahid ve müjdeleyici ve uyarıcı gönderdik\n(9) ki Allah’a ve Resulüne inanasınız, O’nu destekleyesiniz, Ona saygı gösteresiniz ve sabah ve akşam O’nu tesbih edesiniz\n(10) şüphesiz sana bi’at eden(ler) kimseler gerçekte Allah’a bi’at etmektedirler, Allah’ın eli onların ellerinin üzerindedir, o halde kim ahdini bozarsa şüphesiz kendi aleyhine bozmuş olur ve kim O’na verdiği sözü tutarsa Allah ona büyük bir mükafat verecektir \n(11) Araplardan geri bırakılanlar sana diyecekler ki, mallarımız ve çocuklarımız bizi alıkoydu, bizim için mağfiret dile, onlar kalblerinde olmayan bir şeyi dilleriyle söylüyorlar, de ki eğer herhangi bir şeyle \nsize bir zarar vermek istese yahut size bir yarar vermek istese Allah’a karşı sizin için kim? engel olabilir, hayır, Allah yapıyor(lar) olduklarınızı haber almaktadır\n(12) herhalde siz sandınız ki, elçi ve mü’minler bir daha asla ailelerine dönmeyecekler ve gönüllerinizde süslendirildi ve kötü bir zan ile zanda bulundunuz ve helaki hak etmiş bir topluluk oldunuz\n(13) ve kim Allah’a ve Elçisine inanmazsa bilsin ki biz kafirler için alevli bir ateş hazırlamışızdır\n(14) ve göklerin ve yerin mülkü Allah’ındır, dilediği kimseyi bağışlar ve dilediği kimseyi azab eder ve Allah bağışlayandır, esirgeyendir\n(15) onları almak için ganimetlere gittiğiniz zaman geri bırakılanlar bizi bırakın sizinle beraber gelelim diyecekler, onlar Allah’ın sözünü değiştirmek istiyorlar de ki, siz asla bizimle gelemezsiniz, önceden Allah böyle buyurdu, onlar hayır bizi çekemiyorsunuz diyecekler, hayır pek azı dışında onlar anlamazlar\n(16) Araplardan geride kalanlara de ki siz yakında çok kuvvetli güç sahibi bir kavme karşı da’vet edileceksiniz, onlarla savaşırsınız yahut (onlar) müslüman olurlar eğer ita’at ederseniz Allah size güzel bir mükafat verir ve eğer önceden döndüğünüz gibi dönerseniz size acıklı bir azapla azabeder\n(17) köre güçlük yoktur ve topala güçlük yoktur ve hastaya güçlük yoktur ve kim Allah’a ve Elçisine ita’at ederse onu altından ırmaklar akan cennetlere sokar ve kim yüz çevirirse onu acıklı bir azaba azablandırır\n(18) andolsun ağacın altında sana bi’at ettikleri zaman mü’minlerden Allah razı olmuştur, onların kalplerinde olanı bildi, onların üzerine huzur ve güven indirdi ve onlara yakın bir fetih verdi\n(19) ve alacakları birçok ganimetler (bahşeyledi) ve Allah üstündür, hüküm ve hikmet sahibidir\n(20) Allah size elde edeceğiniz birçok ganimetler va’detti, şimdilik size bunu (Hudeybiye Barışı) verdi ve inananlara bir ibret olsun diye ve sizi dosdoğru yola iletsin diye insanların ellerini sizden çekti \n(21) ve başka (şeyler) onları henüz ele geçiremediniz fakat Allah onları kuşatmıştır ve Allah her şey üzerine kadirdir\n(22) ve eğer inkar eden(ler) kimseler sizinle savaşsalardı arkalarına dön(üp kaç)arlardı sonra bir koruyucu ne de bir yardımcı bulamazlardı\n(23) Allah’ın sünnetidir (yasasadır) öyle ki ötedenberi süregelir ve asla Allah’ın yasasında bir değişme bulamazsın\n(24) ve sizi onlara galip getirdikten sonra Mekke’nin göbeğinde onların ellerini sizden ve sizin ellerinizi onlardan çeken O’dur ve Allah yaptıklarınızı görmektedir\n(25) onlar inkar eden(lerdir) kimselerdir ve Mescid-i Haramdan size ve bekletilen kurbanlardan yerlerine varmasına engel olanlardır, bilmeyerek tepelediğiniz inanmış erkekler ve inanmış kadınlar olmasaydı eğer bilginiz olmadan onlardan bir eziyet isabet edecek (olmasaydı) ki Allah dilediği kimseyi rahmetine soksun şayet ayrılmış olsalardı, onlardan inkar eden(leri) kimseleri elbette acıklı bir azabla azab ederdik \n(26) o zaman inkar eden(ler) kimseler, öfke ve gayreti, cahiliyye (çağının) öfke ve gayretini kalblerine koymuşlardı ve Allah Elçisi üzerine ve mü’minler(e) üzerine huzur ve güvenini indirdi ve onları takva kelimesine bağladı zaten onlar buna daha layık ve ehil idiler ve Allah her şeyi bilendir\n(27) andolsun Allah Elçisinin rüyasını hak ile doğruladı, Allah dilerse eğer, başlarınızı traş ederek ve(ya) kısaltarak korkmadan güven içinde Mescid-i Haram’a gireceksiniz, böylece sizin bilmediğiniz şeyi bildi ve bundan başka yakın bir fetih verdi\n(28) O Elçisini onu bütün dinlere üstün kılmak için hidayet ile ve hak din ile gönderendir ve Allah şahid olarak yeter\n(29) Muhammed Allah’ın elçisidir ve onun yanında bulunanlar kafirlere karşı katı, birbirlerine karşı merhametlidirler onları rüku’ ederek, secde ederek Allahdan bir lutuf ve rızasını aradıklarını görürsün, yüzlerinde secde izinden nişanları vardır, onlara karşı kafirleri öfkelendirsin diye onların Tevrat’taki vasıfları ve İncildeki vasıfları şöyledir, filizini çıkaran, onu güçlendiren sonra kalınlaşan derken gövdesinin üstüne dikilen bir ekin gibidir, ekincilerin hoşuna gider, Allah inananlara ve onlardan iyi işler yapanlara mağfiret ve büyük mükafat va’detmiştir" } , "hucurat-suresi": { "id": "hucurat-suresi", "title": "Hucurât", "categories": "", "url": " /Hucurat-Suresi/", "content": "49. Hucurât Sûresi\n\n(1) ey inanan(lar) kimseler, Allah’ın ve Elçisinin önüne önüne geçmeyin ve Allah’tan korkun, şüphesiz Allah işitendir, bilendir \n(2) ey inanan(lar) kimseler, seslerinizi Peygamberin sesinin üstüne yükseltmeyin ve bir kısmınız diğeriyle yüksek sesle konuştuğunuz gibi sözü onunla yüksek sesle konuşmayın yoksa amelleriniz boşa gider ve siz farkında olmazsınız\n(3) şüphesiz Allah’ın elçisinin huzurunda seslerini kısan(lar) kimseler, işte onlar, Allah onların kalblerini takva için imtihan etmiştir, onlar için mağfiret ve büyük bir mükafat vardır\n(4) şüphesiz odaların arkasından sana bağıranların çoğu akıl etmezler\n(5) ve şayet onlar sen kendilerinin yanına çıkıncaya kadar bekleselerdi elbette kendileri için daha iyi olurdu, Allah bağışlayandır, esirgeyendir \n(6) ey inanan(lar) kimseler, bir fasık size bir haberle gelirse onu araştırın, yoksa bilmeyerek bir topluluğa karşı kötülük edersiniz, sonra yaptığınız şey üzerine pişman olursunuz\n(7) ve bilin ki Allah’ın Elçisi elbette içinizdedir, şayet size birçok işte uysaydı sıkıntıya düşerdiniz, fakat Allah size imanı sevdirdi ve onu sizin kalblerinizde süsledi ve size küfrü ve fıskı ve isyanı çirkin gösterdi, işte doğru yolda olanlar bunlardır\t\n(8) Allah’tan bir lutuftur ve ni’metdir ve Allah bilendir, hakimdir\n(9) ve eğer inananlardan iki grup vuruşurlarsa onların arasını düzeltin, şayet biri üzerine öteki saldırırsa, Allah’ın buyruğuna dönünceye kadar saldıran tarafla vuruşun eğer dönerse artık onların arasını adaletle düzeltin ve daima adil olun çünkü Allah adalet yapanları sever\n(10) muhakkak mü’minler kardeştirler o halde kardeşlerinizin arasını düzeltin ve Allah’tan korkun, umulur ki, size rahmet edilsin\n(11) ey inanan(lar) kimseler, bir topluluk (başka bir) toplulukla alay etmesin belki kendilerinden daha iyi olurlar ve ne de kadınlar (başka) kadınlarla belki onlar kendilerinden daha iyi olurlar ve birbirinizde kusur aramayın ve birbirinizi kötü lakaplarla çağırmayın, inandıktan sonra fısk adı ne kötü bir şeydir ve kim tevbe etmezse işte onlar zalimdirler\n(12) ey inanan(lar) kimseler, zandan çok sakının, zira zannın bir kısmı günahtır ve merak etmeyin ve biriniz diğerinizi arkasından çekiştirmesin, biriniz ölmüş kardeşinin etini yemeği sever mi? işte bundan iğrendiniz, o halde Allah’tan korkun, şüphesiz Allah tevbeyi çok kabul edendir, çok esirgeyendir\n(13) ey insanlar, elbette biz, sizi bir erkekten ve bir kadın(dan) yarattık ve birbirinizi tanımanız için sizi milletlere ve kabilelere ayırdık, şüphesiz Allah yanında en üstün olanınız en çok korunanınızdır, şüphesiz Allah bilendir, haber alandır \n(14) araplar inandık dediler, de ki, inanmadınız fakat islam olduk deyin, iman kalblerinize henüz girmedi ve eğer Allah’a ve Elçisine ita’at ederseniz, amellerinizden hiçbir şeyi size eksiltmez, şüphesiz Allah çok bağışlayandır, çok esirgeyendir\n(15) şüphesiz Mü’minler, Allah’a ve Elçisine iman eden(lerdir) kimselerdir sonra şüphe etmeyenlerdir ve Allah yolunda mallarıyle ve canlarıyle cihad edenlerdir, işte doğru olanlar onlardır\n(16) de ki, Allah’a dininizi siz mi öğreteceksiniz? Allah göklerde olanları ve yerde olanları bilir, Allah her şeyi bilendir\n(17) İslam olmalarını senin başına kakıyorlar, de ki, müslüman olmanızı benim başıma kakmayın tersine eğer doğrulardan iseniz, Allah size, size imana hidayeti nedeniyle minnet(iyilik) eder \n(18) şüphesiz, Allah göklerin ve yerin gizlisini bilir ve Allah yaptıklarınızı görmektedir" } , "kaf-suresi": { "id": "kaf-suresi", "title": "Kaf", "categories": "", "url": " /Kaf-Suresi/", "content": "50. Kaf Sûresi\n\n(1) Kaf, uyarıcı şerefli Kur’an’a andolsun\n(2) doğrusu içlerinden bir uyarıcı gelmesine şaştılar, kafirler bu tuhaf bir şeydir dediler\n(3) biz öldüğümüz ve toprak olduğumuz zaman mı? bu uzak bir dönüştür\n(4) andolsun yerin onlardan ne eksilttiğini biz bilmişizdir ve yanımızda (her şeyi) zapteden bir Kitap vardır\n(5) hak ile kendilerine gelince doğrusu onlar yalanladılar, şimdi onlar çalkantılı bir durumun içindedirler \n(6) üstlerindeki göğe bakmadılar mı? nasıl onu bina ettik ve onu süsledik ve onun hiçbir çatlağı yoktur\n(7) ve arzı, onu yaydık ve ona sağlam dağlar attık ve onda güzel her çiftten bitirdik\n(8) yönelen kul(ların) hepsi için basirettir ve ibrettir\n(9) ve gökten bereketli bir su indirdik, onunla bahçeler ve biçilecek daneler bitirdik\n(10) ve birbirine girmiş tomurcukları olan yüksek hurmalar\n(11) kullar için rızıktır ve ölü bir ülkeye onunla (su ile) can verdik, işte çıkış öyledir\n(12) onlardan önce Nuh kavmi ve Res ve Semud halkı yalanlamıştı\n(13) ve Ad ve Fir’avn ve Lut’un kardeşleri\n(14) ve Eyke halkı ve Tubba’ kavmi bunların hepsi elçileri yalanlayıp tehdidimi hak ettiler\n(15) ilk yaratışta aciz mi kaldık? doğrusu onlar yeni bir yaratmadan kuşku içindedirler\n(16) ve andolsun insanı biz yarattık ve nefsinin ona ne fısıldadığını biliriz çünkü biz ona şah damarından daha yakınız\n(17) o zaman, onun sağında ve solunda oturan iki alıcı (melek) kaydetmektedir\n(18) yanında hazır bulunan gözetleyiciler olmadan hiçbir söz söylemez\n(19) ve gerçekten ölüm sarhoşluğu geldi, işte bu senin ondan kaçmış olduğun şeydir\n(20) ve Sur’a üflendi, işte bu kendisine karşı uyarılan gündür\n(21) ve her can yanında bir sürücü ve şahidle geldi\n(22) andolsun sen bundan gaflet içinde idin, biz senden perdeni açtık, bugün artık gözün keskindir\n(23) ve arkadaşı dedi ki, işte yanımdaki hazır \n(24) haydi ikiniz her inatçı nankörü cehenneme atın\n(25) hayra engel olan saldırgan şüpheciyi\n(26) o ki Allah ile beraber başka tanrılar edindi, bundan dolayı onu çetin bir azaba atın\n(27) arkadaşı dedi ki, Rabbimiz ben onu azdırmadım zaten derin bir sapıklık içinde idi \n(28) (Allah) buyurdu ki, huzurumda çekişmeyin ve andolsun size önceden uyarı yaptım\n(29) benim huzurumda söz değiştirilmez ve ben kullara zulmedici değil(im)\n(30) (o) gün cehenneme doldun mu? deriz ve daha hiç (yok) mu? der\n(31) ve cennet korunanlara yaklaştırılmıştır, uzak değildir\n(32) daima size va’dedilen, koruyan (Allah’a) yüz tutan işte budur\n(33) Rahman’a görmeden saygı gösteren ve (Hakka) dönük bir yürek getiren kimse(lere)\n(34) selam (esenlik) ile ona girin, bu süreklilik günüdür\n(35) onlara orada istedikleri herşey vardır ve katımızda daha fazlası vardır \n(36) ve bunlardan önce kuşaklardan nicesini helak etmiştik, onlar bunlardan tutuşu daha kuvvetli idi, ülkelerde gezip dolaşmışlardı, kaçacak yer hiç (var) mı?\n(37) muhakkak ki,bunda kalbi onun olan yahut kulak veren kimse için ve o şahid olarak bir öğüt vardır\n(38) ve andolsun biz gökleri ve yeri ve ikisi arasında bulunanları altı günde yarattık ve bize hiçbir yorgunluk dokunmadı \n(39) o halde onların dedikleri üzerine sabret ve güneş doğmadan önce ve batmadan önce Rabbini övgü ile tesbih et\n(40) ve gecenin bir kısmında ve secde arkalarında O’nu tesbih et\n(41) ve (o) gün dinle, yakın bir yerden o ünleyici çağırır\n(42) (o) gün gerçek olarak çağrıyı duyarlar, işte bu çıkış günüdür \n(43) elbette biz, biz yaşatırız ve öldürürüz ve dönüş bizedir\n(44) (o) gün onlar(ın üstün)den yer yarılır, sür’atle koşarlar, işte bu toplamadır, bize göre kolaydır \n(45) biz onların dedikleri şeyleri biliyoruz ve sen onların üstünde bir zorlayıcı değilsin, tehdidimden korkan kimselere Kur’an ile öğüt ver" } , "zariyat-suresi": { "id": "zariyat-suresi", "title": "Zâriyât", "categories": "", "url": " /Zariyat-Suresi/", "content": "51. Zâriyât Sûresi\n\n(1) Savurup kaldıran(rüzgar)lara andolsun\n(2) ağır yüklü (bulut)lara andolsun\n(3) kolayca akıp gidenlere andolsun\n(4) iş(ler)i taksim edenlere andolsun\n(5) gerçekten size va’dedilen mutlaka doğrudur\n(6) ve muhakkak ceza olacaktır\n(7) yolları (yörüngeleri) bulunan göğe andolsun ki\n(8) elbette siz çeşitli söz(ler) içindesiniz\n(9) çevrilen kimse ondan çevriliyor\n(10) yalancılar kahrolsun\n(11) ki onlar aptallık içinde yanılıp durmaktadırlar\n(12) sorarlar, ceza günü ne zaman?\n(13) O gün onlar ateş üzerinde yakılacaklardır\n(14) fitnenizi tadın, onu acele istiyor(lar) olduğunuz şey işte budur\n(15) şüphesiz muttakiler cennetlerdedir ve çeşme başlarındadırlar\n(16) Rablerinin kendilerine verdiği şeyi alırlar, çünkü onlar bundan önce güzel davranan idiler\n(17) geceleri pek az uyuyor(lar) idiler\n(18) onlar seherlerde istiğfar ederlerdi\n(19) mallarında dilenci için ve yoksul için bir hak vardı\n(20) ve yeryüzünde kesin inanacaklar için nice ibretler vardır\n(21) ve kendi canlarınızda vardır, görmüyor musunuz?\n(22) Ve uyarıldığınız şey ve rızkınız gökte vardır\n(23) göğün ve yerin Rabbine andolsun ki, şüphesiz O sizin konuştuğunuz şey gibi gerçektir\n(24) İbrahim’in ağırlanan misafirlerinin haberi sana geldi mi? \n(25) Bir zaman onun yanına girmişlerdi ve selam demişlerdi, dedi ki selam tanınmamış bir topluluk(sunuz)\n(26) ailesinin yanına gizlice gitti ve semiz bir buzağı getirdi\n(27) onu önlerine yaklaştırdı, yemez misiniz? dedi\n(28) içine onlardan bir korku düşürdü, korkma dediler ve ona bilgin bir oğlan çocuğu müjdelediler\n(29) sonra karısı (Sare) yüzüne vurarak çığlık içinde geldi ve bir koca karı kısır dedi\n(30) dediler ki, Rabbin böyle dedi, şüphesiz O, O hüküm ve hikmet sahibidir, bilendir\n(31) ey elçiler o halde göreviniz nedir? dedi\n(32) elbette biz suçlu bir kavme gönderildik, dediler\n(33) onların üzerine çamurdan taş(lar) salalım diye\n(34) haddi aşanlar için Rabbinin katında işaretlenmiş (taşlar)\n(35) sonra orada bulunan mü’minlerden çıkardık\n(36) zaten orada müslüman olan bir ev(halkın)dan başkasını bulmadık\n(37) ve acıklı azabdan korkanlar için orada bir ibret bıraktık\n(38) ve Musa’da (ibret) vardır, hani onu açık bir delil ile Fir’avn’e göndermiştik\n(39) yanını çevirdi ve dedi ki büyücüdür veya cinlidir\n(40) biz de onu ve askerlerini yakaladık ve onları denize attık ve o kendi kendini kınıyordu\n(41) ve Ad’de (ibret) vardır, hani onlara köklerini kesen bir rüzgar gönderdik\n(42) üzerinden geçtiği hiçbir şeyi bırakmıyor ancak onu kül gibi ediyordu\n(43) ve Semud’da (ibret) vardır, hani onlara bir süreye kadar sefa sürün denmişti\n(44) Rablerinin buyruğuna karşı başkaldırdılar, bu yüzden onları yıldırım yakaladı ve onlar bakıp dururlardı\n(45) ayağa kalkmaya güçleri yetmedi ve yardım edilen olmadılar\n(46) ve daha önce Nuh kavmini (helak etmiştik) çünkü onlar yoldan çıkmış bir toplum idiler\n(47) ve göğü sağlam inşa ettik ve elbette biz genişleticiyiz\n(48) ve yeri biz döşedik, ne güzel döşeyiciyiz\n(49) ve her şeyden iki çift (erkek-dişi) yarattık, umulur ki, düşünüp öğüt alasınız\n(50) o halde Allah’a kaçın, şüphesiz ben, O’nun tarafından size apaçık bir uyarıcıyım\n(51) ve Allah ile beraber başka tanrılar uydurmayın, şüphesiz ben, O’nun tarafından size apaçık bir uyarıcıyım\n(52) işte böyle, onlardan önce hiçbir elçi onlara gelmedi ki, mutlaka büyücüdür veya cinlenmiştir dediler\n(53) bunu tavsiye mi ettiler? Doğrusu onlar azgın bir topluluktur\n(54) onlardan yüz çevir, sen kınanacak değilsin\n(55) ama yine de hatırlat, çünkü inananlara hatırlatmak yararlıdır\n(56) ve ben, cinleri ve insanları bana kulluk etmeleri dışında yaratmadım\n(57) ve ben onlardan hiçbir rızık istemiyorum ve beni beslemelerini istemiyorum\n(58) şüphesiz O, rızık veren sağlam kuvvet sahibi Allah’tır\n(59) muhakkak zulmedenlerin bir (azab) payı gibi arkadaşlarının payı vardır, o halde acele etmesinler\n(60) ve uyarıldıkları günlerinden dolayı kafirlerin vay haline" } , "tur-suresi": { "id": "tur-suresi", "title": "Tûr", "categories": "", "url": " /Tur-Suresi/", "content": "52. Tûr Sûresi\n\n(1) Andolsun Tur’a\n(2) ve satır satır yazılmış Kitaba\n(3) ince deri üzerine yayılmış\n(4) ve bakımlı eve (Ka’be’ye)\n(5) ve yükseltilmiş tavana (göğe)\n(6) ve kaynatılmış denize\n(7) Rabbinin azabı mutlaka vuku bulacaktır\n(8) ona engel olacak hiçbir şey yoktur\n(9) (o) gün gök bir çalkalanış çalkanır\n(10) dağlar bir yürüyüş yürür\n(11) o gün yalanlayanların vay haline\n(12) Onlar ki, batıl şeyler içinde oynayıp dururlar\n(13) o gün cehennem ateşine sürüklenerek kakılırlar\n(14) onu yalanlamış olduğunuz ateş işte budur\n(15) bu büyü müymüş? Yoksa siz (mi?) Görmüyormuşsunuz\n(16) ona girin ve sabredin veyahut sabretmeyin, sizin için birdir, yapıyor(lar) olduklarınıza göre cezalandırılacaksınız\n(17) şüphesiz korunanlar, cennetler ve ni’metler içindedirler\n(18) Rablerinin kendilerine verdikleri şeylerle sefa sürerler ve Rableri cehennem azabından onları korumuştur\n(19) yapıyor(lar) olduklarınıza karşılık afiyetle yeyin ve için\n(20) sıra sıra dizilmiş koltuklar üzerine yaslanarak, onları iri gözlü hurilerle evlendirmişizdir\n(21) ve inanan(lar) kimseler ve imanda zürriyetleri de kendilerine uyanlar, zürriyetlerini kendilerine kattık ve kendi amellerinden hiçbir şey eksiltmedik, kişi kendi kazandığı şeye bağlıdır\n(22) ve canlarının istediği meyvadan ve etten onlara bol bol verdik\n(23) orada bir kadeh kapışırlar, içinde saçmalama yoktur ve günaha sokma yoktur\n(24) saklanmış inci gibi kendilerine mahsus civanlar onların çevrelerinde dolaşır\n(25) ve bir kısmı diğerine dönmüş(ler) soruyorlar\n(26) elbette biz daha önce korku içinde ailemiz içinde idik, dediler\n(27) Allah bize lutfetti ve bizi hücrelere işleyen azabdan korudu\n(28) elbette biz bundan önce yalnız O’na yalvarır idik, çünkü esirgeyen O, iyilik eden O’dur\n(29) sen hatırlat, sen Rabbinin ni’meti sayesinde kahin değilsin ve mecnun değilsin\n(30) yoksa bir şa’irdir diyorlar (mı?) Onun zamanın felaketlerine çarpılmasını gözetliyoruz\n(31) de ki gözetleyin elbette ben de sizinle beraber gözetleyenlerdenim\n(32) yoksa bunu akılları (mı?) emrediyor, yoksa onlar azgın bir topluluk (mudur?)\n(33) Yoksa onu uydurdu (mu?) diyorlar, hayır, onlar inanmıyorlar\n(34) eğer doğru(lardan) iseler, haydi onun gibi bir söz getirsinler, \n(35) yoksa hiçbir şey olmadan (mı?) yaratıldılar, yoksa yaratanlar kendileri (midir?)\n(36) Yoksa gökleri ve yeri (mi?) yarattılar, hayır, onlar düşünüp inanmazlar\n(37) yoksa Rabbinin hazineleri onların yanında (mıdır?) yahut hakim olan kendileri (midir?)\n(38) Yoksa onların orada dinleyecekleri bir merdivenleri (var mıdır?) Öyleyse dinleyenleri açık bir delil getirsin\n(39) yoksa kızlar O’nun (mudur?) ve oğullar sizin (midir?)\n(40) Yoksa onlardan bir ücret istiyorsun (da) ve onlar bir borç yükü altında (mıdır?)\n(41) Yoksa gayb onların yanında (mıdır?) Kendileri (mi?) yazıyorlar\n(42) yoksa bir tuzak kurmak (mı?) istiyorlar, oysa (asıl) inkar edenler, tuzağa düşecek olanlar onlardır\n(43) yoksa onların Allah’tan başka bir tanrısı (var mı?) Allah’ın onların ortak koştukları şeylerden şanı yücedir\n(44) ve eğer bir parçanın gökten düştüğünü görseler, üst üste yığılmış bulutlardır, derler\n(45) orada korkudan bayılacakları günlerine kavuşuncaya kadar onları bırak\n(46) (o) gün tuzakları kendilerine hiçbir (yarar) sağlamaz ve onlara yardım edilecek değildir\n(47) ve şüphesiz, zulmedenlere bundan başka bir azab vardır fakat çokları bilmezler\n(48) o halde Rabbinin hükmüne sabret, çünkü sen gözlerimizin önündesin ve kalktığın zaman Rabbini övgü ile tesbih et\n(49) gecenin bir kısmında ve yıldızların ardından O’nu tesbih et" } , "necm-suresi": { "id": "necm-suresi", "title": "Necm", "categories": "", "url": " /Necm-Suresi/", "content": "53. Necm Sûresi\n\n(1) Aşağı kaydığı zaman yıldıza andolsun,\n(2) arkadaşınız sapmadı ve azmadı,\n(3) ve O hevadan konuşmaz, \n(4) O kendisine vahyedilen vahiy(den) başka bir şey değildir,\n(5) onu kuvvetleri mühtiş olan öğretti,\t\n(6) üstün akıl sahibi ve doğruldu,\t\n(7) o yüksek ufukta iken, \n(8) sonra yaklaştı ve sarktı,\n(9) iki yay uzunluğu kadar kaldı yahut daha yakın,\t\n(10) sonra kuluna vahyettiğini vahyetti,\n(11) gördüğünde gönül yanılmadı,\n(12) onun gördüğü şey hakkında kuşku mu duyuyorsunuz?\n(13) Ve andolsun başka bir inişinde onu görmüştü,\n(14) Sidretü’l Müntehâ’nın yanında,\n(15) Me’vâ (oturulacak)\tCenneti (bahçe) (ki) onun yanındadır,\t\n(16) hani Sidre’yi kaplayan kaplıyordu,\n(17) göz(ü) şaşmadı ve azmadı,\n(18) andolsun Rabbinin büyük ayetlerinden bazılarını gördü,\n(19) Lat ve ’Uzza’yı gördünüz mü?\n(20) Ve öteki üçüncüsünü, Menat’ı?\n(21) Kadın O’na ve erkek size midir?\n(22) Bu o halde\tinsafsızca bir taksimdir,\n(23) onlar sizin ve babalarınızın isimlendirdiğiniz isimler(den) başka bir şey değildir, Allah onlara hiçbir güç indirmemiştir, onlar ancak zanna ve nefislerin hevesine uyuyorlar, oysa kendilerine Rableri tarafından yol gösterici gelmiştir,\n(24) yoksa her arzu ettiği insan için midir?\n(25) Son (ahiret) ve ilk (dünya) Allah’ındır,\n(26) göklerde melek(ler)den nicesi var ki onların şefa’ati, dilediği ve razı olduğu kimseye Allah’ın izin vermesinden sonrası dışında hiçbir işe yaramaz,\n(27) şüphesiz ahirete inanmayan(lar) kimseler, dişilerin adlarını meleklere adlandırıyorlar,\n(28) ve onların bu hususta hiçbir bilgileri yoktur, hayır, onlar sadece zanna uyuyorlar ve elbette zan hak(tan) yana hiçbir şey\tkazandırmaz,\n(29) o halde bizi anmaktan yüz çeviren ve dünya hayatından başka bir şey istemeyen kimseden yüz çevir,\n(30) onların bilgiden erişebilecekleri işte budur, şüphesiz Rabbin, O yolundan sapan kimseyi iyi bilir ve O yola gelen kimseyi iyi bilir,\t\n(31) kötülük eden(leri) kimseleri yaptıklarıyle cezalandırsın diye ve güzel davranan(ları) kimseleri güzellikle mükafatlandırsın diye\tgöklerde bulunan herşey ve yerde bulunan ne varsa Allah’ındır, \n(32) ki onlar günahın büyüklerinden ve küçük hatalar dışında çirkin işlerden kaçınırlar, şüphesiz Rabbinin affı geniştir, topraktan sizi inşa ettiği zaman ve zaman, siz annelerinizin karınlarında cenin halinde iken, O sizi daha iyi bilir, artık kendinizi övüp yüceltmeyin, O korunan kimseyi daha iyi bilir,\n(33) arkasını dönen kimseyi gördün mü?\n(34) Ve azıcık vereni ve gerisini elinde tutanı,\n(35) gayb’ın bilgisi kendi yanında mı? ve o (mu?) görüyor,\n(36) yoksa Musa’nın sahifelerinde bulunan haber verilmedi mi?\n(37) Ve İbrahim’in ki çok vefalıdır,\n(38) hiçbir günahkar başkasının (günah) yükünü yüklenmez,\n(39) ve insana çalışmasından başka bir şey yoktur,\n(40) ve muhakkak onun çalışması yakında görülecektir,\n(41) sonra ona karşılığı tastamam verilecektir,\n(42) ve sonunda senin Rabbine varılacaktır,\n(43) ve şüphesiz O güldüren ve ağlatan O’dur,\n(44) ve şüphesiz O öldüren ve yaşatan O’dur,\n(45) ve şüphesiz O iki çifti, erkeği ve dişiyi yarattı, \n(46) nutfe(sperm)den atıldığı zaman,\n(47) ve şüphesiz tekrar yaratmak O’nun işidir,\n(48) ve şüphesiz O, zengin eden ve bol veren O’dur\n(49) ve şüphesiz O, Şi’ra’nın Rabbi O’dur,\n(50) ve şüphesiz O, önce gelen ’Ad’ı helak etti,\n(51) ve Semud’u geriye bırakmadı,\n(52) ve önceden Nuh kavmini (helak etmişti), çünkü onlar, onlar daha zalim ve azgın idiler\n(53) altı üstüne getirilen kentleri devirip yıktı,\n(54) onlara sardırdığını sardırttı,\n(55) o halde Rabbinin hangi? ni’metinden kuşku duyuyorsun,\n(56) bu ilk uyarıcılardan bir uyarıcıdır,\n(57) yaklaşıcı yaklaştı,\n(58) onu Allah’tan başka açacak kimse yoktur,\n(59) bu sözden mi? şaşıyorsunuz,\n(60) ve gülüyorsunuz ve ağlamıyorsunuz,\n(61) ve siz baş kaldırıyorsunuz,\n(62) haydi Allah’a secde edin ve kulluk edin." } , "kamer-suresi": { "id": "kamer-suresi", "title": "Kamer", "categories": "", "url": " /Kamer-Suresi/", "content": "54. Kamer Sûresi\n\n(1) Ay yarıldı ve sa’at yaklaştı,\n(2) ve eğer bir mu’cize\tgörecek olsalar\tyüz çevirirler ve süregelen bir büyüdür derler,\n(3) ve yalanladılar ve heveslerine uydular ve her iş yerini bulacaktır,\n(4) ve andolsun\tiçinde önleyici olan haberlerden onlara geldi,\t\n(5) üstün hikmettir, ama uyarılar fayda vermiyor,\t\n(6) öyleyse sen de çağırıcının görülmemiş tanınmamış bir şeye çağıracağı gün onlardan yüz çevir,\t\n(7) gözleri korkarak kabirlerden çıkarlar tıpkı yayılan çekirgeler gibidirler, \n(8) çağırana doğru koşarlarken kafirler bu çetin bir gündür derler,\n(9) Nuh’un kavmi onlardan önce yalanlamıştı, kulumuzu yalanladılar ve cinlenmiştir dediler ve o menedildi,\n(10) bunun üzerine Rabbine yalvardı, ben yenik düştüm, yardım et,\t\n(11) biz de bir su ile boşalan göğün kapılarını açtık,\t\n(12) ve yeri kaynaklar halinde fışkırttık, sonra su(ları) takdir edilmiş, bir iş için birleşti\n(13) Onu (Nuh’u) tahtalarla ve çivilerle (yapılanın) üzerinde taşıdık, \n(14) nankörlük edilen kimseye bir mükafat olmak üzere gözlerimizin önünde akıp gidiyordu,\n(15) ve andolsun, onu bir ibret olarak bıraktık, hiç ibret alan yok mudur?\n(16) Benim azabım ve uyarılarım\tnasıl imiş,\n(17) ve andolsun biz öğüt almak için Kur’an’ı kolaylaştırdık, hiç öğüt alan yok mudur?\n(18) ’Ad (da) yalanladı, ama uyarılarım ve azabım nasıl? oldu,\n(19) elbette biz uğursuzluğu devam eden bir günde onların üstüne uğultulu bir kasırga gönderdik,\n(20) sanki köklerinden sökülmüş\thurma kütükleri gibi insanları koparıp deviriyordu,\n(21) benim azabım ve uyarılarım nasıl? oldu,\n(22) ve andolsun, biz Kur’an’ı öğüt almak için kolaylaştırdık, hiç öğüt alan yok mudur?\n(23) Semud (da)\tuyarıları yalandı,\n(24) elbette biz bizden bir insana mı? uyacağız, o takdirde apaçık bir sapıklık ve çılgınlık içine düşmüş oluruz, dediler,\n(25) Zikir aramızdan ona mı bırakıldı? Hayır, o yalancıdır, küstahtır,\t\n(26) yalancı küstahın kim olduğunu yarın onlar bilecekler,\t\n(27) elbette biz kendilerini sınamak için dişi deveyi onlara göndereceğiz, sen onları gözetle ve sabret,\n(28) suyun aralarında paylaştırılacağını muhakkak onlara haber ver, her içme (sırası gelen) hazır bulunsun (suyunu alsın)\t\n(29) bir arkadaşlarını çağırdılar, o da bıçağı çekti, (deveyi) kesti,\n(30) ama uyarılarım ve azabım nasıl? oldu, \n(31) elbette biz onların üzerine tek sayha (korkunç bir ses) gönderdik, ağıldaki kuru ot gibi oldular,\n(32) ve andolsun biz öğüt almak için Kur’an’ı kolaylaştırdık, hiç öğüt alan yok mudur?\n(33) Lut’un kavmi uyarıları yalanladı,\n(34) elbette biz üstlerine bir fırtına gönderdik, Lut ailesi dışında seher vakti onları kurtardık,\n(35) katımızdan bir ni’met olarak şükreden kimseyi biz böyle mükafatlandırırız, \n(36) ve andolsun bizim yakalamamıza karşı onları uyarmıştı, fakat uyarılara karşı\tkuşku duydular,\n(37) ve andolsun onun konuklarından murad almağa kalkıştılar, biz de gözlerini siliverdik, haydi uyarılarımı ve azabımı tadın,\n(38) ve andolsun sabah erken kararlı bir azab onları yakaladı,\n(39) haydi uyarılarımı ve azabımı tadın, \n(40) ve andolsun biz öğüt almak için Kur’an’ı kolaylaştırdık, hiç öğüt alan yok mudur?\n(41) Ve andolsun, Fir’avn’ın kavmine uyarılar gelmiştir,\n(42) bütün ayetlerimizi yalanladılar, aziz olanın ve güçlü olanın yakalaması gibi biz de onları yakaladık,\n(43) sizin kafirleriniz mi? ötekilerinizden hayırlı yoksa sizin için Kitaplarda bir beraet (var mı?)\n(44) Yoksa biz muzaffer (yenilmez) bir topluluğuz diyorlar (mı?)\n(45) O topluluk bozulacak ve geriye dönüp kaçacaklardır,\n(46) hayır, buluşma zamanları o sa’attir ve o sa’at cidden çok fecidir ve acıdır, \n(47) şüphesiz suçlular bir sapıklık ve çılgınlık içindedir,\n(48) o gün yüzleri üzerine ateş içine sürüklenecekler, cehennemin dokunuşunu tadın,\n(49) elbette biz her şeyi bir kadere göre yarattık, \n(50) ve göz açıp yumma gibi bakış ile bir tek dışında bizim buyruğumuz yoktur,\n(51) ve andolsun, sizin benzerlerinizi biz helak ettik, hiç öğüt alan yok mudur?\n(52) Ve yaptıkları her şey Kitaplarda mevcuttur,\n(53) ve hepsi küçük ve büyük satır satır yazılmıştır,\n(54) şüphesiz muttakiler cennetlerdedir ve ırmaklar(ın kenarın)dadırlar,\t\n(55) güçlü padişahın huzurunda doğruluk koltuklarındadırlar." } , "rahman-suresi": { "id": "rahman-suresi", "title": "Rahmân", "categories": "", "url": " /Rahman-Suresi/", "content": "55. Rahmân Sûresi\n\n(1) Çok merhametli (Allah),\t\n(2) Kur’an’ı öğretti,\n(3) insanı yarattı,\n(4) ona beyanı öğretti,\n(5) güneş ve ay, bir hesap iledir,\n(6) necm (bitkiler-yıldızlar) ve ağaçlar secde etmektedirler,\n(7) ve göğü yükseltti ve mizanı koydu,\n(8) tartıda taşkınlık etmeyin,\n(9) ve tartıyı adaletle yapın ve terazide eksiklik yapmayın, \n(10) ve yeryüzünü canlılar için koydu,\n(11) onda meyva(lar) ve salkımlı hurmalar vardır,\t\n(12) ve saplı ve yapraklı dane(ler) ve hoş kokulu bitkiler,\t\n(13) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(14) insanı kiremit gibi pişmiş çamurdan yarattı, \n(15) ve cin’i dumanı olmayan alevden, ateşten yarattı,\n(16) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(17) iki doğunun Rabbidir ve iki batının Rabbidir,\n(18) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(19) iki denizi salıverdi, birbirine kavuşuyorlar,\n(20) aralarında bir engel vardır, (birbirine) geçip karışmıyorlar,\t\n(21) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(22) ikisinden de inci ve mercan çıkar,\n(23) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(24) ve denizde koca dağlar gibi inşa edilmiş gemiler, O’nundur,\n(25) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(26) üzerinde bulunan her şey yok olacaktır,\n(27) celal ve ikram sahibi Rabbinin yüzü baki kalacaktır,\n(28) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(29) göklerde ve yerde bulunan kimseler, O’ndan isterler, O her gün yeni bir iştedir,\t\n(30) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(31) ey iki yük sahibi (insan ve cin), sizin için boş vaktimiz olacak,\n(32) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(33) cinler ve insanlar\ttopluluğu, eğer gücünüz göklerin ve yerin bucaklarından geçip gitmeğe yeterse geçin gidin, geçemezsiniz, ancak kudretle (geçebilirsiniz),\n(34) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(35) ikinizin üzerine ateşten yalın alev ve kıpkızıl bir duman gönderilir, başaramazsınız,\n(36) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(37) gök yarıldığı zaman ve erimiş yağ gibi kıpkırmızı bir gül olduğunda,\n(38) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(39) o gün insana ne de\tcin’e günahından sorulmaz,\n(40) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(41) suçlular simalarından tanınır ve alınlar(ın)dan ve ayaklar(ın)dan\t\n tutulur, \n(42) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(43) işte bu suçluların onunla yalanladığı cehennemdir,\n(44) kızgın kaynar su arasında onunla dolaşırlar,\n(45) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(46) Rabbinin (divanında) durmaktan korkan kimseler için iki cennet vardır,\n(47) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(48) ikisinin de çeşitli ağaçları, meyvaları vardır,\t\n(49) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(50) ikisinde de akıp giden iki kaynak vardır,\t\n(51) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(52) ikisinde de meyvaların hepsinden iki çift vardır,\t\n(53) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(54) astarları kalın atlastan yataklar üzerine yaslanırlar ve iki cennetin toplanması (meyvelerin) yakındır (kolaydır),\t\n(55) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(56) orada bakışlarını (eşlerine) diken (dilberler) vardır, insan bunlardan önce ne de cin onlara temas etmemiştir,\n(57) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(58) sanki onlar yakut ve mercandırlar,\n(59) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(60) iyiliğin karşılığı yalnız iyilik değil midir?\n(61) Şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(62) ve ikisinden başka, iki cennet (daha) vardır,\n(63) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz\n(64) yemyeşildirler,\n(65) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(66) ikisinde de fışkıran iki kaynak vardır,\t\n(67) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(68) ikisinde de meyvalar ve hurma ve nar vardır, \n(69) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(70) onlarda güzel iyi huylu (kadınlar)\tvardır,\n(71) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(72) çadırlar içine kapanmış huriler,\n(73) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(74) insan bunlardan önce ne de cin onlara temas etmemiştir,\n(75) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(76) yeşil yastıklar üzerine yaslanırlar,\n(77) şimdi Rabbinizin hangi? ni’metlerini yalanlıyorsunuz,\n(78) büyüklük ve ikram sahibi Rabbinin adı ne yücedir." } , "vakia-suresi": { "id": "vakia-suresi", "title": "Vâkıa", "categories": "", "url": " /Vakia-Suresi/", "content": "56. Vâkıa Sûresi\n\n(1) Olacak vak’a olduğu zaman,\n(2) onun oluşunu yalanlayacak yoktur,\n(3) o alçaltıcıdır, yükselticidir,\n(4) yer şiddetle sarsılarak sarsıldığı zaman,\n(5) ve dağlar serpildikçe serpildiği (zaman),\n(6) dağılan toz duman haline geldiği (zaman),\n(7) ve sizler üç sınıf (gurup) olduğunuz (zaman).\n(8) Sağın adamları ne (kutludurlar) sağın adamları,\n(9) solun adamları ne (uğursuzlardır) solun adamları,\n(10) ve öne geçenler ise öne geçenler,\n(11) işte onlardır yaklaştırılanlar,\n(12) Ni’met cennetlerinde,\n(13) çoğu öncekilerden bir ümmettir, \n(14) ve birazı da sonrakilerden,\n(15) altın ve cevahirle işlenmiş tahtlar üzerindedirler,\n(16) onların üzerinde karşılıklı, \n(17) çevrelerinde ebedi yaşamağa erdirilmiş gençler dolaşır,\n(18) kaynağından doldurulmuş testilerle ve ibrikler ve kadehlerle,\n(19) ondan başları ağrıtmayan ve akılları gidermeyen,\n(20) ve beğendikleri şeylerden meyva(lar),\n(21) ve canlarının çektiği kuş eti,\n(22) ve iri gözlü huriler,\n(23) saklı inciler gibi,\n(24) yapıyor(lar) olmaları nedeniyle karşılık olarak,\n(25) orada boş bir söz işitmezler ve ne de günaha sokan bir laf,\n(26) yalnızca selam selam denilir,\n(27) Ve sağın adamları nedir sağın adamları,\n(28) dikensiz sedir ağaçları içindedirler,\n(29) ve meyvaları dizili muz ağaçları,\n(30) ve uzamış gölge(ler),\n(31) ve fışkıran sular,\n(32) ve pek çok meyvalar,\n(33) tükenmeyen ve ne de yasaklanmayan,\n(34) ve yükseltilmiş döşekler (üstündedirler),\n(35) elbette biz kadınları (yeni bir) inşa’ ile inşa’ etmişizdir,\n(36) onları bakireler yapmışızdır,\n(37) hep yaşıt sevgililer,\n(38) sağın adamları için,\n(39) bir bölümü öncekilerdendir,\n(40) bir bölümü de sonrakilerdendir,\n(41) ve solun adamları nedir, adamları solun\n(42) iliklere işleyen bir ateş ve kaynar su içindedirler,\n(43) ve kara dumandan gölgededirler,\n(44) serin olmayan ve faydası olmayan,\n(45) çünkü onlar bundan önce varlık içinde şımartılmış idiler,\n(46) ve büyük günah (işlemek) üzere ısrar ediyorlardı,\n(47) ve diyorlardı ki biz öldükten ve kemik yığını ve toprak olduğumuz zaman mı? Biz mi? bir daha diriltileceğiz,\n(48) önceki atalarımız da mı?\n(49) De ki, şüphesiz öncekiler de ve sonrakiler de,\n(50) belli bir günün buluşma vakti için mutlaka toplanacaklardır,\n(51) sonra şüphesiz siz de ey sapıklar yalanlayıcılar,\n(52) mutlaka (bir) Zakkum ağacından yiyecekler,\n(53) onunla karınları(nı) dolduracaklar,\n(54) sonra üzerine kaynar sudan içecekler ,\n(55) ve susuz develerin içişi gibi içecekler,\n(56) işte ceza gününde onların ağırlanışı böyledir,\n(57) sizi biz yarattık doğrulamanız gerekmez mi?\n(58) Akıttığınız meniyi gördünüz mü?\n(59) Siz mi? onu yaratıyorsunuz yoksa yaratıcılar biz (miyiz?),\n(60) Aranızda ölümü takdir eden biziz ve bizim önümüze geçilmiş değildir,\n(61) benzerlerinizi sizin yerinize getirelim ve bilmediğiniz bir biçimde sizi yeniden inşa’ edelim diye,\n(62) ve andolsun ilk yaratmayı bildiniz, düşünüp ibret almaz mısınız?\n(63) Ektiğinizi gördünüz mü?\n(64) Onu siz mi? bitiyorsunuz yoksa bitirenler biz (miyiz?)\n(65) Şayet dileseydik, onu kuru bir çöp yapardık, sızlanıp dururdunuz,\n(66) elbette biz borçlandık,\n(67) doğrusu biz yoksun bırakıldık,\n(68) içtiğiniz suya baktınız mı?\n(69) Onu buluttan siz mi? indirdiniz yoksa indirenler biz (miyiz?)\t\n(70) Şayet dileseydik, onu tuzlu yapardık, şüketmez misiniz?\n(71) Çıkardığınız ateşi gördünüz mü?\n(72) Onun ağacını siz mi? yarattınız yoksa yaratanlar biz (miyiz?)\n(73) Biz onu bir ibret yaptık ve çölden gelip geçenlere bir fayda,\n(74) öyleyse büyük Rabbinin adını yücelt, \n(75) hayır, yıldızların yerlerine yemin ederim, \n(76) muhakkak o büyük bir yemindir, eğer bilirseniz, \n(77) elbette O, kesinlikle değerli bir Kur’an’dır,\n(78) saklı bir Kitaptadır,\n(79) ona temizlerden başkası dokunmaz,\n(80) alemlerin Rabbinden indirilmiştir,\n(81) şimdi bunu mu? siz sözü küçümsüyorsunuz,\n(82) Ve rızkınızı, sizin yalanlamanızdan (ibaret) kılıyorsunuz?\n(83) Ya? (can) boğaza dayandığı zaman,\n(84) ve siz de o zaman bakıp durursunuz,\n(85) ve biz ona sizden daha yakınız, fakat siz görmezsiniz,\n(86) eğer cezalandırılmayacak iseniz,\n(87) eğer doğrulardan iseniz, onu geri döndürsenize,\n(88) ama eğer yaklaştırılanlardan\n(89) (O’na) rahatlık (vardır) ve güzel rızık (vardır) ve cenneti ni’met (vardır),\n(90) ama eğer sağ ashabından ise,\n(91) sağ ashabından selam sana ,\n(92) ama eğer sapık yalanlayıcılardan ise ,\n(93) kaynar sudan bir ziyafet,\n(94) ve cehenneme atılma (vardır),\n(95) elbette budur, işte elbette o kesin gerçek\n(96) öyleyse büyük Rabbinin adını tesbih et." } , "hadid-suresi": { "id": "hadid-suresi", "title": "Hadîd", "categories": "", "url": " /Hadid-Suresi/", "content": "57. Hadîd Sûresi\n\n(1) Allah’ı göklerde ve yerde bulunan her şey, tesbih etmiştir, O azizdir, hakimdir\n(2) göklerin ve yerin mülkü O’nundur, yaşatır ve öldürür ve O her şey üzerine kadirdir\n(3) O ilktir ve sondur ve zahirdir ve batındır ve O her şeyi bilendir\n(4) altı günde gökleri ve yeri yaratan sonra Arş üzerine oturan O’dur, yere giren şeyi ve ondan çıkan şeyi ve gökten inen şeyi ve ona çıkan şeyi bilir ve O nerede olsanız sizinle beraberdir, Allah yaptıklarınız şeyleri görmektedir\n(5) göklerin ve yerin mülkü O’nundur ve Allah’a bütün işler döndürülecektir\n(6) geceyi gündüzün içine sokar ve gündüzü gecenin içine sokar ve O göğüslerin özünü bilir\n(7) Allah’a ve Elçisine inanın ve sizi onda hakim kıldığı şeylerden sizden inanan(lara) kimselere infak edin ve infak edenlere onlar için büyük mükafat vardır\n(8) ve eğer inananlar iseniz ve elçi sizi Rabbinize inanmağa çağırdığı (halde) ve muhakkak sizin sağlam sözünüzü aldığı (halde) Allah’a güvenmiyorsunuz, size ne? oluyor\n(9) sizi karanlıklardan aydınlığa çıkarmak için kulu üzerine açık açık ayetler indiren O’dur ve şüphesiz Allah size karşı çok şefkatlidir, çok merhametlidir\n(10) ve size ne? oluyor, Allah yolunda infak etmiyorsunuz, göklerin ve yerin mirası zaten Allah’ındır, içinizden fetihden önce infak eden kimseler ve savaşanlar bir olmaz, onların derecesi sonradan infak eden(ler) kimselerden ve savaşanlar(dan) daha büyüktür ve Allah hepsine en güzel (sonucu) va’detmiştir ve Allah yaptıklarınız şeyleri haber almaktadır\n(11) Allah’a güzel bir borç ile borç verecek olan kimse kimdir? Ki o ona kat kat değerli bir mükafat artırsın\n(12) o gün inanan erkekleri ve inanan kadınları ışıkları önlerinde, önlerinde ve sağlarında koşar durumda görürsün, bugün müjdeniz, içinde ebedi kalacağınız altlarından ırmaklar akan cennetlerdir, işte o büyük başarı, budur\n(13) o gün münafık erkekler ve münafık kadınlar mü’minlere derler ki, bize bakın, sizin nurunuzdan yararlanalım, denilir ki, arkanıza dönün ve nur arayın, sonra aralarına kapısı olan bir sur çekilir, onun içinde rahmet ve dış yönünde azab vardır\n(14) onlara seslenirler, sizinle beraber değil miydik? Derler ki, evet ama siz kendi canlarınıza kötülük ettiniz ve beklediniz ve kuşkulandınız ve Allah’ın emri (ölüm) gelinceye kadar kuruntular sizi aldattı ve çok aldatıcı (şeytan) Allah(ın affı) ile sizi aldattı.\n(15) bugün artık sizden ne de inkar eden(ler) kimselerden fidye alınmaz, varacağınız yer ateştir, sizin layığınız odur, ne kötü gidilecek yerdir orası\n(16) Haktan şeye inananlar ve Allah’ın zikrine inananlar için kalblerinin saygı duymasının vakti gelmedi mi? Bundan önce Kitap verilen ve üzerlerinden uzun zaman geçen ve kalbleri katılaşan kimseler gibi olmasınlar ve onların çoğu yoldan çıkmıştır\n(17) biliniz ki, şüphesiz Allah yeri ölümünden sonra diriltir, andolsun size ayetleri açıkladık, umulur ki, aklınızı kullanırsınız\n(18) şüphesiz sadaka veren erkekler ve sadaka veren kadınlar ve Allah’a güzel bir borçla borç verenler, onlara kat kat değerli yapılır ve onlar için bir mükafat vardır\n(19) ve Allah’a ve elçilerine inananlar kimseler, işte sıddikler ve şehidler onlardır, Rableri yanında onların mükafatları ve nurları vardır, inkar eden(ler) kimseler ve ayetlerimizi yalanlayanlar onlar cehennem halkıdır\n(20) bilin ki, şüphesiz dünya hayatı bir oyundur ve eğlencedir ve süstür ve kendi aranızda övünmedir, malda ve evladda çoğaltma yarışıdır, tıpkı şuna benzer, bitirdiği ot ekincilerin hoşuna giden bir yağmura, sonra kurur onu sapsarı görürsün sonra çerçöp olur, ahirette ise çetin bir azab ve Allahtan mağfiret ve rıza vardır ve dünya hayatı aldatıcı bir zevkten başka bir şey değildir\n(21) Rabbinizden bir mağfirete ve Allah’a ve elçilerine inananlar için hazırlanmış genişliği gök ile yerin genişliği gibi (olan) bir cennete koşun, işte bu Allah’ın dilediği kimseye vereceği lutfudur ve Allah büyük lutuf sahibidir\n(22) biz onu yaratmadan önce bir Kitapta olmayan, yerde ve ne de kendi canlarınızda isabet eden, hiçbir musibet yoktur, doğrusu bu Allah’a kolaydır\n(23) size verdiği şey ile şımarmamanız (için) ve elinizden çıkan şey üzerine üzülmemeniz için ve Allah övünenleri, kendini beğenenleri, hiçbirini sevmez\n(24) onlar ki, cimrilik ederler ve insanlara cimriliği emrederler ve şüphesiz kim yüz çevirirse, O Allah zengindir, övgüye layıktır\n(25) andolsun, açık kanıtlarla elçilerimizi biz gönderdik ve insanlar adaleti yerine getirsinler diye ölçüyü ve onlarla beraber Kitabı indirdik ve kendisinde büyük bir kuvvet ve insanlara birçok yararlar bulunan demiri indirdik ve Allah kimin kendisine ve gaybda elçilerine yardım edeceğini bilsin diye, şüphesiz Allah kuvvetlidir, daima üstündür\n(26) ve andolsun, Nuh’u ve İbrahim’i gönderdik, peygamberliği ve Kitabı bunların zürriyetleri arasına koyduk, onlardan doğru yolda olanlar vardır ama onlardan çoğu yoldan çıkmıştır\n(27) sonra elçilerimizi bunların izleri üzerine ardarda gönderdik ve Meryem oğlu Îsa’yı onların ardına kattık ve ona İncil’i verdik ve ona uyanların kalbleri içine şefkat ve merhamet ve icadettikleri ruhbanlığı koyduk, Allah’ın rızasını kazanmaları dışında biz onlara bir şey yazmamıştık, ama hakkıyla riayet ederek ona uymadılar, biz de onlardan iman eden(lere) kimselere mükafatlarını verdik, fakat onlardan birçoğu yoldan çıkmıştır\n(28) ey inanan(lar) kimseler, Allah’tan korkun ve O’nun Elçisine inanın, size rahmetinden iki pay versin ve sizin için onda yürüyeceğiniz bir nur yaratsın ve sizi bağışlasın ve Allah çok bağışlayandır, çok esirgeyendir\n(29) Allah’ın lutfundan hiçbir şeye malik olmadıklarını ve şüphesiz lutfun Allah’ın elinde olduğunu onu kimseye, dilediğine vereceğini Kitap ehli bilsinler diye ve Allah büyük lutuf sahibidir" } , "mucadele-suresi": { "id": "mucadele-suresi", "title": "Mucâdele", "categories": "", "url": " /Mucadele-Suresi/", "content": "58. Mucâdele Sûresi\n\n(1) Andolsun, Allah seninle kocası hakkında tartışan ve Allah’a şikayette bulunan (kadının) sözünü işitti ve Allah ikinizin konuşmanızı işitir, çünkü Allah işitendir, görendir.\n(2) Sizden kadınlara zıhar eden(ler) kimseler (bilsinler ki), onlar onların anaları değildir, onları doğuranlar dışındakiler, onlar onların anaları değildir ve onlar sözden çirkin ve yalan (olanı) söylüyorlar ve şüphesiz Allah affedicidir, bağışlayıcıdır.\n(3) Ve kadınlarına zıhar eden(ler) kimseler, sonra da söyledikleri şeylere dönenler, temaslarından önce bir köle hürriyete kavuşturmalıdırlar, onunla size öğütlenen budur, Allah yaptıklarınız şeyleri haber almaktadır.\n(4) İmkan bulamayan kimse temaslarından önce aralıksız olarak iki ay oruç tutmalıdır, (buna) gücü yetmeyen kimse altmış fakiri doyurmalıdır, bunlar Allah’a ve Elçisine inanmanız içindir ve bunlar Allah’ın sınırlarıdır ve kafirler için acıklı bir azab vardır.\n(5) Şüphesiz, Allah’a ve Elçisine karşı gelen(ler) kimseler, kendilerinden önceki kimselerin tepelendikleri gibi tepeleneceklerdir ve andolsun, biz açık açık ayetler indirdik ve kafirler için küçük düşürücü bir azab vardır.\n(6) Allah onların hepsini tekrar dirilteceği gün kendilerine ne yaptıklarını haber verecektir, Allah onu saymıştır onlar ise onu unutmuşlardır ve Allah her şey üzerine şahiddir.\n(7) Şüphesiz görmedin mi? Allah göklerde olanı ve yerde olanı bilir, hiç gizli konuşan üç kişi olmaz ki, mutlaka dördüncüleri O’dur ve beş kişi olmasa, mutlaka altıncıları O’dur ve bundan daha az olmasa ve daha çok olmasa, mutlaka nerede bulunsalar O, onlarla beraberdir, sonra kıyamet günü onlara yaptıkları şeyleri haber verir, çünkü Allah her şeyi bilendir.\n(8) Gizli gizli konuşmaktan menedilen(ler) kimseleri görmedin mi? Sonra yine ondan menedildikleri şeye dönüyorlar ve Elçiye isyan ve düşmanlık ve günah hususunda gizli gizli konuşuyorlar ve sana geldikleri zaman Allah’ın onu selamlamadığı bir tarzda seni selamlıyorlar ve kendi içlerinde diyorlar, Allah dediğimizden ötürü bize azab etmeli değil miydi? Onlara cehennem yeter, oraya gireceklerdir, ne kötü gidilecek yerdir.\n(9) Ey inanan(lar) kimseler aranızda gizli konuştuğunuz zaman, günah ve
