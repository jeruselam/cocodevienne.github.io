r\n(3) kadir gecesi bin aydan hayırlıdır\n(4) her iş için Rabb’lerinin izniyle onda melekler ve Ruh iner de iner\n(5) tanyeri ağarıncaya kadar o esenliktir" } , "beyyine-suresi": { "id": "beyyine-suresi", "title": "Beyyine", "categories": "", "url": " /Beyyine-Suresi/", "content": "98. Beyyine Sûresi\n\n(1) kitap ehlinden ve müşrikler(den) inkar eden(ler), kendilerine açık kanıt gelinceye dek bırakılacak kimseler değillerdi\n(2) Allah tarafından (gönderilen) tertemiz sahifeler okuyan bir elçi\n(3) onda doğru değerli Kitaplar vardır (sahifelerde)\n(4) ve Kitap verilmiş olanlar ayrılığa düşmediler ne ki açık kanıt kendilerine geldi ancak (ondan) sonra (düştüler)\n(5) oysa, dini birleyerek kendilerine has kılarak Allah’a kulluk etmeleri ve zekatı vermeleri ve namazı kılmaları dışında (bir şey) emredilmedi doğru din işte budur\n(6) şüphesiz, Kitap ehlinden inkarcı(lar) kimseler ve ortak koşanlar sürekli olarak cehennem ateşi içindedirler, işte orada onlar yaratılmışların en şerlisidir\n(7) şüphesiz, inanan(lar) kimseler ve iyi işler yapanlar, işte onlar yaratılmışların en hayırlısıdır\n(8) onların mükafatı Rabbleri katında içinde sürekli kalacakları altlarından ırmaklar akan Adn cennetleridir, Allah onlardan ebedi razı olmuştur onlarda O’ndan razı olmuştur, bu Rabbine saygı gösterene mahsustur" } , "zilzal-suresi": { "id": "zilzal-suresi", "title": "Zilzâl", "categories": "", "url": " /Zilzal-Suresi/", "content": "99. Zilzâl Sûresi\n\n(1) Yaman sarsıntı ile yer sarsıldığı zaman\n(2) ve yer ağırlıklarını çıkardığı (zaman) \n(3) ve insan ne oluyor? ona dediği zaman , \n(4) işte o gün haberlerini söyler\n(5) çünkü Rabbin ona vahyetmiştir.\n(6) O gün ayrı ayrı gruplar halinde insanlar çıkarlar, yaptıkları işler gösterilsin diye\n(7) artık kim zerre ağırlığınca yapmışsa hayır, onu görür\n(8) ve kim zerre ağırlığınca yapmışsa şer, onu görür." } , "adiyat-suresi": { "id": "adiyat-suresi", "title": "Âdiyât", "categories": "", "url": " /Adiyat-Suresi/", "content": "100. Âdiyât Sûresi\n\n(1) Andolsun soluk soluğa koşanlara (atlara),\n(2) çarparak (tırnaklarıyla) ateş çıkaranlara,\n(3) sabahleyin akın edenlere,\n(4) onunla (ayaklarıyla) toz, toz koparanlara,\n(5) derken onunla bir topluluğa dalanlara.\n(6) Şüphesiz insan, Rabbine karşı çok nankördür\n(7) ve elbette o da buna şahittir.\n(8) Doğrusu o mal sevgisine aşırı düşkündür.\n(9) Bilmez mi? Kabirlerde olanlar dışarı atıldığı zaman \n(10) ve göğüslerde bulunanlar devşirildiği (zaman),\n(11) Rabbleri şüphesiz o gün onları mutlaka haber almıştır." } , "karia-suresi": { "id": "karia-suresi", "title": "Kâria", "categories": "", "url": " /Karia-Suresi/", "content": "101. Kâria Sûresi\n\n(1) Çarpan olay,\n(2) nedir? Çarpan olay\n(3) Çarpan olayın ne olduğunu sana bildiren nedir,\n(4) O gün insanlar yayılmış pervaneler gibi olur(lar).\n(5) Ve atılmış renkli yün gibi dağlar olurlar.\n(6) Ama kimin tartıları ağır gelirse,\n(7) o memnun edici bir hayat içindedir\n(8) ve fakat kimin tartıları hafif gelirse,\n(9) onun anası haviye(uçurum)dur.\n(10) Onun ne olduğunu sana bildiren nedir? \n(11) Kızgın bir ateştir." } , "tekasur-suresi": { "id": "tekasur-suresi", "title": "Tekâsur", "categories": "", "url": " /Tekasur-Suresi/", "content": "102. Tekâsur Sûresi\n\n(1) Çokluk yarışı sizi oyaladı.\n(2) Nihayet, kabirleri ziyaret ettiniz.\n(3) Hayır, yakında bileceksiniz.\n(4) Sonra hayır, yakında bileceksiniz. \n(5) Hayır, keşke kesin bilgi ile bilseydiniz, \n(6) mutlaka cehennemi görürdünüz.\t\n(7) Sonra onu, kesin olarak, gözle göreceksiniz. \n(8) Sonra o gün, ni’metlerden sorulacaksınız." } , "asr-suresi": { "id": "asr-suresi", "title": "Asr", "categories": "", "url": " /Asr-Suresi/", "content": "103. Asr Sûresi\n\n(1) Asra andolsun ki,\n(2) şüphesiz, insan ziyan içindedir.\n(3) Ancak inanan(lar) kimseler ve iyi işler yapanlar, hakkı tavsiye edenler ve sabrı tavsiye edenler (ziyanda değillerdir)." } , "humeze-suresi": { "id": "humeze-suresi", "title": "Humeze", "categories": "", "url": " /Humeze-Suresi/", "content": "104. Humeze Sûresi\n\n(1) diliyle çekiştiren, kaş göz işaretleriyle alay eden herkesin vay haline\n(2) o ki mal yığdı ve onu saydı durdu\n(3) malının onu ebedi yaşatacağını muhakkak sanıyor\n(4) Hayır andolsun o Hutame’ye atılacaktır\n(5) Huteme nedir? nedir bilir misin?\n(6) Allah’ın tutuşturulmuş ateşidir\n(7) ki gönüllere işler\n(8) şüphesiz o onların üzerine kapatılıp kilitlenecektir\n(9) uzatılmış direkler arasında" } , "fil-suresi": { "id": "fil-suresi", "title": "Fîl", "categories": "", "url": " /Fil-Suresi/", "content": "105. Fîl Sûresi\n\n(1) Rabb’inin fil sahiplerine nasıl yaptığını görmedin mi?\n(2) Onların tuzaklarını boşa çıkarmadı mı?\n(3) Ve üzerlerine sürü sürü kuşlar gönderdi.\n(4) Onlara çamurdan sertleşmiş taşlar atıyorlardı.\n(5) Nihayet onları yenmiş ekin yaprağı gibi yaptı." } , "kureys-suresi": { "id": "kureys-suresi", "title": "Kureyş", "categories": "", "url": " /Kureys-Suresi/", "content": "106. Kureyş Sûresi\n\n(1) Kureyşi alıştırdığı için,\n(2) onları alıştırdığı için kış ve yaz yolculuğuna,\n(3) bu evin Rabbine kulluk etsinler.\n(4) O ki onları yedirip açlıktan (kurtardı) ve onları korkudan güvene kavuşturdu." } , "maun-suresi": { "id": "maun-suresi", "title": "Mâûn", "categories": "", "url": " /Maun-Suresi/", "content": "107. Mâûn Sûresi\n\n(1) Dini yalanlayan kimseyi gördün mü? , \n(2) işte o öksüzü iter kakar.\n(3) Ve yoksulu doyurmaya teşvik etmez.\n(4) Vay haline o namaz kılanların,\n(5) ki onlar namazlarından gaflet ederler.\n(6) Ki onlar gösteriş yaparlar.\n(7) Ve en ufak bir yardımı esirgerler." } , "kevser-suresi": { "id": "kevser-suresi", "title": "Kevser", "categories": "", "url": " /Kevser-Suresi/", "content": "108. Kevser Sûresi\n\n(1) Elbette biz Kevser’i sana verdik.\n(2) Öyleyse Rabbin için namaz kıl ve kurban kes.\n(3) Şüphesiz sana buğzeden, o sonu kesik olandır." } , "kafirun-suresi": { "id": "kafirun-suresi", "title": "Kafirun", "categories": "", "url": " /Kafirun-Suresi/", "content": "109. Kafirun Sûresi\n\n(1) De ki, ve ey inkâr edenler,\n(2) sizin taptığınız şeye ben ibadet etmem,\n(3) ve siz de benim taptığıma ibadeti (etmezsiniz),\n(4) ve ben sizin taptıklarınıza ibadet eden değil(im),\n(5) ve siz de benim ibadet ettiğime ibadet eden değilsiniz,\n(6) sizin dininiz sizindir ve benim dinim benimdir." } , "nasr-suresi": { "id": "nasr-suresi", "title": "Nasr", "categories": "", "url": " /Nasr-Suresi/", "content": "110. Nasr Sûresi\n\n(1) Allah’ın yardımı geldiği zaman ve fetih,\n(2) ve insanlarin dalga dalga Allah´in dinine girdiklerini gördüğün (zaman),\n(3) o halde Rabbini överek tesbih et ve O’ndan mağfiret dile çünkü O tevbeyi kabul edendir." } , "tebbet-suresi": { "id": "tebbet-suresi", "title": "Tebbet", "categories": "", "url": " /Tebbet-Suresi/", "content": "111. Tebbet Sûresi\n\n(1) Ebu Leheb’in iki eli kurusun, zaten kurudu da.\n(2) Onu malı ve kazandığı kurtaramadı.\n(3) Alevli bir ateşe girecektir.\n(4) Ve karısı odun hamalı,\n(5) boynunda hurma lifinden bir ip." } , "ihlas-suresi": { "id": "ihlas-suresi", "title": "İhlâs", "categories": "", "url": " /Ihlas-Suresi/", "content": "112. İhlâs Sûresi\n\n(1) De ki, o Allah birdir.\n(2) Allah Samed’dir.\n(3) Doğurmamıştır ve doğurulmamıştır.\n(4) Ve hiçbir şey O’nun dengi olmamıştır." } , "felak-suresi": { "id": "felak-suresi", "title": "Felak", "categories": "", "url": " /Felak-Suresi/", "content": "113. Felak Sûresi\n\n(1) De ki, karanlığı yarıp sabahı ortaya çıkaran Rabbe sığınırım ben,\n(2) yarattığı şeylerin şerrinden,\n(3) ve karanlığı çöktüğü zaman gecenin şerrinden,\n(4) ve düğümlere üfleyenlerin şerrinden,\n(5) ve hased ettiği zaman hasedcinin şerrinden,\n(6) de ki, insanların Rabbine sığınırım ben." } , "nas-suresi": { "id": "nas-suresi", "title": "Nâs", "categories": "", "url": " /Nas-Suresi/", "content": "114. Nâs Sûresi\n\n(1) De ki, insanların Rabbine sığınırım ben,\n(2) insanların padişahına,\n(3) insanların tanrısına,\n(4) sinsi vesvesecinin şerrinden,\n(5) O ki, insanların göğüslerine fısıldar,\n(6) cinlerden ve insanlar(dan)." } }; </script> <script src="/js/lunr.min.js"></script> <script src="/js/search.js"></script>
